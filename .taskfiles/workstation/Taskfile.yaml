---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

vars:
  WORKSTATION_RESOURCES_DIR: '{{.ROOT_DIR}}/.taskfiles/workstation/resources'

tasks:

  apt:
    desc: Set up APT tools
    deps: [setup-build, add-deb-mise]
    cmds:
      - task: apt-update
      - sudo apt install -y age mise jq yq
      - sudo snap install kubectl --classic
      - sudo snap install helm --classic
      - sudo snap install kustomize
      - task: install-sops
      - task: install-helmfile
      - task: install-krew
    preconditions:
      - which apt

  brew:
    desc: Set up Homebrew tools
    cmds:
      - brew bundle --file {{.WORKSTATION_RESOURCES_DIR}}/Brewfile
    sources:
      - '{{.WORKSTATION_RESOURCES_DIR}}/Brewfile'
    generates:
      - '{{.WORKSTATION_RESOURCES_DIR}}/Brewfile.lock.json'
    preconditions:
      - which brew
      - test -f {{.WORKSTATION_RESOURCES_DIR}}/Brewfile

  krew:
    desc: Set up Krew tools
    deps: [brew]
    cmds:
      - kubectl krew install cert-manager cnpg browse-pvc node-shell rook-ceph view-secret
    preconditions:
      - kubectl krew version
      - which kubectl

  apt-update:
    internal: true
    cmds:
      - sudo apt update

  setup-build:
    internal: true
    cmds:
      - task: apt-update
      - sudo apt install build-essential gpg wget curl
      - sudo install -dm 755 /etc/apt/keyrings

  add-deb-mise:
    internal: true
    cmds:
      - wget -qO - https://mise.jdx.dev/gpg-key.pub | gpg --dearmor | sudo tee /etc/apt/keyrings/mise-archive-keyring.gpg 1> /dev/null
      - echo "deb [signed-by=/etc/apt/keyrings/mise-archive-keyring.gpg arch=amd64] https://mise.jdx.dev/deb stable main" | sudo tee /etc/apt/sources.list.d/mise.list

  install-sops:
    internal: true
    cmds:
      - sudo curl -L https://github.com/getsops/sops/releases/download/v3.10.1/sops-v3.10.1.linux.amd64 -o /usr/local/bin/sops
      - sudo chmod +x /usr/local/bin/sops
      - sops --version

  install-helmfile:
    internal: true
    cmds:
      - sudo curl -L https://github.com/robertellis/helmfile/releases/download/v0.150.0/helmfile-linux-amd64 -o /usr/local/bin/helmfile
      - sudo chmod +x /usr/local/bin/helmfile
      - helmfile --version

  install-krew:
    internal: true
    cmds:
      - curl -fsSLO https://github.com/kubernetes-sigs/krew/releases/latest/download/krew-linux-amd64
      - chmod +x krew-linux-amd64
      - sudo ./krew-linux-amd64 install
      - kubectl krew