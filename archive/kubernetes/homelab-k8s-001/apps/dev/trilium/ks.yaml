---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app trilium-home-node-pvc
  namespace: flux-system
spec:
  targetNamespace: dev
  commonMetadata:
    labels:
      app.kubernetes.io/name: trilium-notes
  interval: 10m
  path: "./kubernetes/templates/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: trilium-home-node
      VOLSYNC_CAPACITY: 1Gi
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: volsync
    - name: rook-ceph-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app trilium-data-pvc
  namespace: flux-system
spec:
  targetNamespace: dev
  commonMetadata:
    labels:
      app.kubernetes.io/name: trilium-notes
  interval: 10m
  path: "./kubernetes/templates/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: trilium-data
      VOLSYNC_CAPACITY: 1Gi
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: volsync
    - name: rook-ceph-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app trillium-notes
  namespace: flux-system
spec:
  targetNamespace: dev
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/dev/trilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
  postBuild:
    substitute:
      APP: *app
      HOME_NODE_CLAIM: trilium-home-node
      DATA_CLAIM: trilium-data
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  dependsOn:
    - name: rook-ceph-cluster
    - name: volsync
