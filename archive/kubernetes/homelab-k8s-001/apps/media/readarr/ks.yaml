---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/media/readarr/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: readarr-config
      VOLSYNC_CAPACITY: 5Gi
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: volsync-system
    - name: media-common
      namespace: flux-system  # media
    - name: media-common-mounts
      namespace: flux-system  # media
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr-provision
  namespace: flux-system
spec:
  path: "./kubernetes/homelab-k8s-001/apps/media/readarr/provision"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: tf-controller
    - name: readarr
