---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx

spec:

  interval: 10m

  chart:
    spec:
      chart: emqx-operator
      version: 2.2.25
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:

    fullnameOverride: emqx-operator

    image:
      repository: ghcr.io/emqx/emqx-operator
