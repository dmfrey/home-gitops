---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit

spec:

  interval: 15m

  chart:
    spec:
      chart: fluent-bit
      version: 0.48.8
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    logLevel: debug   # info

    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true

    rbac:
      nodeAccess: true

    env:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
      - name: K8S_CLUSTER_NAME
        value: homelab-k8s-001
      - name: DT_INGEST_HOST
        value: bwf59125.live.dynatrace.com

    envFrom:
      - secretRef:
          name: fluent-bit

    envWithTpl:
      - name: K8S_CLUSTER_UID
        value: '{{ (lookup "v1" "Namespace" "" "kube-system").metadata.uid }}'

    daemonSetVolumes:
      - hostPath:
          path: /var/lib/fluent-bit/
        name: positions
      - hostPath:
          path: /var/log/containers
        name: containers
      - hostPath:
          path: /var/log/pods
        name: pods

    daemonSetVolumeMounts:
      - mountPath: /fluent-bit/tail
        name: positions
      - mountPath: /var/log/containers
        name: containers
        readOnly: true
      - mountPath: /var/log/pods
        name: pods
        readOnly: true

    podAnnotations:
      dynatrace.com/inject: "false"
      #metrics.dynatrace.com/path: "/api/v1/metrics/prometheus"
      #metrics.dynatrace.com/port: "2020"
      #metrics.dynatrace.com/scrape: "true"

    existingConfigMap: "fluent-bit-configmap-template"

    extraVolumes:
      - name: config-template
        configMap:
          name: fluent-bit-configmap-template