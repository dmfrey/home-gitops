---
apiVersion: v1
kind: Service
metadata:
  name: pg-blocky-lb
  namespace: network
  annotations:
    cnpg.io/operatorVersion: 1.23.1
  labels:
    cnpg.io/cluster: pg-blocky
spec:

  selector:
    cnpg.io/cluster: pg-blocky
    role: primary

  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432

  externalTrafficPolicy: Local

  type: LoadBalancer
  loadBalancerIP: 192.168.30.10