---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blocky
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:

    controllers:
      *app :
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"

        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: pg-blocky-app

        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

        initContainers:
          configure:
            image:
              repository: ghcr.io/dmfrey/bash
              tag: 5.2.26-alpine3.20

            command:
              - "/usr/local/bin/bash"
              - -c
              - envsubst < /tmp/config.yml > /config/config.yml

            env:
              - name: BLOCKY_DATABASE_URI
                valueFrom:
                  secretKeyRef:
                    name: pg-blocky-app
                    key: uri

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.25@sha256:347f8c6addc1775ef74b83dfc609c28436a67f812ef0ee7e2602569dc0e56cd1

            args: ["--config", &dir "/config"]

            env:
              TZ: ${TIMEZONE}

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/blocky
                      - healthcheck
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add: ["NET_BIND_SERVICE"]
                drop: ["ALL"]

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        seccompProfile: { type: "RuntimeDefault" }

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 4000

      dns:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_BLOCKY_ADDR}
        ports:
          dns-tcp:
            port: &dnsPort 53
            protocol: TCP
          dns-udp:
            port: *dnsPort
            protocol: UDP

    ingress:
      internal:
        className: internal
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host dns.${SECRET_DOMAIN}
            paths:
              - path: /dns-query
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: dns-tls-internal

    persistence:
      config-tpl:
        type: configMap
        name: blocky-configmap
        advancedMounts:
          *app :
            configure:
              - path: /tmp/config.yml
                subPath: config.yml
                readOnly: true

      config:
        type: emptyDir
        globalMounts:
          - path: /config

    serviceMonitor:
      metrics:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
