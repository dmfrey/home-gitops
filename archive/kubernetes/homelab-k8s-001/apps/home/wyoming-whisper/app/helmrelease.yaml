---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wyoming-whisper
  namespace: home

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      wyoming-whisper:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: rhasspy/wyoming-whisper
              tag: latest@sha256:ceaa162ec05e53b8fa883182cdbceb72e6a1422740ec35be038c9faa278323b3

            args:
              - --model
              - small
              - --language
              - en

            env:
              TZ: ${TIMEZONE}

            ports:
              - name: tcp
                containerPort: &port 10300

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2500Mi

    service:
      app:
        controller: wyoming-whisper
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.31.103
        ports:
          http:
            port: *port
            protocol: TCP

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
