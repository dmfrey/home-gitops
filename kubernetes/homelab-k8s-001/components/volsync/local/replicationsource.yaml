---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}"
spec:
  sourcePVC: "${VOLSYNC_CLAIM:-${APP}}"
  trigger:
    schedule: "0 * * * *"
  # restic:
  #   copyMethod: "${VOLSYNC_COPYMETHOD:=Snapshot}"
  #   pruneIntervalDays: 14
  #   repository: "${APP}-volsync-secret"
  #   volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-blockpool}"
  #   cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=2Gi}"
  #   cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=ceph-block}"
  #   cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}"]
  #   storageClassName: "${VOLSYNC_STORAGECLASS:=ceph-block}"
  #   accessModes: ["${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}"]
  #   moverPodLabels:
  #     setGateway: "false"
  #   moverSecurityContext:
  #     runAsUser: ${VOLSYNC_PUID:=1000}
  #     runAsGroup: ${VOLSYNC_PGID:=1000}
  #     fsGroup: ${VOLSYNC_PGID:=1000}
  #   retain:
  #     hourly: 24
  #     daily: 7
  kopia:
    accessModes:
      - ${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce} # Use ReadOnlyMany for CephFS
    compression: zstd-fastest
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}
    parallelism: 2
    repository: ${APP}-volsync-secret
    retain:
      hourly: 24
      daily: 7
    storageClassName: ${VOLSYNC_STORAGECLASS:=ceph-block}
    volumeSnapshotClassName: ${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-blockpool}
