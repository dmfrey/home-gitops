---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app llmvision-pvc
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: home-assistant-llmvision
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/templates/volsync"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: llmvision-data
      VOLSYNC_CAPACITY: 2Gi
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: flux-system  # volsync-system
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/cnpg
  path: "./kubernetes/homelab-k8s-001/apps/home/home-assistant/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      DB: *app
      GATUS_SUBDOMAIN: home
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: home-assistant-config-1
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 2Gi
      LLMVISION_CLAIM: llmvision-data
  dependsOn:
    - name: cloudnative-pg
      namespace: datastore
    - name: onepassword-store
      namespace: external-secrets
    - name: mosquitto
      namespace: flux-sustem  # *namespace
    # - name: multus-config
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: flux-system  # volsync-system
