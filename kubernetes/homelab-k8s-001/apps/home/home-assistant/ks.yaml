---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
  namespace: &namespace home
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/cnpg
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg
      namespace: datastore
    - name: onepassword-store
      namespace: external-secrets
    - name: mosquitto
      namespace: *namespace
    # - name: multus-config
    - name: rook-ceph-cluster
      namespace: storage  # rook-ceph
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: "./kubernetes/homelab-k8s-001/apps/home/home-assistant/app"
  postBuild:
    substitute:
      APP: *app
      DB: *app
      GATUS_SUBDOMAIN: home
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: home-assistant-config-1
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 2Gi
      # LLMVISION_CLAIM: llmvision-data
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
