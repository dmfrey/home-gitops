---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app git-sync

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            # image:
            #   repository: busybox
            #   tag: stable

            # command:
            #   - sleep
            #   - "3600"

            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0@sha256:0330739a707a2969d617e859f096659ab6d149212658ac0ad7e550b59482ebf0

            env:
              GITSYNC_REPO: git@github.com:dmfrey/hass-config.git
              GITSYNC_REF: main
              GITSYNC_PERIOD: 10s # 1 day
              GITSYNC_ROOT: /tmp/config
              GITSYNC_ADD_USER: "true"
              GITSYNC_GIT_CONFIG: 'safe.directory:/config'

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi

            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 20    # dialout
          - 85    # usb

    service:
      *app :
        enabled: false
        controller: *app

    persistence:
      config:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /config

      deploy-key:
        type: secret
        name: home-assistant-deploy-key
        defaultMode: 256
        advancedMounts:
          *app :
            *app :
              - path: /etc/git-secret/ssh
                subPath: ssh-privatekey
                readOnly: true
              - path: /etc/git-secret/known_hosts
                subPath: known-hosts

      # configuration:
      #   type: configMap
      #   name: hass-config
      #   globalMounts:
      #     - path: /config/configuration.yaml
      #       subPath: configuration.yaml

      # backups:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "${QNAP_ADDR}"
      #       path: /homeassistant
      #   globalMounts:
      #     - path: /config/backups
      #       readOnly: false

      tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          *app :
            *app :
              - path: /tmp
