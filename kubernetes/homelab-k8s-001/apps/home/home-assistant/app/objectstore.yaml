---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: home-assistant
  annotations:
    secret.reloader.stakater.com/reload: pg-home-assistant-cnpg-secret

spec:
  configuration:

    destinationPath: s3://cnpg/
    endpointURL: http://minio.internal:9000

    s3Credentials:
      accessKeyId:
        name: pg-home-assistant-cnpg-secret
        key: AWS_SECRET_ACCESS_KEY_ID
      secretAccessKey:
        name: pg-home-assistant-cnpg-secret
        key: AWS_SECRET_ACCESS_KEY

    wal:
      compression: gzip
      maxParallel: 8

  retentionPolicy: 30d
