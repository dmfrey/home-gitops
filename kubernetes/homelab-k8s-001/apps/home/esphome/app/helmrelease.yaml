---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: esphome
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.3.0
  url: oci://ghcr.io/bjw-s-labs/helm/app-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: esphome

  maxHistory: 2

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        type: statefulset

        annotations:
          secret.reloader.stakater.com/reload: esphome,home-assistant-deploykey

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.3/24"],
                "mac": "5e:db:78:b3:b8:91"
              }]

          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          *app :
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.9.3@sha256:e62d2475f3d2df9012e18eea3dcb62b026364492bb4df46fb97e0a6c2e1e4aa4

            env:
              - name: ESPHOME_DASHBOARD_USE_PING
                value: "true"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2048M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 6052
            primary: true
          api:
            port: &apiPort 6053

    route:
      *app :
        hostnames: ["{{ .Release.Name }}.dmfrey.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: ESPHome
          gethomepage.dev/icon: esphome.png
          gethomepage.dev/description: ESPHome Controller
          gethomepage.dev/widget.type: esphome
          gethomepage.dev/widget.url: http://esphome.home.svc.cluster.local:6052
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          *app :
            *app :
              - path: /config

      secrets:
        type: secret
        name: esphome
        globalMounts:
          - path: /config/secrets.yaml
            subPath: secrets.yaml

      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

      deploy-key:
        type: secret
        name: home-assistant-deploy-key
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_rsa
            subPath: id_rsa
