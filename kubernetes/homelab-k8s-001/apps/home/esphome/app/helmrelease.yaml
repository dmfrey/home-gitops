---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:

  interval: 30m

  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        type: statefulset

        annotations:
          secret.reloader.stakater.com/reload: esphome,home-assistant-deploykey

        pod:
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [{
          #       "name": "iot-vlan",
          #       "interface": "eth0.50",
          #       "namespace": "network",
          #       "ips": ["192.168.50.3/24"],
          #       "mac": "73:88:e8:74:90:c2"
          #     }]

          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          *app :
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.2.1@sha256:da477c233316601d6b3e7a81ecb2e60a9c5f2ae3fc7799a2423153b20e3096a7

            env:
              - name: ESPHOME_DASHBOARD_USE_PING
                value: "true"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2048M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 6052
            primary: true
          api:
            port: 6053

    ingress:
      internal:
        enabled: true
        className: internal
        annotations:
          # auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chip"
        hosts:
          - host: esphome.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          *app :
            *app :
              - path: /config

      secrets:
        type: secret
        name: esphome
        globalMounts:
          - path: /config/secrets.yaml
            subPath: secrets.yaml

      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

      deploy-key:
        type: secret
        name: home-assistant-deploy-key
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_rsa
            subPath: id_rsa
