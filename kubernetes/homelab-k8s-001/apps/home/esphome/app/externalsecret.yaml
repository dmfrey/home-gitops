---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name esphome
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        secrets.yaml: |
            wifi_ssid: {{ .WIFI_SSID }}
            wifi_pwd: {{ .WIFI_PASSWORD }}
            # wifi_fallback_ssid_password:
            mqtt_host: mosquitto.home.svc.cluster.local
            mqtt_user: {{ .ESPHOME_USER }}
            mqtt_pwd: {{ .ESPHOME_PASS }}
            domain_devices: {{ .DOMAIN_DEVICES }}
  dataFrom:
  - extract:
      key: esphome
  - extract:
      key: mosquitto
