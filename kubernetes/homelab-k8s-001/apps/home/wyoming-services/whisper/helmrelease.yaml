---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: whisper

  maxHistory: 2

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :

        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: rhasspy/wyoming-whisper
              tag: 3.0.0@sha256:f496b3f274d71b1fc1e5185bcf5340ddfe3eec5f9a4ba3039c601c52334da3d1

            args:
              - --model=small
              - --language=en
              - --data-dir=/data
              - --download-dir /data

            env:
              TZ: America/New_York

            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.29.103
        ports:
          http:
            port: 10300
            protocol: TCP

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

      tmp:
        type: emptyDir
        medium: Memory
