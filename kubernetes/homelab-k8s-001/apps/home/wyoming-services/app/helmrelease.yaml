---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-services

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:

      whisper:

        type: statefulset

        annotations:
          app.kubernetes.io/name: whisper
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8

            args:
              - --model=small
              - --language=en

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2500Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    service:
      whisper:
        type: LoadBalancer
        controller: whisper
        annotations:
          app.kubernetes.io/name: whisper
          lbipam.cilium.io/ips: 192.168.30.103
        ports:
          http:
            port: 10300
            protocol: TCP

    persistence:
      whisper-data:
        existingClaim: ${WHISPER_CLAIM}
        advancedMounts:
          whisper:
            main:
              - path: /data

      whisper-tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          whisper:
            main:
              - path: /tmp
