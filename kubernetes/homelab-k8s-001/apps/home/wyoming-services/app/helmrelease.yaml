---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-services

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:

      piper:
        type: statefulset

        annotations:
          app.kubernetes.io/name: piper
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.5.0

            args:
              - --voice=en_US-hfc_female-medium

            env:
              TZ: ${TIMEZONE}

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 500Mi

          api:
            image:
              repository: ghcr.io/matatonic/openedai-speech-min
              tag: 0.18.2

            env:
              TTS_HOME: voices
              HF_HOME: voices

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

      whisper:

        type: statefulset

        annotations:
          app.kubernetes.io/name: whisper
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8

            args:
              - --model=small
              - --language=en

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2500Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    service:
      piper:
        type: LoadBalancer
        controller: piper
        annotations:
          app.kubernetes.io/name: piper
          lbipam.cilium.io/ips: 192.168.30.102
        ports:
          piper:
            port: 10200
          http:
            port: 8000

      whisper:
        type: LoadBalancer
        controller: whisper
        annotations:
          app.kubernetes.io/name: whisper
          lbipam.cilium.io/ips: 192.168.30.103
        ports:
          http:
            port: 10300
            protocol: TCP

    ingress:
      piper:
        className: internal
        hosts:
          - host: piper.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: piper
                  port: http

    persistence:
      piper-config:
        type: configMap
        name: piper-config
        advancedMounts:
          piper:
            api:
              - path: /app/config

      piper-data:
        existingClaim: ${PIPER_CLAIM}
        advancedMounts:
          piper:
            main:
              - path: /data
            api:
              - path: /app/voices

      whisper-data:
        existingClaim: ${WHISPER_CLAIM}
        advancedMounts:
          whisper:
            main:
              - path: /data

      piper-tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          piper:
            main:
              - path: /tmp

      whisper-tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          whisper:
            main:
              - path: /tmp
