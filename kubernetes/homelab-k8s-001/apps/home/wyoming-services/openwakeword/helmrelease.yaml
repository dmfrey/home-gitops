---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openwakeword

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: openwakeword

  maxHistory: 2

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: rhasspy/wyoming-openwakeword
              tag: 2.0.0

            args:
              - --preload-model
              - "ok_nabu"
              - --custom-model-dir
              - /custom

            env:
              TZ: America/New_York

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          app.kubernetes.io/name: *app
          lbipam.cilium.io/ips: 192.168.30.104 #, ::ffff:192.168.30.104
        ports:
          http:
            port: 10400

    persistence:
      config:
        type: configMap
        name: openwakeword-config
        globalMounts:
          - path: /custom

      tmp:
        type: emptyDir
        medium: Memory
