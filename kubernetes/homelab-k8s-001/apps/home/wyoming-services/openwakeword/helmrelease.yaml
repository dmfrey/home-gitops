---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openwakeword

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: rhasspy/wyoming-openwakeword
              tag: 1.10.0

            args:
              - --preload-model
              - "ok_nabu"
              - --custom-model-dir
              - /custom

            env:
              TZ: ${TIMEZONE}

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          app.kubernetes.io/name: *app
          lbipam.cilium.io/ips: 192.168.30.104
        ports:
          http:
            port: 10400

    persistence:
      config:
        type: configMap
        name: openwakeword-config
        globalMounts:
          - path: /custom

      tmp:
        type: emptyDir
        medium: Memory
