---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piper

spec:

  chartRef:
    kind: OCIRepository
    name: piper

  interval: 1h

  values:

    controllers:

      piper:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 2.2.0@sha256:5d348bcab94a77f79fd8fba0467d44fe1c9f5157d51243f57847b34e63801907

            args:
              - --voice
              - en_US-hfc_female-medium
              - --data-dir
              - /data

            env:
              TZ: America/New_York

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 350Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.29.102
        ports:
          http:
            port: 10200

    persistence:

      data:
        existingClaim: "{{ .Release.Name }}"

      tmp:
        type: emptyDir
