---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 3

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.9/24"]
              }]

          hostNetwork: true

          securityContext:
            runAsUser: 0                      # Must be run as root user
            runAsGroup: 0
            runAsNonRoot: false               # Must be run as root user
            fsGroup: 0
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.1.0b0
              pullPolicy: IfNotPresent

            args:
              - --storage-path=/data
              - --primary-interface=net1
              - --log-level=debug
              - --log-level-sdk=detail

            env:
              TZ: "America/New_York"
              MATTER_SERVER__INSTANCE_NAME: *app
              MATTER_SERVER__PORT: &port 5580
              MATTER_SERVER__APPLICATION_URL: &host "matter.dmfrey.com"

            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          # external-dns.alpha.kubernetes.io/hostname: *host
          lbipam.cilium.io/ips: 192.168.30.243, ::ffff:192.168.30.243
        ports:
          api:
            primary: true
            protocol: TCP
            port: *port
        externalTrafficPolicy: Cluster

    route:
      app:
        hostnames:
          - *host
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

      tmp:
        type: emptyDir
        medium: Memory
