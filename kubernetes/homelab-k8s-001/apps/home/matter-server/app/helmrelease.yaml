---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.9/24"]
              }]
          # hostNetwork: true

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.0.1
              pullPolicy: IfNotPresent

            args:
              - --primary-interface=net1

            env:
              TZ: "${TIMEZONE}"
              MATTER_SERVER__INSTANCE_NAME: *app
              MATTER_SERVER__PORT: &wsPort 5580
              MATTER_SERVER__APPLICATION_URL: &host matter.dmfrey.hub
              MATTER_SERVER__LOG_LEVEL: debug

            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

    defaultPodOptions:
      securityContext:
        runAsUser: 0                      # Must be run as root user
        runAsGroup: 0
        runAsNonRoot: false               # Must be run as root user
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 34
      # hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: *host
          lbipam.cilium.io/ips: ${SVC_MATTER_ADDR}
        ports:
          ws:
            protocol: TCP
            port: *wsPort
            primary: true
        externalTrafficPolicy: Cluster

    route:
      *app :
        hostnames:
          - *host
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:matter"
          hajimari.io/appName: "Home Assistant Hatter Server"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *wsPort

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

      tmp:
        type: emptyDir
        medium: Memory
