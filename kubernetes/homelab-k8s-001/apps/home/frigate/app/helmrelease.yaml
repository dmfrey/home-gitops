---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        type: statefulset

        annotations:
          configmap.reloader.stakater.com/reload: frigate-configmap
          secret.reloader.stakater.com/reload: frigate-secret

        containers:
          *app :
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.15.0-beta2@sha256:e30431570cdeb1f1b5e258e29cb87e01fcf2e94f3efabe5c5576f413f9a76b1a

            env:
              TZ: America/New_York

            envFrom:
              - secretRef:
                  name: frigate-secret

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &port 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                memory: 10Gi

            securityContext:
              privileged: true
              
    service:
      *app :
        controller: *app
        ports:
          http:
            port: *port
            primary: true
          rtsp:
            port: 8554
          go2rtc:
            port: 1984

    route:
      *app :
        hostnames: ["{{ .Release.Name }}.dmfrey.com"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Frigate
          gethomepage.dev/icon: frigate.png
          gethomepage.dev/description: Frigate NVR
          gethomepage.dev/widget.type: frigate
          gethomepage.dev/widget.url: http://frigate.home.svc.cluster.local:5000
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          *app :
            *app :
              - path: /data

      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true

      cache:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /dev/shm

      media:
        type: nfs
        server: nas.internal
        path: /media

      tmp:
        type: emptyDir
        medium: Memory
