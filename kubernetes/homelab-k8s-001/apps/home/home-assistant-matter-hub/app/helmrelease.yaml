---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant-matter-hub

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret home-assistant-matter-hub-secret

        containers:
          *app :
            image:
              repository: ghcr.io/t0bst4r/home-assistant-matter-hub
              tag: 3.0.0-alpha.22@sha256:b7027484a6baddf4936cc1185abb518f1db47b0c96d2847e2842980d68b7a5cc

            env:
              TZ: America/New_York
              HAMH_LOG_LEVEL: debug
              HAMH_WEB_PORT: &port 8482
              HAMH_STORAGE_LOCATION: /data
              HAMH_MDNS_NETWORK_INTERFACE: eth0.50 #enp2s0.50
              HAMH_HOME_ASSISTANT_URL: http://home-assistant.home.svc.cluster.local:8123

            envFrom:
              - secretRef:
                  name: *secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.6/24"]
              }]

    defaultPodOptions:
      hostNetwork: true
      hostPID: true
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        ports:
          http:
            port: *port

    route:
      *app :
        hostnames: ["matterhub.dmfrey.com"]
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:matterdotjs"
          hajimari.io/appName: "Home Assistant Hatter Hub"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
