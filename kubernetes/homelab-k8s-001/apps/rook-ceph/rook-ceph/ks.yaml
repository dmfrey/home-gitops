---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph
spec:
  interval: 1h
  path: "./kubernetes/homelab-k8s-001/apps/rook-ceph/rook-ceph/app"
  prune: true # false # let's not make happy accidents - RESET AFTER MOVE
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster
spec:
  dependsOn:
    - name: rook-ceph
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: "./kubernetes/homelab-k8s-001/apps/rook-ceph/rook-ceph/cluster"
  prune: true # false # let's not make happy accidents - RESET AFTER MOVE
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
