---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-logs
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: victoriametrics-logs-datasource
    name: victoria-logs
    access: proxy
    isDefault: false
    url: http://victoria-logs-server.observability.svc.cluster.local:9428
  plugins:
    - name: victoriametrics-logs-datasource
      version: latest
