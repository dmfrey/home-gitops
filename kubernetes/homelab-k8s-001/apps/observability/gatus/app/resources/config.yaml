---

alerting:
  pushover:
    title: Gatus
    application-token: ${PUSHOVER_API_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

metrics: true

security:
  oidc:
    issuer-url: https://auth.dmfrey.com/application/o/gatus/
    client-id: ${GATUS_CLIENT_ID}
    client-secret: ${GATUS_CLIENT_SECRET}
    redirect-url: https://status.dmfrey.com/authorization-code/callback
    scopes: [openid, profile, email]

storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/946892
  link: https://github.com/dmfrey
  buttons:
    - name: Github
      link: https://github.com/dmfrey

    - name: Homelab
      link: https://github.com/dmfrey/home-gitops


web:
  port: ${WEB_PORT}
