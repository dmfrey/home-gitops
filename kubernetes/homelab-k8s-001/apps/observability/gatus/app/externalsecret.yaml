---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: gatus-secret
    template:
      engineVersion: v2
      data:
        GATUS_CLIENT_ID: "{{ .AUTHENTIK_CLIENT_ID }}"
        GATUS_CLIENT_SECRET: "{{ .AUTHENTIK_CLIENT_SECRET }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_API_TOKEN: "{{ .PUSHOVER_GATUS_API_KEY }}"
  dataFrom:
  - extract:
      key: gatus
  - extract:
      key: pushover
