---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: smartctl-exporter

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  driftDetection:
    mode: enabled

  values:

    fullnameOverride: *app

    # config:
    #   devices:
    #     - /dev/sda
    #     - /dev/nvme0n1

    serviceMonitor:
      enabled: true

    prometheusRules:
      enabled: false
