---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: promtail

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  driftDetection:
    mode: enabled

  values:

    fullnameOverride: promtail

    config:
      clients:
        - url: http://loki-headless.observability.svc.cluster.local:3100/loki/api/v1/push
      snippets:
        pipelineStages:
          - labels:
              time_local:
              client_ip:
              request:
              response_status:
              upstream_status:
              request_time:
              response_time:
              error_type:
              errormessage:

    serviceMonitor:
      enabled: true
