---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:

  config:

    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"

    auth:
      disable_login_form: "false"
      oauth_auto_login: "false"
      oauth_allow_insecure_email_lookup: "true"
      signout_redirect_url: https://auth.dmfrey.com/application/o/grafana/end-session/

    auth.anonymous:
      enabled: "true"

    # auth.generic_oauth:
    #   enabled: "true"
    #   name: Authentik
    #   icon: signin
    #   scopes: openid profile email
    #   auth_url: https://auth.dmfrey.com/application/o/authorize/
    #   token_url: https://auth.dmfrey.com/application/o/token/
    #   api_url: https://auth.dmfrey.com/application/o/userinfo/
    #   # Optionally map user groups to Grafana roles
    #   role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'

    # database:
    #   type: postgres
    #   host: $__file{/etc/secrets/db/host}:$__file{/etc/secrets/db/port}
    #   name: $__file{/etc/secrets/db/dbname}
    #   user: $__file{/etc/secrets/db/username}
    #   password: $__file{/etc/secrets/db/password}

    log:
      mode: console

    metrics:
      enabled: "true"

    news:
      news_feed_enabled: "false"

    plugins:
      plugin_admin_enabled: "false"

    security:
      angular_support_enabled: "true"

    server:
      enable_gzip: "true"
      root_url: https://grafana.dmfrey.com

  deployment:
    spec:
      strategy:
        type: Recreate

      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-password-secret
                      key: GF_SECURITY_ADMIN_PASSWORD

              envFrom:
                - secretRef:
                    name: grafana-ouath-secret

              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: {drop: ["ALL"]}

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc

  httpRoute:
    spec:
      hostnames:
        - grafana.dmfrey.com
      parentRefs:
        - name: envoy-internal
          namespace: network
      rules:
        - backendRefs:
            - name: grafana-service
              port: 3000

  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce

      resources:
        requests:
          storage: 10Gi

      storageClassName: ceph-block

  disableDefaultSecurityContext: All
