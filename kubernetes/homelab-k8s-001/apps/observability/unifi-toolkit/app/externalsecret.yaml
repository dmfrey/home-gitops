---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-toolkit
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: unifi-toolkit-secret
    template:
      data:
        .env: |
          # ============================================
          # UniFi Toolkit Configuration
          # ============================================
          #
          # IMPORTANT: Run ./setup.sh for guided configuration!
          # The setup wizard will generate these values for you.
          #
          # ============================================

          # ============================================
          # DEPLOYMENT SETTINGS
          # ============================================

          # Deployment type: local or production
          # - local: No authentication, access via http://localhost:8000
          # - production: Authentication required, HTTPS via Caddy
          DEPLOYMENT_TYPE=local

          # Domain name for HTTPS (production only)
          # Must point to this server's IP address for Let's Encrypt
          DOMAIN=unifi-toolkit.dmfrey.com

          # Admin credentials (production only)
          # Generate with: ./setup.sh (interactive) or ./reset_password.sh
          AUTH_USERNAME=admin
          AUTH_PASSWORD_HASH=

          # ============================================
          # REQUIRED SETTINGS
          # ============================================

          # Encryption key for securing UniFi credentials
          # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
          # WARNING: Do not change this key after initial setup or encrypted data will be lost
          ENCRYPTION_KEY=your-fernet-key-here

          # ============================================
          # DATABASE SETTINGS
          # ============================================

          # Database URL (default uses SQLite in data/ directory)
          DATABASE_URL=sqlite+aiosqlite:///./data/unifi_toolkit.db

          # ============================================
          # LOGGING
          # ============================================

          # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
          LOG_LEVEL=INFO

          # ============================================
          # UNIFI CONTROLLER SETTINGS
          # ============================================
          # These settings are OPTIONAL - you can configure them via the web UI instead.
          # Web UI settings take precedence over these environment variables.

          # UniFi Controller URL (include https:// or http://)
          UNIFI_CONTROLLER_URL="{{ .UNIFI_HOST }}"

          # Legacy Controllers: Use username + password
          UNIFI_USERNAME="{{ .UNIFI_TOOLKIT_USERNAME }}"
          UNIFI_PASSWORD="{{ .UNIFI_TOOLKIT_PASSWORD }}"

          # UniFi OS (UDM, UCG-Fiber, etc.): Use API key
          # API keys can be generated in UniFi OS Settings → Admins → Create API Token
          UNIFI_API_KEY="{{ .UNIFI_API_KEY }}"

          # UniFi Site ID (default: "default")
          UNIFI_SITE_ID="{{ .UNIFI_SITE_ID }}"

          # SSL Verification (set to false for self-signed certificates)
          UNIFI_VERIFY_SSL=false

          # ============================================
          # TOOL-SPECIFIC SETTINGS
          # ============================================

          # Wi-Fi Stalker: Device refresh interval in seconds
          STALKER_REFRESH_INTERVAL=60

          # ============================================
          # ADVANCED SETTINGS
          # ============================================

          # Application port (local deployment only, default: 8000)
          APP_PORT=8000
  dataFrom:
  - extract:
      key: unifi
