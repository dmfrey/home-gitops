---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-toolkit
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: unifi-toolkit-secret
    template:
      data:
        UNIFI_CONTROLLER_URL: "{{ .UNIFI_HOST }}"
        UNIFI_API_KEY: "{{ .UNIFI_API_KEY }}"
        UNIFI_SITE_ID: "{{ .UNIFI_SITE_ID }}"
        UNIFI_USERNAME: "{{ .UNIFI_TOOLKIT_USERNAME }}"
        UNIFI_PASSWORD: "{{ .UNIFI_TOOLKIT_PASSWORD }}"
  dataFrom:
  - extract:
      key: unifi
