---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: unifi-toolkit
spec:
  interval: 1h
  path: ./kubernetes/homelab-k8s-001/apps/observability/unifi-toolkit/app
  postBuild:
    substitute:
      APP: unifi-toolkit
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: true
