---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster

spec:

  interval: 15m

  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.16.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system

  driftDetection:
    mode: enabled

  values:

    toolbox:
      enabled: true

    operatorNamespace: storage

    monitoring:
      enabled: true
      createPrometheusRules: true

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false

      [osd]
      debug osd = 0/5

    cephClusterSpec:

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://prometheus-operated.monitor.svc.cluster.local:9090

      mgr:
        modules:
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true

      network:
        provider: host
        connections:
          requireMsgr2: true

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "dmf-amd-001"
            devices:
              - name: "/dev/nvme0n1"
          - name: "dmf-amd-002"
            devices:
              - name: "/dev/nvme0n1"
          - name: "dmf-amd-003"
            devices:
              - name: "/dev/nvme0n1"
          - name: "dmf-intel-001"
            devices:
              - name: "/dev/nvme0n1"
          - name: "dmf-intel-002"
            devices:
              - name: "/dev/nvme0n1"

      # placement:
      #   mgr: &placement
      #     nodeAffinity:
      #       requiredDuringSchedulingIgnoredDuringExecution:
      #         nodeSelectorTerms:
      #           - matchExpressions:
      #               - key: node-role.kubernetes.io/control-plane
      #                 operator: Exists

      #   mon: *placement

      # resources:
      #   mgr:
      #     requests:
      #       cpu: 125m
      #       memory: 512Mi
      #     limits:
      #       memory: 2Gi
      #   mon:
      #     requests:
      #       cpu: 50m
      #       memory: 512Mi
      #     limits:
      #       memory: 1Gi
      #   osd:
      #     requests:
      #       cpu: 500m
      #       memory: 2Gi
      #     limits:
      #       memory: 6Gi
      #   mgr-sidecar:
      #     requests:
      #       cpu: 50m
      #       memory: 128Mi
      #     limits:
      #       memory: 256Mi
      #   crashcollector:
      #     requests:
      #       cpu: "15m"
      #       memory: "64M"
      #     limits:
      #       memory: "64M"
      #   logcollector:
      #     requests:
      #       cpu: "100m"
      #       memory: "100M"
      #     limits:
      #       memory: "1G"
      #   cleanup:
      #     requests:
      #       cpu: "250m"
      #       memory: "100M"
      #     limits:
      #       memory: "1G"

    ingress:
      dashboard:
        ingressClassName: internal
        annotations:
          # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/icon: "mdi:chess-rook"
          hajimari.io/enable: "true"
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        host:
          name: rook.${SECRET_DOMAIN}
          path: "/"

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: layering # TODO: append on next cluster rebuild ,fast-diff,object-map,deep-flatten,exclusive-lock
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: storage
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: storage
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: storage
            csi.storage.k8s.io/fstype: ext4

    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-blockpool
      isDefault: false
      deletionPolicy: Delete

    cephFileSystems:
      - name: &cephFileSystemName ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
              name: data0
          metadataServer:
            activeCount: 1
            activeStandby: true
            priorityClassName: system-cluster-critical
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 4Gi
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: data0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: storage
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: storage
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: storage
            csi.storage.k8s.io/fstype: ext4

    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-filesystem
      isDefault: false
      deletionPolicy: Delete

    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 1Gi
            instances: 1
          # healthCheck:
          #   bucket:
          #     interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
