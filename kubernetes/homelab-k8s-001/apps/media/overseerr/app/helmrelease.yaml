---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app overseerr

spec:

  chartRef:
    kind: OCIRepository
    name: overseerr

  interval: 1h

  values:

    controllers:

      overseerr:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          config-setup:
            image:
              repository: ghcr.io/dmfrey/bash
              tag: 5.2.26-alpine3.20

            command:
              - "/usr/local/bin/bash"
              - -c
              - |
                envsubst < /tmp/config-template/settings.json > /tmp/settings-resolved.json
                if [ -s /config/settings.json ]
                then
                  cp /tmp/settings-resolved.json /config/settings.json
                  # jq -s '.[0] * .[1]' /config/settings.json /tmp/settings-resolved.json | jq > /config/settings.json
                else
                  cp /tmp/settings-resolved.json /config/settings.json
                fi
                exit 0

            envFrom:
              - secretRef:
                  name: overseerr-secret

            env:
              - name: ORGANIZATION
                value: homelab5767
              - name: SECRET_DOMAIN
                value: dmfrey.com

        containers:
          app:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.34.0

            env:
              LOG_LEVEL: "info"
              PORT: &port 5055

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/status
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 1Gi
              limits:
                memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          # exporter:
          #   image:
          #     repository: ghcr.io/willfantom/overseerr-exporter
          #     tag: 1.2.1

          #   args:
          #     - --overseerr.address
          #     - "http://localhost:5055"
          #     - --overseerr.api-key
          #     - "$(OVERSEERR_API_KEY)"

          #   envFrom:
          #     - secretRef:
          #         name: overseerr-secret

          #   ports:
          #     - name: metrics
          #       containerPort: &metricsPort 9850

          #   resources:
          #     requests:
          #       cpu: 10m
          #     limits:
          #       memory: 128Mi

          #   securityContext:
          #     allowPrivilegeEscalation: false
          #     readOnlyRootFilesystem: true
          #     capabilities:
          #       drop:
          #         - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 568

    service:
      app:
        ports:
          http:
            port: *port
            # primary: true
          # metrics:
          #   port: *metricsPort

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
            url: "https://request.dmfrey.com"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Video
          gethomepage.dev/name: Overseerr
          gethomepage.dev/icon: overseerr.png
          gethomepage.dev/description: Media Request Management
          gethomepage.dev/widget.type: overseerr
          gethomepage.dev/widget.url: http://overseerr.media.svc.cluster.local:5055
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_OVERSEERR_TOKEN}}` }}"
        hostnames:
          - request.dmfrey.com
        parentRefs:
          - name: envoy-external
            namespace: network

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          overseerr:
            app:
              - path: /app/config
            config-setup:
              - path: /config
                readOnly: false

      config-template:
        enabled: true
        type: configMap
        name: overseerr-config-template
        globalMounts:
          - path: /tmp/config-template
            readOnly: true

      tmp:
        type: emptyDir
        advancedMounts:
          overseerr:
            app:
              - path: /tmp

    # serviceMonitor:
    #   metrics:
