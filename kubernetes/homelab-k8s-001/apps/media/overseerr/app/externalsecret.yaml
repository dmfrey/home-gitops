---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: overseerr
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: overseerr-secret
    template:
      engineVersion: v2
      data:
        OVERSEERR_API_KEY: "{{ .OVERSEERR_API_KEY }}"
        OVERSEERR_CLIENT_ID: "{{ .OVERSEERR_CLIENT_ID }}"
        OVERSEERR_VAPID_PRIVATE: "{{ .OVERSEERR_VAPID_PRIVATE }}"
        OVERSEERR_VAPID_PUBLIC: "{{ .OVERSEERR_VAPID_PUBLIC }}"
        OVERSEERR_PUSHOVER_ACCESS_KEY: "{{ .PUSHOVER_OVERSEERR_API_KEY }}"
        OVERSEERR_PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
  - extract:
      key: overseerr
  - extract:
      key: pushover
