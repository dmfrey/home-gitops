---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: romm-mariadb
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: romm-mariadb-secret
    template:
      engineVersion: v2
      data:
        ROOT_PASSWORD: "{{ .ROMM_MARIADB_ROOT_PASSWORD }}"
        ROMM_PASSWORD: "{{ .ROMM_MARIADB_USER_PASSWORD }}"
  dataFrom:
  - extract:
      key: romm
