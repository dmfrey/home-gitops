---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: romm-kv-cluster

spec:

  replicas: 3

  image: ghcr.io/dragonflydb/dragonfly:v1.34.2@sha256:d5312167ab5125f916218e71994323800926038eb284e2da8ed41d47e9c2b44e

  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
    # - name: AWS_ACCESS_KEY_ID
    #   valueFrom:
    #     secretKeyRef:
    #       name: romm-kv-secret
    #       key: AWS_ACCESS_KEY_ID
    # - name: AWS_SECRET_ACCESS_KEY
    #   valueFrom:
    #     secretKeyRef:
    #       name: romm-kv-secret
    #       key: AWS_SECRET_ACCESS_KEY
    # - name: DFLY_s3_endpoint
    #   value: 'http://minio.internal:9000'
    # - name: DFLY_s3_use_https
    #   value: 'false'

  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --lock_on_hashtags
    # - --dir=s3://dragonflydb/romm

  # snapshot:
  #   cron: 0 0 * * *

  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
