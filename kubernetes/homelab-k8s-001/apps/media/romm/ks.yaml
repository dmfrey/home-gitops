---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app romm
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/media/romm/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      ASSETS_CLAIM: romm-assets
      DATA_CLAIM: romm-data
      RESOURCES_CLAIM: romm-resources
      REDIS_DATA_CLAIM: romm-redis-data
  dependsOn:
    - name: romm-services
    - name: nfs-subdir
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: flux-system  # volsync-system
