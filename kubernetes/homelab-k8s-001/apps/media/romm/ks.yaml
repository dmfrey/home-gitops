  path: "./kubernetes/homelab-k8s-001/apps/media/romm/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
      ASSETS_CLAIM: romm-assets
      DATA_CLAIM: romm-data
      RESOURCES_CLAIM: romm-resources
      REDIS_DATA_CLAIM: romm-redis-data
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  dependsOn:
    - name: romm-services
    - name: nfs-subdir
    - name: rook-ceph-cluster
    - name: volsync
