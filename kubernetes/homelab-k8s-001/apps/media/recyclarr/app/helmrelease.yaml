---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: recyclarr

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      recyclarr:
        type: cronjob

        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400

        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1

            command: [ "/app/recyclarr/recyclarr" ]

            args:
              - "sync"

            envFrom:
              - secretRef:
                  name: recyclarr-secret

    service:
      app:
        enabled: false
        controller: recyclarr

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/configs
            readOnly: true
        defaultMode: 0775
