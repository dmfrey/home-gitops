---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: oci-terraform-radarr
spec:
  interval: 1h
  url: oci://ghcr.io/dmfrey/terraform/radarr
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: radarr-provisioner

spec:

  interval: 1h
  path: "./"

  approvePlan: auto

  sourceRef:
    kind: OCIRepository
    name: oci-terraform-radarr

  writeOutputsToSecret:
    name: radarr-tfstate

  varsFrom:
    - kind: Secret
      name: radarr-secret
