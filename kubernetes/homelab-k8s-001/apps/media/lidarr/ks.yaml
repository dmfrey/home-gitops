---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lidarr
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage  # rook-ceph
    - name: volsync
      namespace: volsync-system
    - name: media-common
      namespace: *namespace
    - name: media-common-mounts
      namespace: *namespace
  interval: 1h
  path: "./kubernetes/homelab-k8s-001/apps/media/lidarr/app"
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: lidarr-config
      VOLSYNC_CAPACITY: 5Gi
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr-provision
  namespace: &namespace media
spec:
  dependsOn:
    - name: tf-controller
      namespace: flux-system
    - name: lidarr
      namespace: *namespace
  interval: 1h
  path: "./kubernetes/homelab-k8s-001/apps/media/lidarr/provision"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
