---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app media-common-mounts
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/media/common/mount"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: nfs-subdir
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app media-common
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/media/common/resource"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: reflector
