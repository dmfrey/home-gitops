---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  driftDetection:
    mode: enabled

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.5.8@sha256:f534116c53d49b3120961c908a5fa24f28684806bf222ccd74add9e16b105aa4

            env:
              TZ: America/New_York
              LOG_LEVEL: debug

            resources:
              requests:
                cpu: 47m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 512Mi

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.5/24"],
                "mac": "ae:81:6a:d4:48:85"
              }]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 100

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.245, ::ffff:192.168.30.245
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 8095
          stream:
            port: &streamPort 8097
          http2:
            port: 1780
          snapserver-player:
            port: 1704
          snapserver-control:
            port: 1705
          squeeze-cli:
            port: 9090
          squeeze-rpc:
            port: 9000
          squeeze-slimproto:
            port: 3483

    route:
      *app :
        hostnames: ["music.dmfrey.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /data

      media:
        type: nfs
        server: nas.internal
        path: /media/music/
        globalMounts:
          - path: /media

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /.audio
            subPath: .audio
