---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  driftDetection:
    mode: enabled

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.4.4@sha256:21fd9a4763f02ea63d983fb2d2cb185d28307b2928ded2fe51eae1d3230b5474

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2500Mi

        # pod:
        #   annotations:
        #     k8s.v1.cni.cncf.io/networks: |
        #       [{
        #         "name":"iot-vlan",
        #         "namespace": "network",
        #         "ips": ["192.168.50.5/24"],
        #         "mac": "53:d0:64:2b:8e:dd"
        #       }]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 100

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.245  # ${SVC_MUSIC_ADDR}
        ports:
          http:
            port: &port 8095

    ingress:
      internal:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:headphones"

          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
        - host: music.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: *app
              port: http

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /data

      media:
        type: nfs
        server: ${QNAP_ADDR}
        path: /media

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
