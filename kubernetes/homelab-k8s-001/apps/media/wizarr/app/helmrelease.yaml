---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wizarr
  namespace: media

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    controllers:

      *app :

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 4.2.0

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                memory: 180Mi
                cpu: 15m
              limits:
                memory: 350Mi

    defaultPodOptions:
      securityContext:
        # runAsUser: 568
        # runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 5690

    route:
      *app :
        hostnames: ["romm.dmfrey.com"]
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:invite"

          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Video
          gethomepage.dev/name: Wizarr
          gethomepage.dev/icon: wizarr.png
          gethomepage.dev/description: Plex Invite Management
          # gethomepage.dev/widget.type: wizarr
          # gethomepage.dev/widget.url: http://wizarr.media.svc.cluster.local:5690
          # gethomepage.dev/widget.key: ${WIZARR_TOKEN}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    # ingress:
    #   external:
    #     enabled: true
    #     className: external
    #     annotations:
    #       theme.home.arpa/enabled: "true"

    #       hajimari.io/enable: "true"
    #       hajimari.io/icon: "mdi:invite"

    #       gethomepage.dev/enabled: "true"
    #       gethomepage.dev/group: Video
    #       gethomepage.dev/name: Wizarr
    #       gethomepage.dev/icon: wizarr.png
    #       gethomepage.dev/description: Plex Invite Management
    #       # gethomepage.dev/widget.type: wizarr
    #       # gethomepage.dev/widget.url: http://wizarr.media.svc.cluster.local:5690
    #       # gethomepage.dev/widget.key: ${WIZARR_TOKEN}

    #       external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    #     hosts:
    #       - host: join.${SECRET_DOMAIN}
    #         paths:
    #           - path: /
