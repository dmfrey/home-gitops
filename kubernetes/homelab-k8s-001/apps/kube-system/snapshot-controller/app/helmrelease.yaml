---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: snapshot-controller

  maxHistory: 2

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controller:
      replicaCount: 1

      serviceMonitor:
        create: true
