---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smtp-relay

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: *app

    controllers:
      smtp-relay:
        replicas: 3
        strategy: RollingUpdate

        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1

            env:
              DEBUG: "true"
              SMTP_SERVER: smtp.sendgrid.net
              # OVERWRITE_FROM: "${SECRET_SENDGRID_USER_SMTP_RELAY}"
              SMTP_USERNAME: apikey
              SMTP_PASSWORD: "${SECRET_SENDGRID_APIKEY_SMTP_RELAY}"
              SMTP_DOMAIN: "dmfrey.com"
              SMTP_PORT: "465"

            ports:
              - name: http
                containerPort: &port 2525
              - name: metrics
                containerPort: &metrics 9749

    service:
      app:
        enabled: true
        controller: smtp-relay
        type: LoadBalancer
        loadBalancerIP: 192.168.30.225
        externalTrafficPolicy: Local
        ports:
          http:
            port: *port
          metrics:
            enabled: true
            port: *metrics

    serviceMonitor:
      app:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true

      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
