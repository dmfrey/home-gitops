---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smtp-relay

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        replicas: 3
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: *app
          secret.reloader.stakater.com/reload: smtp-relay-secret

        containers:
          *app :
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d

            env:
              DEBUG: "true"
              # OVERWRITE_FROM: "${SECRET_SENDGRID_USER_SMTP_RELAY}"
              # SMTP_SERVER: set in externalsecret
              # SMTP_USERNAME: set in externalsecret
              # SMTP_PASSWORD: set in externalsecret
              # SMTP_DOMAIN: "dmfrey.com"
              # SMTP_PORT: "465"
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080
              SMTP_RELAY_SMTP_PORT: &smtpPort 2525
              SMTP_RELAY_SERVER_PORT: 2525

            envFrom:
              - secretRef:
                  name: smtp-relay-secret

        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    defaultPodOptions:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: *app

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.225, ::ffff:192.168.30.225
        ports:
          http:
            port: *metricsPort
          smtp:
            port: *smtpPort

    persistence:
      cache:
        type: emptyDir
        medium: Memory

      config:
        type: configMap
        name: *app
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
