---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app busybox

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    controllers:
      *app :
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "iot-vlan",
                "interface": "eth1",
                "namespace": "network" ,
                "ips": ["192.168.51.3/24"],
                "mac": "f1:fd:59:0b:bd:2b"
              }]

        containers:
          *app :
            image:
              repository: docker.io/library/busybox
              tag: latest

            command:
              - sleep
              - "3600"

            resources:
              requests:
                cpu: 50m
                memory: 150Mi
              limits:
                memory: 300Mi

            securityContext:
              privileged: true
              capabilities:
                drop: ["ALL"]

    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

    service:
      *app :
        enabled: false
        controller: *app
