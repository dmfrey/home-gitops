---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery

spec:

  interval: 30m

  chart:
    spec:
      chart: node-feature-discovery
      version: 0.17.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled
    
  values:

    master:
      replicaCount: 1

    worker:
      config:
        core:
          labelSources: ["pci", "system", "usb"]

    prometheus:
      enabled: true
