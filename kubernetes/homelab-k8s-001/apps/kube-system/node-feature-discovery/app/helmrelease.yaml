---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery

spec:

  interval: 1h

  chart:
    spec:
      chart: node-feature-discovery
      version: 0.18.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd

  maxHistory: 2

  install:
    crds: CreateReplace
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    master:
      replicaCount: 1

    worker:
      config:
        core:
          labelSources: ["pci", "system", "usb"]

    prometheus:
      enable: true
