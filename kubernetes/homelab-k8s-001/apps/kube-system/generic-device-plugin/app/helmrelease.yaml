---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: generic-device-plugin
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.3.0
  url: oci://ghcr.io/bjw-s-labs/helm/app-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app generic-device-plugin

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: generic-device-plugin

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      generic-device-plugin:
        type: daemonset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: squat/generic-device-plugin
              tag: latest

            args:
              - --log-level
              - info
              - --device
              - |
                name: tun
                groups:
                  - count: 1000
                    paths:
                      - path: /dev/net/tun

            ports:
              - name: http
                containerPort: &port 8080

            resources:
              requests:
                cpu: 50m
                memory: 10Mi
              limits:
                cpu: 50m
                memory: 20Mi

            securityContext:
              privileged: true

    service:
      *app :
        controller: *app
        ports:
          http:
            port: *port

    persistence:
      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins

      dev:
        enabled: true
        type: hostPath
        hostPath: /dev

