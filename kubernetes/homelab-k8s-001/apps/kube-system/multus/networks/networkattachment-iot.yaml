---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan

spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-vlan",
      "logLevel": "verbose",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": { "ips": true },
          "master": "eth0.50",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "192.168.50.1" },
              { "dst": "::/0", "gw": "${IPV6_IOT_PREFIX}::1" }
            ]
          }
        },
        {
          "type": "tuning",
          "sysctl": {
            "net.ipv6.conf.IFNAME.accept_ra": "1",
            "net.ipv6.conf.IFNAME.accept_ra_rt_info_max_plen": "64",
            "net.ipv6.conf.IFNAME.forwarding": "0"
          }
        },
        {
            "type": "sbr"
        }
      ]
    }
