---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg

spec:

  interval: 15m

  chart:
    spec:
      chart: cloudnative-pg
      version: 0.23.2
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    crds:
      create: true

    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore, reflector.v1.k8s.emberstack.com/*

    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true
        # labels:
        #   grafana_dashboard: "true"
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
          grafana_folder: Datastore
