---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: cloudnative-pg

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    crds:
      create: true

    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true
        # labels:
        #   grafana_dashboard: "true"
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
          grafana_folder: Datastore
