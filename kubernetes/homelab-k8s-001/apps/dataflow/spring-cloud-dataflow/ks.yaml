---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dataflow
  namespace: &namespace dataflow
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: dataflow-services
      namespace: *namespace
    - name: dataflow-db
      namespace: *namespace
    - name: skipper-db
      namespace: *namespace
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: spring-cloud-dataflow-prometheus-proxy
      namespace: *namespace
    - apiVersion: apps/v1
      kind: Deployment
      name: spring-cloud-dataflow-server
      namespace: *namespace
    - apiVersion: apps/v1
      kind: Deployment
      name: spring-cloud-dataflow-server
      namespace: *namespace
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/apps/dataflow/spring-cloud-dataflow/app"
  postBuild:
    substitute:
      APP: *app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
