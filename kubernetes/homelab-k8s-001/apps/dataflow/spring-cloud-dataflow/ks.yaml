---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dataflow-services
  namespace: &namespace dataflow
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rabbitmq-cluster-operator
      namespace: flux-system  # datastore
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
  healthChecks:
    - apiVersion: rabbitmq.com/v1beta1
      kind: RabbitmqCluster
      name: rabbit-dataflow
      namespace: *namespace
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/apps/dataflow/spring-cloud-dataflow/services"
  postBuild:
    substitute:
      APP: *app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: dataflow   # *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dataflow-db
  namespace: &namespace dataflow
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/cnpg
  dependsOn:
    - name: cloudnative-pg
      namespace: flux-system  # datasource
    - name: onepassword-store
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: pg-dataflow
      namespace: *namespace
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/apps/dataflow/spring-cloud-dataflow/dataflow-db"
  postBuild:
    substitute:
      APP: *app
      DB: dataflow
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
