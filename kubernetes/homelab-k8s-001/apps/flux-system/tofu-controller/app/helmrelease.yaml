---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: tofu-controller
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.16.0-rc.5
  url: oci://ghcr.io/flux-iac/charts/tofu-controller
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tofu-controller
spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: tofu-controller

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    fullnameOverride: *name

    allowBreakTheGlass: true
    allowCrossNamespaceRefs: true

    installCRDs: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        endpoint:
          interval: 1m

    runner:
      serviceAccount:
        create: true
        allowedNamespaces:
          - download
          - media
          - security
          - storage
