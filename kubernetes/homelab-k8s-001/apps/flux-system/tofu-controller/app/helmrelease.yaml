---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller

spec:

  chartRef:
    kind: OCIRepository
    name: tofu-controller

  interval: 1h

  values:

    allowCrossNamespaceRefs: true

    # installCRDs: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m

    runner:
      image:
        repository: ghcr.io/joryirving/opentofu-runner
        tag: 1.11.1@sha256:9e559468c602f99252b3a93d512609d0fd3f802dd4d626df7876499c376dc68a
      serviceAccount:
        create: true
        allowedNamespaces:
          - download
          - media
          - security
