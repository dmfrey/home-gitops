---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller

spec:

  chartRef:
    kind: OCIRepository
    name: tofu-controller

  interval: 1h

  values:

    allowCrossNamespaceRefs: true

    # installCRDs: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m

    runner:
      image:
        repository: ghcr.io/joryirving/opentofu-runner
        tag: 1.11.5@sha256:7536662d052b1be6b4391aceaf0247010dc81034c4df5e2306831eb614547abe
      serviceAccount:
        create: true
        allowedNamespaces:
          - download
          - media
          - security
