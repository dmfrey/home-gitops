---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flux-instance

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: flux-instance

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  # driftDetection:
  #   mode: enabled

  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-values
