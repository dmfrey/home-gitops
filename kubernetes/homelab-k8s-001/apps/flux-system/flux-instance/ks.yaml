---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
spec:
  dependsOn:
    - name: flux-operator
  interval: 1h
  path: ./kubernetes/homelab-k8s-001/apps/flux-system/flux-instance/app
  prune: true # false # let's not make happy accidents
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: false
