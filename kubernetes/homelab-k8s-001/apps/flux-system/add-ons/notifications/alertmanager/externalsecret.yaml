---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name alertmanager-address
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        address: "{{ .ALERTMANAGER_API_ALERTS_ADDRESS }}"
  dataFrom:
  - extract:
      key: alertmanager
---
# yaml-language-server: $schema=https://kube-schemas.dmfrey.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-auth
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: grafana-auth-secret
    template:
      engineVersion: v2
      data:
        token: "{{ .FLUX_NOTIFICATION_TOKEN }}"
  dataFrom:
  - extract:
      key: grafana
