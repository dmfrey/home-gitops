---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: cert-manager

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  driftDetection:
    mode: enabled

  values:

    crds:
      enabled: true

    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns1RecursiveNameserversOnly: true

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
