---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dmfrey-com
spec:
  secretName: dmfrey-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: ${SECRET_DOMAIN}
  dnsNames: ["${SECRET_DOMAIN}", "*.${SECRET_DOMAIN}"]
