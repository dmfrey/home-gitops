---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amd-device-plugin
  namespace: system

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_1002.present: "true"
        kubernetes.io/arch: amd64
      priorityClassName: system-node-critical

    controllers:
      amd-device-plugin:
        type: daemonset

        containers:
          app:
            image:
              repository: docker.io/rocm/k8s-device-plugin
              tag: 1.31.0.2@sha256:75c151293f0f69a69f91d6cb04f2635c340747ee7863c6d5cd7ec81c31351961

            workingDir: /root

            command: ["./k8s-device-plugin"]

            args: ["-logtostderr=true", "-stderrthreshold=INFO", "-v=5"]

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]

    service:
      app:
        enabled: false
        controller: amd-device-plugin

    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys

      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
