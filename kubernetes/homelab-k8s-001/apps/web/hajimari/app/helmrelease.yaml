---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: web

spec:

  interval: 15m

  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    env:
      TZ: ${TIMEZONE}

    hajimari:
      title: Portal
      lightTheme: espresso
      darkTheme: catppuccin-macchiato
      customThemes:
        - name: catppuccin-macchiato
          backgroundColor: "#24273a"
          primaryColor: "#cad3f5"
          accentColor: "#8aadf4"
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - ai
          - dataflow
          - dev
          - download
          - flux-system
          - gateway
          - home
          - logs
          - media
          - monitor
          - network
          - security
          - spring-dev
          - storage
          - trace

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          # auth.home.arpa/enabled: "true"

          hajimari.io/enable: "false"

          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host portal.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host
        #     secretName: hajimari-tls-external

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"

    persistence:
      data:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 100m
        memory: 128M
