---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: spring-dev-gateway
  labels:
    app: spring-dev-gateway
spec:
  selector:
    matchLabels:
      app: spring-dev-gateway
      gateway.name: spring-dev-gateway
  namespaceSelector:
    matchNames:
      - spring-dev
  podMetricsEndpoints:
    - path: /actuator/prometheus
      targetPort: 8090
      scheme: http
