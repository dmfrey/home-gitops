---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dynatrace-operator
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
  dependsOn: []
  interval: 5m
  path: ./kubernetes/homelab-k8s-001/apps/dev/dynatrace-operator/app
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  retryInterval: 30s
  timeout: 1m30s
  targetNamespace: dev
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dynatrace-resources
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
  dependsOn:
    - name: dynatrace-operator
  interval: 5m
  path: ./kubernetes/homelab-k8s-001/apps/dev/dynatrace-operator/resources
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  retryInterval: 30s
  timeout: 1m30s
  targetNamespace: dev
  wait: false
