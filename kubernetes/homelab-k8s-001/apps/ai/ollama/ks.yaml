---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.comkustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama-backend-pvc
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/templates/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  postBuild:
    substitute:
      APP: ollama-backend
      VOLSYNC_CLAIM: ollama-backend-data
      VOLSYNC_CAPACITY: 10Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: rook-ceph-cluster
    - name: volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama-ui-pvc
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/templates/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  postBuild:
    substitute:
      APP: ollama-ui
      VOLSYNC_CLAIM: ollama-ui-data
      VOLSYNC_CAPACITY: 2Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: rook-ceph-cluster
    - name: volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ollama
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/apps/ai/ollama/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  postBuild:
    substitute:
      BACKEND_CLAIM: ollama-backend-data
      UI_CLAIM: ollama-ui-data
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: intel-device-plugins-gpu
    - name: ollama-backend-pvc
    - name: ollama-ui-pvc
