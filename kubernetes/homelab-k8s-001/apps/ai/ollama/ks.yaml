---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama-backend-pvc
  namespace: &namespace ai
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/templates/volsync"
  postBuild:
    substitute:
      APP: ollama-backend
      VOLSYNC_CLAIM: ollama-backend-data
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama-ui-pvc
  namespace: &namespace ai
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system  # rook-ceph
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/templates/volsync"
  postBuild:
    substitute:
      APP: ollama-ui
      VOLSYNC_CLAIM: ollama-ui-data
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama
  namespace: &namespace ai
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  interval: 30m
  dependsOn:
    - name: intel-device-plugins-gpu
      namespace: kube-system
    - name: ollama-backend-pvc
      namespace: ai
    - name: ollama-ui-pvc
      namespace: ai
  path: "./kubernetes/homelab-k8s-001/apps/ai/ollama/app"
  prune: true
  postBuild:
    substitute:
      BACKEND_CLAIM: ollama-backend-data
      UI_CLAIM: ollama-ui-data
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  targetNamespace: *namespace
  wait: true
