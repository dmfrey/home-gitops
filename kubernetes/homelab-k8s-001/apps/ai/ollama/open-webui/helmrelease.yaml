---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: deployment

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.0-ollama

            env:
              WEBUI_NAME: Open WebUI
              WEBUI_URL: https://openweb.${SECRET_DOMAIN}
              DATA_DIR: /data
              OLLAMA_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              # WEBUI_AUTH_TRUSTED_EMAIL_HEADER: X-authentik-email
              AUDIO_OPENAI_API_BASE_URL: https://piper.${SECRET_DOMAIN}/v1
              AUDIO_OPENAI_API_KEY: sk-111111111111 # fake key needed to make ui happy
              RAG_EMBEDDING_ENGINE: ollama

              # OAUTH
              ENABLE_OAUTH_SIGNUP: true
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: true
              OAUTH_PROVIDER_NAME: Authentik
              OPENID_PROVIDER_URL: https://auth.${SECRET_DOMAIN}/application/o/openweb/.well-known/openid-configuration
              # OAUTH_CLIENT_ID: in external secret
              # OAUTH_CLIENT_SECRET: in external secret
              OAUTH_SCOPES: openid email profile
              OPENID_REDIRECT_URI: https://openweb.${SECRET_DOMAIN}/oauth/oidc/callback

            envFrom:
              - secretRef:
                  name: openweb-secret

            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 2Gi

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 8080

    route:
      *app :
        hostnames: ["openweb.dmfrey.com"]
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Open Web"
          hajimari.io/group: "AI"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    # ingress:
    #   external:
    #     enabled: true
    #     className: external
    #     annotations:
    #       nginx.org/websocket-services: *app

    #       hajimari.io/appName: "Open Web"
    #       hajimari.io/enable: "true"
    #       hajimari.io/group: "AI"

    #       external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}

    #     hosts:
    #       - host: &host openweb.${SECRET_DOMAIN}
    #         paths:
    #           - path: /
    #             service:
    #               identifier: *app
    #               port: *port

    persistence:

      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
