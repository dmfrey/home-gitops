---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: ConfigMap
      name: ollama-values

  values:

    controllers:
      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: docker.io/ollama/ollama
              tag: 0.6.6

            env:
              TZ: America/New_York
              LIBVA_DRIVER_NAME: i965
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
              # OLLAMA_MODELS: &pvc /models
              OLLAMA_GPU_ENABLED: "true"
              # OLLAMA_GPU_TYPE: amd

            resources:
              requests:
                cpu: 2000m
                memory: 16Gi
                # amd.com/gpu: "1"
                gpu.intel.com/i915: "1"
              limits:
                memory: 16Gi
                # amd.com/gpu: "1"
                gpu.intel.com/i915: "1"

        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu    # feature.node.kubernetes.io/pci-0300_1002.present
                        operator: In
                        values:
                          - "true"
          nodeSelector:
            # feature.node.kubernetes.io/pci-0300_1002.present: "true"
            intel.feature.node.kubernetes.io/gpu: "true"

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.241 #, ::ffff:192.168.30.241
        ports:
          http:
            port: &port 11434

    # route:
    #   *app :
    #     hostnames:
    #       - ollama.dmfrey.com
    #     parentRefs:
    #       - name: internal
    #         namespace: kube-system
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - name: *app
    #             port: *port

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /.ollama

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
