---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama

spec:

  interval: 30m

  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: docker.io/ollama/ollama
              tag: 0.5.13

            env:
              TZ: ${TIMEZONE}
              LIBVA_DRIVER_NAME: i965
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
              # OLLAMA_MODELS: &pvc /models
              OLLAMA_GPU_ENABLED: "true"
              # OLLAMA_GPU_TYPE: amd

            resources:
              requests:
                cpu: 2000m
                memory: 16Gi
                # amd.com/gpu: "1"
                gpu.intel.com/i915: "1"
              limits:
                memory: 16Gi
                # amd.com/gpu: "1"
                gpu.intel.com/i915: "1"

        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu    # feature.node.kubernetes.io/pci-0300_1002.present
                        operator: In
                        values:
                          - "true"
          nodeSelector:
            # feature.node.kubernetes.io/pci-0300_1002.present: "true"
            intel.feature.node.kubernetes.io/gpu: "true"

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_OLLAMA_ADDR}
        ports:
          http:
            port: 11434

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /.ollama

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
