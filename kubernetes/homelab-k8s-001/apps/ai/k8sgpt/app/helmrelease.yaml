---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: k8sgpt-operator
spec:
  interval: 1h
  url: oci://ghcr.io/k8sgpt-ai/k8sgpt-operator
  ref:
    tag: latest
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8sgpt-operator

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    serviceMonitor:
      enabled: true

    grafanaDashboard:
      enabled: true
      label:
        key: "grafana_dashboard"
        value: ""
