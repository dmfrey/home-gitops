---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8sgpt

spec:

  interval: 1h

  chart:
    spec:
      chart: k8sgpt-operator
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: k8sgpt
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    serviceMonitor:
      enabled: true

    grafanaDashboard:
      enabled: true
      label:
        key: "grafana_dashboard"
        value: ""
