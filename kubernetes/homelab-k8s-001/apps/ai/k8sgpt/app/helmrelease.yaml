# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/source.toolkit.fluxcd.io/helmrepository_v1.json
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k8sgpt
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.k8sgpt.ai/
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8sgpt-operator

spec:

  interval: 1h

  chart:
    spec:
      chart: k8sgpt-operator
      # version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: k8sgpt

  maxHistory: 2

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled
    
  values:

    serviceMonitor:
      enabled: true

    grafanaDashboard:
      enabled: true
      label:
        key: "grafana_dashboard"
        value: ""
