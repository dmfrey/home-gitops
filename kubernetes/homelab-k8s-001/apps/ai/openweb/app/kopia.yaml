---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openweb
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: openweb-dst
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-block
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: openweb-dst
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  kopia:
    accessModes:
      - ReadWriteOnce
    capacity: 2Gi
    cleanupCachePVC: true
    cleanupTempPVC: true
    copyMethod: Snapshot
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    repository: openweb-volsync-secret
    sourceIdentity:
      sourceName: openweb
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: openweb
spec:
  sourcePVC: openweb
  trigger:
    schedule: 0 * * * *
  kopia:
    accessModes:
      - ReadWriteOnce # Use ReadOnlyMany for CephFS
    compression: zstd-fastest
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    parallelism: 2
    repository: openweb-volsync-secret
    retain:
      hourly: 24
      daily: 7
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
