---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app actions-runner-controller
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: onepassword-store
  interval: 5m
  path: ./kubernetes/homelab-k8s-001/apps/actions-runner-system/actions-runner-controller/app
  postBuild:
    substituteFrom: []
  prune: false
  retryInterval: 30s
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: actions-runner-system
  timeout: 1m30s
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app actions-runner-controller-runners
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 5m
  path: ./kubernetes/homelab-k8s-001/apps/actions-runner-system/actions-runner-controller/runners
  postBuild:
    substituteFrom: []
  prune: false
  retryInterval: 30s
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: actions-runner-system
  timeout: 1m30s
  wait: true
