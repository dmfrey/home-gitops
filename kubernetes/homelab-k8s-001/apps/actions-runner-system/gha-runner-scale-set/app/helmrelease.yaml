---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gha-runner-scale-set-home-gitops

spec:

  interval: 15m

  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: actions-runner-system

  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_id
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_installation_id
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_private_key

  values:

    nameOverride: *app
    runnerScaleSetName: *app

    githubConfigUrl: https://github.com/dmfrey/home-gitops

    minRunners: 1
    maxRunners: 6

    containerMode:
      type: dind

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.321.0@sha256:4bca15db7257dd98df5fd379a51e4edd80c7629b04306330aada63d6ad17a3a9
            command: ["/home/runner/run.sh"]

    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system

