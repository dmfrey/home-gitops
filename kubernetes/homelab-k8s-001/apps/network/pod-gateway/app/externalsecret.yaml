---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pod-gateway
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: pod-gateway-secret
    template:
      engineVersion: v2
      data:
        WIREGUARD_ADDRESSES: "{{ .MULLVAD_WIREGUARD_ADDRESSES }}"
        WIREGUARD_PRIVATE_KEY: "{{ .MULLVAD_WIREGUARD_PRIVATE_KEY }}"
  dataFrom:
  - extract:
      key: mullvad
