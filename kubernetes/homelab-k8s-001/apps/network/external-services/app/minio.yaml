---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio
subsets:
  - addresses:
      - ip: 192.168.30.5
    ports:
      - name: http
        port: 39010
      - name: minio
        port: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
 ports:
   - name: http
     port: 39010
     protocol: TCP
     targetPort: 39010
     appProtocol: https
   - name: minio
     port: 9000
     protocol: TCP
     targetPort: 9000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "simple-icons:minio"
  labels:
    app.kubernetes.io/instance: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: minio
  name: minio
spec:
  hostnames:
  - minio.dmfrey.com
  parentRefs:
  - kind: Gateway
    name: internal
    namespace: kube-system
  rules:
  - backendRefs:
    - kind: Service
      name: minio
      port: 39010
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
