---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-vlan",
      "logLevel": "debug",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp2s0.50",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            # "type": "static",
            # "routes": [
            #   { "dst": "192.168.50.0/24", "gw": "192.168.50.1" }
            # ]
            "type": "host-local",
            "subnet": "192.168.50.0/24",
            "rangeStart": "192.168.50.2",
            "rangeEnd": "192.168.2.9",
            "routes": [
              { "dst": "0.0.0.0/0" }
            ],
            "gateway": "192.168.50.1"
          }
        },
        {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
      ]
    }
