---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      multus:
        type: daemonset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostNetwork: true

        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/buroa/cni-plugins
              tag: 1.6.2

        containers:
          multus:
            image: &image
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.1.4

            command:
              - /thin_entrypoint

            args:
              - --cleanup-config-on-exit=true

            resources:
              requests:
                cpu: "10m"
              limits:
                memory: "512Mi"

            securityContext:
              privileged: true

    persistence:
      etc-cni-net-d:
        type: hostPath
        hostPath: /etc/cni/net.d
        globalMounts:
          - path: /host/etc/cni/net.d

      opt-cni-bin:
        type: hostPath
        hostPath: /opt/cni/bin
        globalMounts:
          - path: /host/opt/cni/bin

    serviceAccount:
      create: true
      name: multus
