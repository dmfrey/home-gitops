---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-vlan",
      "logLevel": "verbose",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0.50",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "192.168.50.1"}
            ]
          }
        },
        {
            "type": "tuning",
            "capabilities": {
                "mac": true
            }
        }
      ]
    }
