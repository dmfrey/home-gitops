---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare

spec:

  interval: 15m

  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  values:

    fullnameOverride: *app

    logLevel: info

    provider:
      name: cloudflare

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-external-secret
            key: cloudflare_api_token
      # - name: CF_API_KEY
      #   valueFrom:
      #     secretKeyRef:
      #       name: &secret external-dns-external-secret
      #       key: cloudflare_api_key
      # - name: CF_API_EMAIL
      #   valueFrom:
      #     secretKeyRef:
      #       name: *secret
      #       key: cloudflare_api_email

    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
      - --ingress-class=external

    interval: 30m

    policy: sync

    sources: ["crd", "ingress"]

    txtOwnerId: main
    txtPrefix: "k8s.001-"

    domainFilters: ["${SECRET_DOMAIN}"]

    serviceMonitor:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
