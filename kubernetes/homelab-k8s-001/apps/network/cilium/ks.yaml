---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/apps/network/cilium/app"
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  retryInterval: 1m
  targetNamespace: network
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium-config
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/component: cilium
  dependsOn:
    - name: cilium
  interval: 10m
  path: "./kubernetes/homelab-k8s-001/apps/network/cilium/config"
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  retryInterval: 1m
  targetNamespace: network
  timeout: 5m


