router bgp 65510
  bgp router-id 192.168.86.1
  no bgp ebgp-requires-policy

  neighbor homelab-k8s-001 peer-group
  neighbor homelab-k8s-001 remote-as 65511

  neighbor 192.168.30.31 peer-group homelab-k8s-001
  neighbor 192.168.30.32 peer-group homelab-k8s-001
  neighbor 192.168.30.33 peer-group homelab-k8s-001
  neighbor 192.168.30.41 peer-group homelab-k8s-001
  neighbor 192.168.30.42 peer-group homelab-k8s-001

  address-family ipv4 unicast
    neighbor homelab-k8s-001 next-hop-self
    neighbor homelab-k8s-001 soft-reconfiguration inbound
  exit-address-family
exit
