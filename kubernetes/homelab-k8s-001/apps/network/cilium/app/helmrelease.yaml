---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium

spec:

  interval: 30m

  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.16.5

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values

  values:

    hubble:
      enabled: true

      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http

      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        label: grafana.io/dashboard
        labelValue: "true"
        annotations:
          grafana.io/folder: Network

      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true

      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: internal
          annotations:
            nginx.org/websocket-services: hubble-ui
            external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          hosts:
            - hubble.${SECRET_DOMAIN}

    dashboards:
      enabled: true
      label: grafana.io/dashboard
      labelValue: "true"
      annotations:
        grafana.io/folder: Network

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

      dashboards:
        enabled: false
        label: grafana.io/dashboard
        labelValue: "true"
        annotations:
          grafana.io/folder: Network
