---
autoDirectNodeRoutes: true

bandwidthManager:
  enabled: true
  bbr: true

bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: true

bgpControlPlane:
  enabled: true
  secretsNamespace:
    name: network

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

cluster:
  id: 1
  name: ${CLUSTER_NAME}

cni:
  exclusive: false

devices: eth+

enableIPv4BIGTCP: true
# enableRuntimeDeviceDetection: true

endpointRoutes:
  enabled: true

envoy:
  enabled: false

hubble:
  enabled: false

ipam:
  mode: kubernetes

ipv4NativeRoutingCIDR: 172.22.0.0/16

k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

l2announcements:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr

localRedirectPolicy: true

operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Network

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

dashboards:
  enabled: true
  annotations:
    grafana_folder: Network

rollOutCiliumPods: true

routingMode: native

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
