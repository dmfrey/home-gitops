---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  # Flux-Kustomizations
  # - ./blocky/ks.yaml
  - ./cilium/ks.yaml
  - ./cloudflared/ks.yaml
  - ./external-dns/ks.yaml
  - ./ingress-nginx/ks.yaml
  # - ./k8s-gateway/ks.yaml
  - ./pod-gateway/ks.yaml
  - ./smtp-relay/ks.yaml
  # - ./multus/ks.yaml
  # # Standard Resources
  - ./external-services
components:
  - ../../flux/components/alerts
  - ../../flux/components/sops
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: network
    unsetOnly: true
