---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: authentik-provisioner
spec:
  approvePlan: auto
  interval: 120m
  path: "./"
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-authentik
    namespace: flux-system
  writeOutputsToSecret:
    name: authentik-tfstate
  varsFrom:
    - kind: Secret
      name: authentik-secret
      varsKeys:
        - AUTHENTIK_BOOTSTRAP_TOKEN
        - AUTHENTIK_PLEX_CLIENT_ID
        - AUTHENTIK_PLEX_TOKEN
    - kind: Secret
      name: plex-secret
      varsKeys:
        - PLEX_SERVER_ID
  vars:
    - name: authentik_host
      value: https://auth.${SECRET_DOMAIN}
    # - name: authentik_host_browser
    #   value: https://auth.${SECRET_DOMAIN}
    - name: external_domain
      value: ${SECRET_DOMAIN}
    - name: proxy_applications
      value:
        Ollama:
          url: https://ollama.${SECRET_DOMAIN}
          group: AI
        Dataflow:
          url: https://dataflow.${SECRET_DOMAIN}
          group: Dataflow
        Prowlarr:
          url: https://prowlarr.${SECRET_DOMAIN}
          group: Download
        RealDebrid-Client:
          url: https://rdt.${SECRET_DOMAIN}
          group: Download
        SABNZBD-Client:
          url: https://sabnzbd.${SECRET_DOMAIN}
          group: Download
        Hajimari:
          url: https://portal.${SECRET_DOMAIN}
          group: Home Page
        EspHome:
          url: https://esphome.${SECRET_DOMAIN}
          group: Home
        Hass-Code:
          url: https://hass-code.${SECRET_DOMAIN}
          group: Home
        Matter:
          url: https://matter.${SECRET_DOMAIN}
          group: Home
        MatterHub:
          url: https://matterhub.${SECRET_DOMAIN}
          group: Home
        Zigbee2Mqtt:
          url: https://zigbee2mqtt.${SECRET_DOMAIN}
          group: Home
        Loki:
          url: https://loki.${SECRET_DOMAIN}
          group: Logs
        Bazarr:
          url: https://bazarr.${SECRET_DOMAIN}
          group: Media
        Jellyfin:
          url: https://jellyfin.${SECRET_DOMAIN}
          group: Media
        Lidarr:
          url: https://lidarr.${SECRET_DOMAIN}
          group: Media
        Music-Assistant:
          url: https://music.${SECRET_DOMAIN}
          group: Media
        Readarr:
          url: https://readarr.${SECRET_DOMAIN}
          group: Media
        Radarr:
          url: https://radarr.${SECRET_DOMAIN}
          group: Media
        Romm:
          url: https://romm.${SECRET_DOMAIN}
          group: Media
        Sonarr:
          url: https://sonarr.${SECRET_DOMAIN}
          group: Media
        Tautulli:
          url: https://tautulli.${SECRET_DOMAIN}
          group: Media
        Tdarr:
          url: https://tdarr.${SECRET_DOMAIN}
          group: Media
        Wizarr:
          url: https://join.${SECRET_DOMAIN}
          group: Media
          skip_path_regex: |
            ^/j/
            ^/join
            ^/help
            ^/static/
        Alert-Manager:
          url: https://alert-manager.${SECRET_DOMAIN}
          group: Monitor
        Blackbox-Exporter:
          url: https://blackbox-exporter.${SECRET_DOMAIN}
          group: Monitor
        Gatus:
          url: https://status.${SECRET_DOMAIN}
          group: Monitor
        Prometheus:
          url: https://prometheus.${SECRET_DOMAIN}
          group: Monitor
        Thanos:
          url: https://thanos.${SECRET_DOMAIN}
          group: Monitor
        Hubble:
          url: https://hubble.${SECRET_DOMAIN}
          group: Network
        Unifi:
          url: https://unifi.${SECRET_DOMAIN}
          group: Network
        Rook-Ceph:
          url: https://rook.${SECRET_DOMAIN}
          group: Storage
    - name: oauth2_applications
      value:
        # Gatus:
        #   url: https://status.${SECRET_DOMAIN}
        #   group: Monitor
        #   client_id: gatus
        #   client_secret: ${GATUS_SSO_CLIENT_SECRET}
        #   redirect_uris:
        #     - https://status.${SECRET_DOMAIN}/authorization-code/callback
        Grafana:
          url: https://grafana.${SECRET_DOMAIN}
          group: Monitor
          client_id: grafana
          client_secret: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
          redirect_uris:
            - https://grafana.${SECRET_DOMAIN}/login/generic_oauth
        # Romm:
        #   url: https://romm.${SECRET_DOMAIN}
        #   group: Media
        #   client_id: romm
        #   client_secret: ${ROMM_AUTH_SECRET_KEY}
        #   redirect_uris:
        #     - https://romm.${SECRET_DOMAIN}/login
        Spring-Dev:
          url: https://spring-dev-gateway.${SECRET_DOMAIN}
          group: Development
          client_id: spring-dev
          client_secret: ${SPRING_DEV_SSO_CLIENT_SECRET}
          redirect_uris:
            - https://spring-dev-gateway.${SECRET_DOMAIN}/login/oauth2/code/sso
    - name: groups
      value:
        ${ORGANIZATION}-Admins:
          name: "${ORGANIZATION} Admins"
          superuser: true
          parent: "authentik-Admins"
        ${ORGANIZATION}-Users:
          name: "${ORGANIZATION} Users"
          superuser: false
          parent: "authentik-Admins"
        Grafana-Admins:
          name: "Grafana Admins"
          superuser: false
          parent: "${ORGANIZATION}-Admins"
        Developers:
          name: "Developers"
          superuser: false
          parent: "${ORGANIZATION}-Admins"
        romm-users:
          name: "ROMM Users"
          superuser: true
          parent: "${ORGANIZATION}-Users"
    - name: users
      value:
        dmfrey:
          name: "${FULL_NAME}"
          email: "${EMAIL_ADDRESS}"
          groups:
            - "${ORGANIZATION}-Admins"
            - "Grafana-Admins"
            - "Developers"
            - "romm-users"
        sdfrey:
          name: "${STEPH_FULL_NAME}"
          email: "${STEPH_EMAIL}"
          groups:
            - "${ORGANIZATION}-Users"
        cgfrey:
          name: "${CAMDYN_FULL_NAME}"
          email: "${CAMDYN_EMAIL}"
          groups:
            - "${ORGANIZATION}-Users"
            - "romm-users"
        mkfrey:
          name: "${MOLLY_FULL_NAME}"
          email: "${MOLLY_EMAIL}"
          groups:
            - "${ORGANIZATION}-Users"
            - "romm-users"
