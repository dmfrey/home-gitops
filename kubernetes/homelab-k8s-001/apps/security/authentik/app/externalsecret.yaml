---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authentik-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Authentik
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_PASSWORD }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'
        AUTHENTIK_REDIS__DB: "1"
        AUTHENTIK_PLEX_CLIENT_ID: '{{ .AUTHENTIK_PLEX_CLIENT_ID }}'
        AUTHENTIK_PLEX_TOKEN: '{{ .AUTHENTIK_PLEX_TOKEN }}'
        MAXMIND_ACCOUNT_ID: '{{ .MAXMIND_ACCOUNT_ID }}'
        MAXMIND_LICENSE_KEY: '{{ .MAXMIND_LICENSE_KEY }}'
        users.dmfrey.name: '{{ .USERS_DMFREY_NAME }}'
        users.dmfrey.email: '{{ .USERS_DMFREY_EMAIL }}'
        users.dmfrey.password: '{{ .USERS_DMFREY_PASSWORD }}'
        users.sdfrey.name: '{{ .USERS_SDFREY_NAME }}'
        users.sdfrey.email: '{{ .USERS_SDFREY_EMAIL }}'
        users.sdfrey.password: '{{ .USERS_SDFREY_PASSWORD }}'
        users.cgfrey.name: '{{ .USERS_CGFREY_NAME }}'
        users.cgfrey.email: '{{ .USERS_CGFREY_EMAIL }}'
        users.cgfrey.password: '{{ .USERS_CGFREY_PASSWORD }}'
        users.mkfrey.name: '{{ .USERS_MKFREY_NAME }}'
        users.mkfrey.email: '{{ .USERS_MKFREY_EMAIL }}'
        users.mkfrey.password: '{{ .USERS_MKFREY_PASSWORD }}'
  dataFrom:
  - extract:
      key: authentik
  - extract:
      key: maxmind
  - extract:
      key: users
