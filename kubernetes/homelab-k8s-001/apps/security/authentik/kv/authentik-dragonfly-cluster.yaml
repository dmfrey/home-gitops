---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authentik-kv-cluster
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.25.5@sha256:b01819940a86415d49bf9a692af3e148665bef23e3b8b78f075e00d0ba7e687d
  replicas: 3
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --lock_on_hashtags
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
