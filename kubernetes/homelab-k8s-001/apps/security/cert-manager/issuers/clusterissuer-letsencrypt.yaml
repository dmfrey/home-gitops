---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - dns01:
        cloudflare:
          email: ${EMAIL_ADDRESS}
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: apiKey
      selector:
        dnsZones: ["${SECRET_DOMAIN}"]
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - dns01:
        cloudflare:
          email: ${EMAIL_ADDRESS}
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: apiKey
      selector:
        dnsZones: ["${SECRET_DOMAIN}"]
