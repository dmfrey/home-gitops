---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name gatus
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: gatus-secret
    template:
      engineVersion: v2
      data:
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_API_TOKEN: "{{ .PUSHOVER_GATUS_API_KEY }}"
  dataFrom:
  - extract:
      key: pushover
