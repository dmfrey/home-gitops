---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app alert-manager
  namespace: monitor

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: quay.io/prometheus/alertmanager
              tag: latest

            ports:
              - name: http
                containerPort: 9093

            resources:
              requests:
                cpu: 11m
                memory: 50M
              limits:
                memory: 99M

            securityContext:
              fsGroup: 2000
              runAsNonRoot: true
              runAsUser: 1000

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 9093

    ingress:
      internal:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:alpha-t-box"
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: alert-manager.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: alertmanager-configmap
        globalMounts:
          - path: /etc/alertmanager

      alertmanager:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /alertmanager

      secrets:
        type: secret
        name: alert-manager-secret
        globalMounts:
          - path: /etc/secrets
