apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  labels:
     grafana_datasource: "1"
     grafana.io/datasource: "true"
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  datasource.yaml: |-
    apiVersion: 1
    deleteDatasources:
      - name: prometheus
        orgId: 1
      - name: Loki
        orgId: 1
      - name: Tempo
        orgId: 1
      - name: Alertmanager
        orgId: 1
      # - name: blocky-pgcluster
      #   orgId: 1
    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-operated.monitor.svc.cluster.local:9090
        isDefault: true
        uid: prometheus
        jsonData:
          httpMethod: POST
          exemplarTraceIdDestinations:
            - name: trace_id
              datasourceUid: tempo
      - name: Loki
        type: loki
        url: http://loki-headless.observability.svc.cluster.local:3100
        uid: loki
        jsonData:
          derivedFields:
            - datasourceUid: tempo
              matcherRegex: '([0-9a-f]{32})'  # 'traceId: (\w+)'
              name: traceId
              url: "$${__value.raw}"
              urlDisplayLabel: 'View Trace'
      - name: Tempo
        access: proxy
        type: tempo
        url: http://tempo-gateway.observability.svc.cluster.local
        jsonData:
          httpMethod: GET
          tracesToLogsV2:
            datasourceUid: loki
            filterByTraceID: true
            filterBySpanID: false
          tracesToMetrics:
            datasourceUid: prometheus
          nodeGraph:
            enabled: true
          serviceMap:
            datasourceUid: prometheus
          lokiSearch:
            datasourceUid: loki
        uid: tempo
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager-operated.monitor.svc.cluster.local:9093
        jsonData:
          implementation: prometheus
          handleGrafanaManagedAlerts: true
        uid: alertmanager
