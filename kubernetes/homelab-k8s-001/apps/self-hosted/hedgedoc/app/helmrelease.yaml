---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hedgedoc

spec:

  interval: 30m

  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: quay.io/hedgedoc/hedgedoc
              pullPolicy: IfNotPresent
              tag: 1.10.1

            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              CMD_DB_PORT: 5432
              CMD_DB_DIALECT: postgres
              # toggle to allow more user registering
              # use ldap user instead, with group hedgedoc
              CMD_EMAIL: false
              CMD_ALLOW_EMAIL_REGISTER: false
              CMD_DOMAIN: md.${SECRET_DOMAIN}
              CMD_PROTOCOL_USESSL: true
              CMD_URL_ADDPORT: false
              # SSO
              CMD_OAUTH2_PROVIDERNAME: Authelia
              CMD_OAUTH2_CLIENT_ID: hedgedoc
              CMD_OAUTH2_SCOPE: openid email groups profile
              CMD_OAUTH2_USER_PROFILE_USERNAME_ATTR: sub
              CMD_OAUTH2_USER_PROFILE_DISPLAY_NAME_ATTR: name
              CMD_OAUTH2_USER_PROFILE_EMAIL_ATTR: email
              CMD_OAUTH2_USER_PROFILE_URL: https://auth.${SECRET_DOMAIN}/api/oidc/userinfo
              CMD_OAUTH2_TOKEN_URL: https://auth.${SECRET_DOMAIN}/api/oidc/token
              CMD_OAUTH2_AUTHORIZATION_URL: https://auth.${SECRET_DOMAIN}/api/oidc/authorize

            envFrom: []
              # - configMapRef:
              #     name: hedgedoc-ldap-configmap
              # - secretRef:
              #     name: *secret

    service:
      *app :
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      external:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "kb.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
