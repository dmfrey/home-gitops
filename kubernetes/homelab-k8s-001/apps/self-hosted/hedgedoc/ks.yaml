---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app hedgedoc-services
  namespace: flux-system
spec:
  targetNamespace: self-hosted
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/cnpg
  path: "./kubernetes/homelab-k8s-001/apps/self-hosted/hedgedoc/services"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
      DB: hedgedoc
    substituteFrom: []
  dependsOn:
    - name: cloudnative-pg
    - name: external-secrets-stores
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app hedgedoc
  namespace: flux-system
spec:
  targetNamespace: self-hosted
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/self-hosted/hedgedoc/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: hedgedoc-config
      VOLSYNC_CAPACITY: 5Gi
    substituteFrom: []
  dependsOn:
    - name: hedgedoc-services
    - name: external-secrets-stores
    - name: rook-ceph-cluster
    - name: volsync
