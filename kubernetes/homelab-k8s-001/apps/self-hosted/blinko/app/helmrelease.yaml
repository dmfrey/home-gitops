---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blinko

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: app-template

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  driftDetection:
    mode: enabled

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: blinkospace/blinko
              tag: 1.1.2@sha256:23d599fdd18494ce643c97f53f753d4b52afda94519bdcd0b753f146e4a125b7

            # command: ["sh", "-c", "prisma migrate deploy && node seed.js && node server.js"]

            env:
              TZ: America/New_York
              NODE_ENV: production
              NEXTAUTH_URL: https://notes.dmfrey.com
              NEXTAUTH_URL_INTERNAL: http://blinko.self-hosted.svc.cluster.local:1111
              NEXT_PUBLIC_BASE_URL: https://notes.dmfrey.com
              # NEXTAUTH_SECRET: set in externalsecret
              NEXT_PRIVATE_STANDALONE: true
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-blinko-app
                    key: uri

            resources:
              requests:
                memory: 350Mi
                cpu: 100m
              limits:
                memory: 1024Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 1111

    route:
      *app :
        hostnames:
          - notes.dmfrey.com
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Tools
          gethomepage.dev/name: Blinko Notes
          gethomepage.dev/icon: blinko.png
          gethomepage.dev/description: Notes
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      blinko-data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /app/.blinko
            readOnly: false

      tmp:
        type: emptyDir
        medium: Memory
