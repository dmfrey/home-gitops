apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup-prowlarr
spec:
  storageClassName: downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${QNAP_ADDR}
    path: /plexbackups/backups/prowlarr
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
