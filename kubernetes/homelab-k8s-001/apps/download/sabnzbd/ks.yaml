---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sabnzbd-common
  namespace: &namespace download
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/homelab-k8s-001/apps/download/sabnzbd/common"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sabnzbd-config
  namespace: &namespace download
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: sabnzbd-common
      namespace: *namespace
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/apps/download/sabnzbd/config"
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sabnzbd-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sabnzbd
  namespace: &namespace download
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/gatus/guarded
  dependsOn:
    - name: download-common-mount
      namespace: *namespace
    - name: sabnzbd-config
      namespace: *namespace
    - name: rook-ceph-cluster
      namespace: storage  # rook-ceph
    - name: volsync
      namespace: volsync-system
    - name: pod-gateway
      namespace: network
  interval: 30m
  path: "./kubernetes/homelab-k8s-001/apps/download/sabnzbd/app"
  postBuild:
    substitute:
      APP: *app
      APP_UID: "1568"
      APP_GID: "1568"
      VOLSYNC_CLAIM: sabnzbd-config
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
