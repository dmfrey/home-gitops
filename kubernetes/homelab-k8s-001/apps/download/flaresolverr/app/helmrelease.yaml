---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: flaresolverr
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.3.0
  url: oci://ghcr.io/bjw-s-labs/helm/app-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flaresolverr
  namespace: download

spec:

  interval: 1h

  chartRef:
    kind: OCIRepository
    name: flaresolverr

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :

        annotations:
          reloader.stakater.com/auto: "true"
          setGateway: "true"

        containers:
          app:
            image:
              repository: flaresolverr/flaresolverr
              tag: v3.4.1

            env:
              TZ: America/New_York
              TEST_URL: https://www.google.com
              PROMETHEUS_ENABLED: "true"
              PROMETHEUS_PORT: &metricsPort 8192

            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 1024Mi

    service:
      *app :
        controller: *app
        ports:
          http:
            port: 8191
          metrics:
            port: *metricsPort

    serviceMonitor:
      metrics:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 10m
            scrapeTimeout: 10s
