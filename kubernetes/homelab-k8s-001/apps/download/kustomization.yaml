---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: download
components:
  - ../../components/common

resources:
  - ./flaresolverr/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./rdt-client/ks.yaml
  - ./prowlarr/ks.yaml
  - ./qbittorrent/ks.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Namespace
      metadata:
        name: not-used
      spec:
        template:
          metadata:
            labels:
              vpn.home.arpa/routed-gateway: "true"
    target:
      kind: Namespace
      labelSelector: "kubernetes.io/metadata.name=download"
