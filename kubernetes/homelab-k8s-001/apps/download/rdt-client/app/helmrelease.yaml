---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rdt-client
  namespace: download

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      annotations:
        vpn.home.arpa/enabled: "true"

      dnsConfig:
        options:
          - name: ndots
            value: "1"

      hostname: rdt

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: rogerfar/rdtclient
              tag: 2.0.102

            env:
              TZ: ${TIMEZONE}
              PUID: "1568"
              PGID: "1568"

            ports:
              - name: http
                containerPort: &port 6500

            resources:
              requests:
                cpu: 49m
                memory: 765M

    service:
      *app :
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      internal:
        enabled: true
        className: internal
        annotations:
          theme.home.arpa/enabled: "true"
          theme.home.arpa/theme: "nord"

          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:download-circle-outline"

          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: qBittorrent
          gethomepage.dev/icon: qbittorrent.png
          gethomepage.dev/description: Torrent Client
          gethomepage.dev/widget.type: qbittorrent
          gethomepage.dev/widget.url: http://rdt-client.download.svc.cluster.local:6500
          # gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}` }}"
          # gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}` }}"

          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: rdt.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /data/db

      downloads:
        enabled: true
        existingClaim: nfs-downloads
        globalMounts:
          - path: /data/downloads
            readOnly: false
