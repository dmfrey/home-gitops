---
# yaml-language-server: $schema=https://kubernetes-schemas-5e0.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-${DB}-cnpg
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: "pg-${DB}-cnpg-secret"
    template:
      engineVersion: v2
      data:
        AWS_SECRET_ACCESS_KEY_ID: "{{ .CNPG_AWS_SECRET_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .CNPG_AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
  - extract:
      key: cnpg
