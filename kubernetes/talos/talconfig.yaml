---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${CLUSTER_NAME}

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.8.2
# renovate: datasource=github-releases extractVersion=^v(?<version>.*)$ depName=kubernetes/kubernetes
kubernetesVersion: 1.31.2

endpoint: "https://${CLUSTER_NAME}.${INTERNAL_DOMAIN}:6443"

allowSchedulingOnControlPlanes: true

clusterPodNets:
  - 172.22.0.0/16
clusterSvcNets:
  - 172.23.0.0/16

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${CLUSTER_ENDPOINT_IP}
  - ${CLUSTER_NAME}.${INTERNAL_DOMAIN}
  - ${EXTERNAL_CLUSTER_NAME}.${EXTERNAL_DOMAIN}
  - "127.0.0.1" # KubePrism

additionalMachineCertSans: *san

nodes:

  # GEEKOM A5 Mini / AMD Ryzen 7 5800H / 64GB / 240GB SSD / 2TB Nvme
  - hostname: dmf-amd-001.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 192.168.30.31
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces: &networkInterfaces
      - interface: enp2s0
        dhcp: false
        mtu: 1500
        vlans:
          - vlanId: 30
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 1024
            vip:
              ip: ${CLUSTER_ENDPOINT_IP}
          - vlanId: 50
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    nodeLabels: &nodeLabels
      topology.kubernetes.io/region: dmf
      topology.kubernetes.io/zone: dmf-u
      # Needed because Labels are limited to 63 Characters
      factory.talos.dev/schematic-prefix: 323dba38c87ba0d379a6f706ae691ba9
      factory.talos.dev/schematic-suffix: 50025ed87869a89325321f1eff050067
    extensionServices: &extensionServices
      - name: nut-client
        configFiles:
          - content: |
              MONITOR qnapups@${NAS_SERVER} 1 ${NUT_USER} ${NUT_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
            mountPath: /usr/local/etc/nut/upsmon.conf

  # GEEKOM A5 Mini / AMD Ryzen 7 5800H / 64GB / 240GB SSD / 2TB Nvme
  - hostname: dmf-amd-002.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 192.168.30.32
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces: *networkInterfaces
    nodeLabels: *nodeLabels
    extensionServices: *extensionServices

  # GEEKOM A5 Mini / AMD Ryzen 7 5800H / 64GB / 240GB SSD / 2TB Nvme
  - hostname: dmf-amd-003.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 192.168.30.33
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces: *networkInterfaces
    nodeLabels: *nodeLabels
    extensionServices: *extensionServices

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/amd-ucode
          - siderolabs/amdgpu-firmware
          - siderolabs/nut-client

  patches:

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: true
          extraConfig:
            maxPods: 250
          nodeIP:
            validSubnets:
              - 192.168.30.0/24

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Force nameserver
    # - |-
    #   machine:
    #     network:
    #       nameservers:
    #         - ${DNS_SERVER}

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - ${NTP_SERVER}

    # Static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${CLUSTER_ENDPOINT_IP}
              aliases:
                - ${CLUSTER_NAME}.${INTERNAL_DOMAIN}
            - ip: ${CLUSTER_ENDPOINT_IP}
              aliases:
                - ${EXTERNAL_CLUSTER_NAME}.${EXTERNAL_DOMAIN}

    # Custom sysctl settings
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: 1048576
          fs.inotify.max_user_instances: 8192
          net.core.netdev_max_backlog: 30000
          net.core.rmem_max: 67108864
          net.core.wmem_max: 67108864
          net.ipv4.tcp_rmem: 4096 87380 33554432
          net.ipv4.tcp_wmem: 4096 65536 33554432
          net.ipv4.tcp_tw_reuse: 1
          net.ipv4.tcp_window_scaling: 1

    # Custom sysfs
    - |-
      machine:
        sysfs:
          block.nvme0n1.queue.scheduler: none
          devices.system.cpu.cpufreq.boost: 0

    # Various udev rules
    - |-
      machine:
        udev:
          rules:
            - KERNEL=="ttyUSB[0-9]", GROUP="20", MODE="0660"

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.30.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          rbac: true
          stableHostname: true
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system
          apidCheckExtKeyUsage: true
          diskQuotaSupport: true
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false # Incompatible with Cilium bpf masquerade
