---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: trace
spec:

  interval: 15m
  timeout: 15m

  chart:
    spec:
      chart: tempo-distributed
      version: 1.9.11
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  
  uninstall:
    keepHistory: false
 
  valuesFrom:
    - targetPath: storage.trace.s3.bucket
      kind: ConfigMap
      name: tempo-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: storage.trace.s3.endpoint
      kind: ConfigMap
      name: tempo-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: storage.trace.s3.region
      kind: ConfigMap
      name: tempo-ceph-bucket
      valuesKey: BUCKET_REGION
    - targetPath: storage.trace.s3.access_key
      kind: Secret
      name: tempo-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: storage.trace.s3.secret_key
      kind: Secret
      name: tempo-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY

  values:
  
    global:
      clusterDomain: 'cluster.local'

    gateway:
      enabled: true

    storage:
      trace:
        backend: s3
        s3:
          insecure: true

    traces:
      otlp:
        http:
          enabled: true
        grpc:
          enabled: true
      zipkin:
        enabled: true

    distributor:
      config:
        log_received_spans:
          enabled: true
