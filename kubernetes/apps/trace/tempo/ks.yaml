---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tempo-services
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/trace/tempo/services"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tempo
  namespace: flux-system
spec:
  targetNamespace: trace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/apps/trace/tempo/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-tempo-services
