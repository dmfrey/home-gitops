---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: download
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        # - jellyfin
                        - plex
                topologyKey: "kubernetes.io/hostname"

      annotations:
        configmap.reloader.stakater.com/reload: sabnzbd-config
        secret.reloader.stakater.com/reload: sabnzbd-secret

      hostname: sabnzbd

      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 911
          - 1568
          - 65534

    controllers:
      main:
        enabled: true
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        statefulset:
          volumeClaimTemplates:
            - name: config
              mountPath: /config
              accessMode: ReadWriteOnce
              size: 500Mi
              storageClass: ceph-block

        pod:
          enableServiceLinks: false

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.2.2
              pullPolicy: IfNotPresent

            env:
              TZ: America/New_York
              # SABNZBD__PORT: &port 8080
              # SABNZBD__API_KEY: ${API_KEY_SABNZBD}
              # SABNZBD__NZB_KEY: ${API_KEY_NZBGEEK}
              # SABNZBD__HOST_WHITELIST_ENTRIES: >-
              #   {{ .Release.Name }},
              #   {{ .Release.Name }}.download,
              #   {{ .Release.Name }}.download.svc,
              #   {{ .Release.Name }}.download.svc.cluster,
              #   {{ .Release.Name }}.${EXTERNAL_DOMAIN}

            envFrom:
              - secretRef:
                  name: sabnzbd-secret

            ports:
              - name: http
                containerPort: &port 8080

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 479Mi
              limits:
                memory: 8000Mi

          # exporter:
          #   dependsOn: main
          #   name: exporter
            
          #   image:
          #     repository: ghcr.io/onedr0p/exportarr
          #     tag: v1.6.1

          #   args: ["sabnzbd"]
            
          #   env:
          #     - name: URL
          #       value: "http://localhost"
          #     - name: CONFIG
          #       value: "/config/config.xml"
          #     - name: PORT
          #       value: &metricsPort 9707
          #     - name: ENABLE_ADDITIONAL_METRICS
          #       value: true
          #     - name: ENABLE_UNKNOWN_QUEUE_ITEMS
          #       value: false
              # PORT: &metricsPort 9707
              # URL: "https://sabnzbd.${EXTERNAL_DOMAIN}"
              # APIKEY: ${API_KEY_SABNZBD}
            
            # envFrom:
              # - secretRef:
                  # name: sabnzbd-secret

    service:
      main:
        primary: true
        ports:
          http:
            port: *port
      # metrics:
      #   controller: exporter
      #   ports:
      #     metrics:
      #       port: *metricsPort

    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          theme.home.arpa/enabled: "true"
          theme.home.arpa/theme: "nord"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:download-circle-outline"
          external-dns.alpha.kubernetes.io/target: ingress-ext.dmfrey.com
        hosts:
          - host: &host "sabnzbd.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              # - path: /metrics
              #   pathType: Prefix
              #   service:
              #     name: metrics
              #     port: metrics
        tls:
          - hosts:
              - *host
            secretName: sabnzbd-client-tls-external

    persistence:
      sabnzbd-config:
        enabled: true
        type: configMap
        name: sabnzbd-config
        advancedMounts:
          main:
            main:
              - path: /config/sabnzbd.ini
                readOnly: false
                subPath: sabnzbd.ini

      downloads:
        enabled: true
        existingClaim: nfs-downloads
        globalMounts:
          - path: /data/downloads
            readOnly: false
