---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: download
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:

      sabnzbd:

        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: sabnzbd-config
          secret.reloader.stakater.com/reload: sabnzbd-secret

        pod:
          securityContext:
            runAsUser: 1568
            runAsGroup: 1568
            runAsNonRoot: true
            fsGroup: 1568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65534

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.3.0@sha256:5fdbb4feed00e55ac97f99c21c71a5d56a9ede4a2eae7586f160bdd01a47a350

            env:
              TZ: ${TIMEZONE}
              SABNZBD__PORT: &port 8080
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.download,
                sabnzbd.download.svc,
                sabnzbd.download.svc.cluster,
                sabnzbd.${SECRET_DOMAIN}

            envFrom:
              - secretRef:
                  name: sabnzbd-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 1024Mi
              limits:
                memory: 8000Mi

          # sidecars:
          # exporter:
          #   dependsOn: app
            
          #   image:
          #     repository: ghcr.io/onedr0p/exportarr
          #     tag: v2.0.1

          #   args: ["sabnzbd"]
            
          #   env:
          #     - name: URL
          #       value: "http://localhost"
          #     - name: CONFIG
          #       value: "/config/config.xml"
          #     - name: PORT
          #       value: &metricsPort 9712
          #     - name: ENABLE_ADDITIONAL_METRICS
          #       value: true
          #     - name: ENABLE_UNKNOWN_QUEUE_ITEMS
          #       value: false
          #     - name: API_KEY
          #       valueFrom:
          #         secretKeyRef:
          #           name: sabnzbd-secret
          #           key: SABNZBD__API_KEY
            
    service:
      app:
        controller: sabnzbd
        primary: true
        ports:
          http:
            port: *port
      # metrics:
      #   controller: main
      #   ports:
      #     metrics:
      #       port: *metricsPort

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          theme.home.arpa/enabled: "true"
          theme.home.arpa/theme: "nord"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:download-circle-outline"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host "sabnzbd.${SECRET_DOMAIN}"
            paths:
              - path: /
                # pathType: Prefix
                service:
                  identifier: app
                  port: http
              # - path: /metrics
              #   pathType: Prefix
              #   service:
              #     identifier: metrics
              #     port: *metricsPort
        tls:
          - hosts:
              - *host
            secretName: sabnzbd-client-tls-external

    persistence:
      config:
        existingClaim: sabnzbd-config
        advancedMounts:
          sabnzbd:
            app:
              - path: /config

      # sabnzbd-config:
      #   enabled: true
      #   type: configMap
      #   name: sabnzbd-config
      #   advancedMounts:
      #     main:
      #       main:
      #         - path: /config/sabnzbd.ini
      #           readOnly: false
      #           subPath: sabnzbd.ini

      downloads:
        type: nfs
        server: ${QNAP_ADDR}
        path: /media/downloads
        globalMounts:
          - path: /data/downloads
            readOnly: false

      temp:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
              - path: /tmp
              