---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-sabnzbd
  namespace: flux-system
spec:
  targetNamespace: download
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname sabnzbd
  path: "./kubernetes/apps/download/sabnzbd/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 15m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom: []
    substitute:
      APP: *appname
      VOLSYNC_CLAIM: sabnzbd-config
      GATUS_SUBDOMAIN: download
  dependsOn:
    # - name: cluster-apps-download-common-mount
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-pod-gateway
