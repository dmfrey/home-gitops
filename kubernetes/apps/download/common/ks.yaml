---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-download-common-mount
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/download/common/mount"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn: 
    - name: cluster-apps-nfs-subdir
