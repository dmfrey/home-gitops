---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nexus
spec:

  interval: 15m

  chart:
    spec:
      chart: nxrm-ha
      version: 71.0.0
      sourceRef:
        kind: HelmRepository
        name: sonatype
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: secret.nexusAdminSecret.adminPassword
      kind: Secret
      name: sonatype-nexus-secret
      valuesKey: nexus-admin-password
    - targetPath: secret.db.host
      kind: Secret
      name: pg-nexus-app
      valuesKey: host
    - targetPath: secret.db.user
      kind: Secret
      name: pg-nexus-app
      valuesKey: user
    - targetPath: secret.db.password
      kind: Secret
      name: pg-nexus-app
      valuesKey: password

  values:

    namespaces:
      nexusNs:
        enabled: false
        name: "dev"

    serviceAccount:
      enabled: false

    azure:
      enabled: false

    aws:
      enabled: false

    statefulset:
      replicaCount: 3

      additionalVolumes:
        - name: license-volume
          secret:
            secretName: sonatype-license
            key: nexus-repo-license.lic

      additionalVolumeMounts:
        - name: license-volume
          mountPath: /var/nexus-repo-license
          readOnly: true

      annotations:
        reloader.stakater.com/auto: "true"
        secret.reloader.stakater.com/reload: pg-nexus-app,sonatype-nexus-secret

      hostAliases:
        - ip: "${SVC_NEXUS_ADDR}"
          hostnames:
            - "nexus.${SECRET_DOMAIN}"

      container:
        image:
          repository: sonatype/nexus3

        resources:
          requests:
            cpu: 1
            memory: 8Gi
          limits:
            cpu: 1
            memory: 8Gi

    service:
      annotations:
        io.cilium/lb-ipam-ips: ${SVC_NEXUS_ADDR}
      nexus:
        enable: true
        type: LoadBalancer
        protocol: TCP
        port: 80
        targetPort: 8081
      headless:
        publishNotReadyAddresses: true

    ingress:
      enabled: true
      ingressClassName: external
      defaultRule: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:sonatype"
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      host: &host nexus.${SECRET_DOMAIN}
      hostPath: /
      tls:
        - hosts:
            - *host
          secretName: "nexus-tls-external"

    secret:

      dbSecret:
        enabled: true

      nexusAdminSecret:
        enabled: true

      # license:
        # name: license.lic
        # licenseSecret:
          # enabled: true
          # mountPath: /etc/nexus-license

    storageClass:
      enabled: false
      name: ceph-block

    pvc:
      volumeClaimTemplate:
        enabled: false
      existingClaim: ${VOLSYNC_CLAIM}
