---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nexus
spec:

  interval: 15m

  chart:
    spec:
      chart: nxrm-ha
      version: 71.0.0
      sourceRef:
        kind: HelmRepository
        name: sonatype
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: secret.data.license.lic
      kind: Secret
      name: sonatype-nexus-secret
      valuesKey: nexus-license
    - targetPath: nexus.datastore.nexus.jdbcUrl
      kind: Secret
      name: pg-nexus-app
      valuesKey: jdbc-uri
    - targetPath: nexus.datastore.nexus.username
      kind: Secret
      name: pg-nexus-app
      valuesKey: username
    - targetPath: nexus.datastore.nexus.password
      kind: Secret
      name: pg-nexus-app
      valuesKey: password

  values:

    namespaces:
      nexusNs:
        enabled: false
        name: "dev"

    serviceAccount:
      enabled: false

    azure:
      enabled: false

    aws:
      enabled: false

    statefulset:
      replicaCount: 3

      additionalVolumes:
      additionalVolumeMounts:

      hostAliases:
        - ip: "${SVC_NEXUS_ADDR}"
          hostnames:
            - "nexus.${SECRET_DOMAIN}"

      container:
        image:
          repository: sonatype/nexus3

    nexus:
      env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: |-
            -Xms2703M -Xmx2703M
            -XX:+UnlockExperimentalVMOptions -XX:ActiveProcessorCount=4
            -XX:+UseCGroupMemoryLimitForHeap
            -Djava.util.prefs.userRoot=/nexus-data/javaprefs
            -Dnexus.licenseFile=/etc/nexus-license/license.lic
        - name: NEXUS_SECURITY_RANDOMPASSWORD
          value: "true"

    service:
      annotations:
        io.cilium/lb-ipam-ips: ${SVC_NEXUS_ADDR}
      nexus:
        enable: true
        type: LoadBalancer
        protocol: TCP
        port: 80
        targetPort: 8081
      headless:
        publishNotReadyAddresses: true

    ingress:
      enabled: true
      ingressClassName: external
      defaultRule: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:sonatype"
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      host: &host nexus.${SECRET_DOMAIN}
      hostPath: /
      tls:
        - hosts:
            - *host
          secretName: "nexus-tls-external"

    secret:
      enabled: true
      mountPath: /etc/nexus-license/
      readOnly: true

    storageClass:
      enabled: false
      name: ceph-block

    pvc:
      volumeClaimTemplate:
        enabled: false
      existingClaim: ${VOLSYNC_CLAIM}
