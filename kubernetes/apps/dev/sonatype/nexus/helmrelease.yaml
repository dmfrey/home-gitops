---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nexus
spec:

  interval: 15m

  chart:
    spec:
      chart: nxrm-ha
      version: 71.0.0
      sourceRef:
        kind: HelmRepository
        name: sonatype
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    namespaces:
      nexusNs:
        enabled: false
        name: "dev"

    serviceAccount:
      enabled: false

    azure:
      enabled: false

    aws:
      enabled: false

    statefulset:
      replicaCount: 3

      additionalVolumes:
      additionalVolumeMounts:

      hostAliases:
        - hostnames:
          - "nexus.${SECRET_DOMAIN}"

      container:
        image:
          repository: sonatype/nexus3

    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:grafana"
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      host: &host nexus.${SECRET_DOMAIN}
      hostPath: /
      tls:
        - hosts:
            - *host
          secretName: "nexus-tls-external"

    storageClass:
      enabled: false
      name: ceph-block

    pvc:
      volumeClaimTemplate:
        enabled: false
      existingClaim: ${VOLSYNC_CLAIM}
