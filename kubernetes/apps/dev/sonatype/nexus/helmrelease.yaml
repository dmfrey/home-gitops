---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nexus
spec:

  interval: 15m

  chart:
    spec:
      chart: nxrm-ha
      version: 71.0.0
      sourceRef:
        kind: HelmRepository
        name: sonatype
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: secret.nexusAdminSecret.adminPassword
      kind: Secret
      name: sonatype-nexus-secret
      valuesKey: nexus-admin-password
    - targetPath: secret.db.host
      kind: Secret
      name: pg-nexus-app
      valuesKey: host
    - targetPath: secret.db.user
      kind: Secret
      name: pg-nexus-app
      valuesKey: user
    - targetPath: secret.db.password
      kind: Secret
      name: pg-nexus-app
      valuesKey: password

  values:

    namespaces:
      nexusNs:
        enabled: false
        name: "dev"

    serviceAccount:
      enabled: false

    azure:
      enabled: false

    aws:
      enabled: false

    statefulset:
      replicaCount: 3

      additionalVolumes:
        - name: license-volume
          secret:
            secretName: sonatype-nexus-secret
            key: license.lic

      additionalVolumeMounts:
        - name: license-volume
          mountPath: /etc/nexus-license/license.lic

      annotations:
        reloader.stakater.com/auto: "true"
        secret.reloader.stakater.com/reload: pg-nexus-app,sonatype-nexus-secret

      hostAliases:
        - ip: "${SVC_NEXUS_ADDR}"
          hostnames:
            - "nexus.${SECRET_DOMAIN}"

      container:
        image:
          repository: sonatype/nexus3

        # env:
        #   - name: DB_NAME
        #     valueFrom:
        #       secretKeyRef:
        #         name: pg-nexus-app
        #         key: dbname
        #   - name: DB_HOST
        #     valueFrom:
        #       secretKeyRef:
        #         name: pg-nexus-app
        #         key: host
        #   - name: DB_USER
        #     valueFrom:
        #       secretKeyRef:
        #         name: pg-nexus-app
        #         key: user
        #   - name: DB_PASSWORD
        #     valueFrom:
        #       secretKeyRef:
        #         name: pg-nexus-app
        #         key: password
          # - name: zeroDowntimeEnabled
          #   value: false
          # - name: INSTALL4J_ADD_VM_PARAMS
          #   value: |-
          #     -Xms2703M -Xmx2703M
          #     -XX:+UnlockExperimentalVMOptions -XX:ActiveProcessorCount=4
          #     -XX:+UseCGroupMemoryLimitForHeap
          #     -Djava.util.prefs.userRoot=/nexus-data/javaprefs
          #     -Dnexus.licenseFile=/etc/nexus-license/license.lic
          #     -Dnexus.datastore.clustered.enabled=true
          #     -Djava.util.prefs.userRoot=${NEXUS_DATA}/javaprefs
          #     -Dnexus.datastore.nexus.jdbcUrl=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
          #     -Dnexus.datastore.nexus.username=${DB_USER}
          #     -Dnexus.datastore.nexus.password=${DB_PASSWORD}
          # - name: NEXUS_SECURITY_RANDOMPASSWORD
          #   value: "true"

    service:
      annotations:
        io.cilium/lb-ipam-ips: ${SVC_NEXUS_ADDR}
      nexus:
        enable: true
        type: LoadBalancer
        protocol: TCP
        port: 80
        targetPort: 8081
      headless:
        publishNotReadyAddresses: true

    ingress:
      enabled: true
      ingressClassName: external
      defaultRule: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:sonatype"
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      host: &host nexus.${SECRET_DOMAIN}
      hostPath: /
      tls:
        - hosts:
            - *host
          secretName: "nexus-tls-external"

    secret:
      enabled: true
      mountPath: /etc/nexus-license/
      readOnly: true

      dbSecret:
        enabled: true

      nexusAdminSecret:
        enabled: true

      license:
        name: license.lic
        licenseSecret:
          mountPath: /etc/nexus-license/

    storageClass:
      enabled: false
      name: ceph-block

    pvc:
      volumeClaimTemplate:
        enabled: false
      existingClaim: ${VOLSYNC_CLAIM}
