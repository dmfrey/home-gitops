---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: arc-home-gitops
  namespace: dev
spec:
  
  interval: 15m
  
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  
  maxHistory: 2
  
  install:
    createNamespace: true
    remediation:
      retries: 3
  
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  
  uninstall:
    keepHistory: false
  
  values:

    runnerScaleSetName: arc-runner-set-home-gitops

    githubConfigUrl: https://github.com/dmfrey/home-gitops
    githubConfigSecret: github-app-credentials

    minRunners: 1
    maxRunners: 3

    containerMode:
      type: dind

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.314.1@sha256:338d851a66c4942f7a33d4dc3d0ff1459e05e31e258153242521e9f8e4c64dd7
            command: ["/home/runner/run.sh"]
    
    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: dev

