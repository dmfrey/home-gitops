---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-home-gitops
  namespace: dev
spec:

  interval: 15m

  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_id
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_installation_id
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: github-app-credentials
      valuesKey: github_app_private_key

  values:

    runnerScaleSetName: arc-runner-set-home-gitops

    githubConfigUrl: https://github.com/dmfrey/home-gitops

    minRunners: 1
    maxRunners: 3

    containerMode:
      type: dind

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.319.1@sha256:a4089b96bb4561051c954cc1f9019497dcc166c027b8e1474da7246a16796b43
            command: ["/home/runner/run.sh"]

    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: dev

