---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  
  values:

    defaultPodOptions:
      enableServiceLinks: false

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              metadata:
                annotations:
                  backup.home.arpa/enabled: "true"
              accessMode: ReadWriteOnce
              storageClass: ceph-block
              size: 35Gi
              globalMounts:
                - path: /config

        containers:
          main:
            image:
              repository: plexinc/pms-docker
              tag: 1.32.6.7557-1cf77d501
            env:
              TZ: "America/New_York"
              ALLOWED_NETWORKS: "10.0.0.0/8"
            envFrom:
              - secretRef:
                  name: plex-secret
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 10Gi
            securityContext:
            # runAsUser: 568
            # runAsGroup: 568
            # fsGroup: 568
            # fsGroupChangePolicy: "OnRootMismatch"
              supplementalGroups:
                - 39
                - 44
                - 109
                - 100
                # - 65542 # gladius:external-services
                # - 1030


    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${SVC_PLEX_ADDR}
        ports:
          http:
            port: 32400
            targetPort: 32400
            nodePort: 32400
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
            nodePort: 32469
          dnla-udp:
            enabled: true
            port: 1900
            protocol: UDP
            targetPort: 1900
            nodePort: 1900
          bonjour-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
            nodePort: 5353
          gdm-1:
            enabled: true
            port: 32410
            protocol: UDP
            targetPort: 32410
            nodePort: 32410
          gdm-2:
            enabled: true
            port: 32412
            protocol: UDP
            targetPort: 32412
            nodePort: 32412
          gdm-3:
            enabled: true
            port: 32413
            protocol: UDP
            targetPort: 32413
            nodePort: 32413
          gdm-4:
            enabled: true
            port: 32414
            protocol: UDP
            targetPort: 32414
            nodePort: 32414

    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          theme.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:plex"
          hajimari.io/url: "https://plex.${EXTERNAL_DOMAIN}/web"
        hosts:
          - host: &host plex.${EXTERNAL_DOMAIN}
            paths:
            - path: /
              service: 
                name: main
                port: http
        tls:
          - hosts:
              - *host
            secretName: plex-tls-external

    persistence:
      preference-bootstrap:
        enabled: true
        type: configMap
        name: plex-preferences-bootstrap
        globalMounts:
          - path: /etc/cont-init.d/41-Plex-Preferences
            subPath: 41-Plex-Preferences
            readOnly: false
      preferences:
        enabled: true
        type: configMap
        name: plex-preferences
        globalMounts:
          - path: /etc/cont-config.d
            readOnly: false
      transcode:
        enabled: true
        type: custom
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
                  limits:
                    storage: 500Gi
      tmp:
        enabled: true
        type: emptyDir
        sizeLimit: 10Gi
      media:
        enabled: true
        existingClaim: videos-nfs-media
        advancedMounts:
          main:
            main:
              - path: /media/videos
                readOnly: false
      music:
        enabled: true
        existingClaim: music-nfs-media
        advancedMounts:
          main:
            main:
              - path: /media/music
                readOnly: false
      photos:
        enabled: true
        existingClaim: photos-nfs-media
        advancedMounts:
          main:
            main:
              - path: /media/photos
                readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${QNAP_ADDR}"
            path: /plexbackups
        globalMounts: 
          - path: /config/Backups
            readOnly: false

    serviceMonitor:
      monitor:
        enabled: true
        serviceName: plex-monitor
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 10m
            scrapeTimeout: 2m
