---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
  
  values:
    
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 39
          - 44 # video
          - 100
          - 1000
          - 1568
          - 65534

    controllers:

      plex:
        type: statefulset
        
        annotations:
          reloader.stakater.com/auto: "true"
          backup.home.arpa/enabled: "true"

        containers:
          app:
            image:
              repository: plexinc/pms-docker
              tag: latest #1.32.7.7621-871adbd44

            env:
              TZ: ${TIMEZONE}
              ALLOWED_NETWORKS: "192.168.0.0/16"

            envFrom:
              - secretRef:
                  name: plex-secret

            resources:
              requests:
                amd.com/gpu: 1
                cpu: 500m
                memory: 2Gi
              limits:
                amd.com/gpu: 1
                memory: 10Gi

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          external-dns.alpha.kubernetes.io/hostname: plex.${INTERNAL_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_PLEX_ADDR}
        ports:
          http:
            port: &port 32400
            targetPort: 32400
            nodePort: 32400
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
            nodePort: 32469
          dnla-udp:
            enabled: true
            port: 1900
            protocol: UDP
            targetPort: 1900
            nodePort: 1900
          bonjour-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
            nodePort: 5353
          gdm-1:
            enabled: true
            port: 32410
            protocol: UDP
            targetPort: 32410
            nodePort: 32410
          gdm-2:
            enabled: true
            port: 32412
            protocol: UDP
            targetPort: 32412
            nodePort: 32412
          gdm-3:
            enabled: true
            port: 32413
            protocol: UDP
            targetPort: 32413
            nodePort: 32413
          gdm-4:
            enabled: true
            port: 32414
            protocol: UDP
            targetPort: 32414
            nodePort: 32414

    ingress:
      app:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          theme.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:plex"
          hajimari.io/url: "https://plex.${SECRET_DOMAIN}/web"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
        - host: &host plex.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: app
              port: *port
        tls:
        - hosts:
          - *host
          secretName: plex-tls-external

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}

      preference-bootstrap:
        enabled: true
        type: configMap
        name: plex-preferences-bootstrap
        globalMounts:
          - path: /etc/cont-init.d/41-Plex-Preferences
            subPath: 41-Plex-Preferences
            readOnly: false
        defaultMode: 493
      
      preferences:
        enabled: true
        type: configMap
        name: plex-preferences
        globalMounts:
          - path: /etc/cont-config.d
            readOnly: false
        defaultMode: 493
      
      transcode:
        enabled: true
        type: custom
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
                  limits:
                    storage: 500Gi
      
      tmp:
        enabled: true
        type: emptyDir
        sizeLimit: 10Gi
      
      media:
        enabled: true
        existingClaim: nfs-media
      
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${QNAP_ADDR}"
            path: /plexbackups
        globalMounts:
          - path: /config/Backups
            readOnly: false

    serviceMonitor:
      monitor:
        enabled: true
        serviceName: plex-monitor
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 15m
            scrapeTimeout: 2m
