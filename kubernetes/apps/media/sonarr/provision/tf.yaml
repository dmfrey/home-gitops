---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: sonarr-provisioner
  namespace: media
spec:
  path: "./"
  interval: 15m
  approvePlan: auto
  writeOutputsToSecret:
    name: sonarr-tfstate
  backendConfig:
    disable: true
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-sonarr
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: starr-apps-secret
