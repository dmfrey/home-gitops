---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-readarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname readarr
  path: "./kubernetes/apps/media/readarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      APP_UID: "1568"
      APP_GID: "1568"
      VOLSYNC_CLAIM: readdarr-config
      VOLSYNC_CAPACITY: 5Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
    - name: cluster-apps-media-common
    - name: cluster-apps-media-common-mounts
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-readarr-provision
  namespace: flux-system
spec:
  interval: 15m
  timeout: 2m
  path: "./kubernetes/apps/media/readarr/provision"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-tf-controller
    - name: cluster-apps-readarr
