---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-radarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app radarr
  path: "./kubernetes/apps/media/radarr/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: radarr-config
      VOLSYNC_CAPACITY: 1Gi
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-media-common
    - name: cluster-apps-media-common-mounts
    - name: rook-ceph-cluster
    - name: volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-radarr-provision
  namespace: flux-system
spec:
  interval: 15m
  timeout: 2m
  path: "./kubernetes/apps/media/radarr/provision"
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-radarr
    - name: tf-controller
