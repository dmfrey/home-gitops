---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-radarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname radarr
  path: "./kubernetes/apps/media/radarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      APP_UID: "1568"
      APP_GID: "1568"
      VOLSYNC_CLAIM: radarr-config
      VOLSYNC_CAPACITY: 1Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-media-common
    - name: cluster-apps-media-common-mounts
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-radarr-provision
  namespace: flux-system
spec:
  interval: 15m
  timeout: 2m
  path: "./kubernetes/apps/media/radarr/provision"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-radarr
    - name: cluster-apps-tf-controller
