---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: radarr-provisioner
  namespace: media
spec:
  path: "./"
  interval: 15m
  approvePlan: auto
  writeOutputsToSecret:
    name: radarr-tfstate
  backendConfig:
    disable: true
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-radarr
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: starr-apps-secret
