---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: radarr-provisioner
  namespace: media
spec:
  approvePlan: auto
  interval: 15m
  path: "./"
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-radarr
    namespace: flux-system
  writeOutputsToSecret:
    name: radarr-tfstate
  varsFrom:
    - kind: Secret
      name: starr-apps-secret
    - kind: Secret
      name: sabnzbd-secret
