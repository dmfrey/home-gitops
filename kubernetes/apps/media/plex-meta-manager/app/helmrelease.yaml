---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
  
    controllers:
      main:
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: &secret pmm-secret
      
        cronjob:
          schedule: 0 6 * * *

        containers:
          main:
            image:
              repository: docker.io/meisnate12/plex-meta-manager
              tag: v1.20.0

            env:
              TZ: ${TIMEZONE}

            command:
              - /scripts/run.sh

        initContainers:
          config-setup:
            image: 
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1@sha256:3fbc581cb0fe29830376161ae026e2a765dcc11e1747477fe9ebf155720b8638
            
            command:
              - "/bin/sh"
              - -c
              - |
                mkdir -p /config/assets
                envsubst < /tmp/config-template/config.yml > /config/config.yml
                exit 0
            
            envFrom:
              - secretRef:
                  name: starr-apps-secret
              - secretRef:
                  name: pmm-secret
    
    service:
      main:
        enabled: false
        controller: main
    
    persistence:
      config:
        enabled: true
        existingClaim: pmm-config
      config-prerolls:
        enabled: true
        type: configMap
        name: pmm-prerolls
        globalMounts:
          - path: /config/pre-rolls.yml
            subPath: pre-rolls.yml
            readOnly: true
      config-template:
        enabled: true
        type: configMap
        name: pmm-config-template
        globalMounts:
          - path: /tmp/config-template
            readOnly: true
      scripts:
        enabled: true
        type: configMap
        name: pmm-scripts
        globalMounts:
          - path: /scripts/run.sh
            subPath: run.sh
            readOnly: false
        defaultMode: 0775
