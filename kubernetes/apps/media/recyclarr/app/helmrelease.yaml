---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  
  interval: 15m
  
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  
  maxHistory: 2
  
  install:
    createNamespace: true
    remediation:
      retries: 3
  
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      recyclarr:
        type: cronjob
  
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400

        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: edge@sha256:c7e00bcd5c4cb9080844f4b9afde990db67a68c542cf292bfca547561ec79df1

            command: [ "/app/recyclarr/recyclarr" ]
            
            args: 
              - "sync"

            envFrom:
              - secretRef:
                  name: starr-apps-secret

    service:
      app:
        enabled: false
        controller: recyclarr

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/configs
            readOnly: true
        defaultMode: 0775
