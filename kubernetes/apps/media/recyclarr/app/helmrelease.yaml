---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      main:
        type: cronjob
  
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400

        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: edge@sha256:0b5c886da8dfb53c86225b5171ae0105ee8a62c479fd71716cd6b816d3f71a61

            command: ["/app/recyclarr/recyclarr"]
            args: 
              - "sync"

            envFrom:
              - secretRef:
                  name: starr-apps-secret

    service:
      main:
        enabled: false
        controller: main

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/configs
            readOnly: true
        defaultMode: 0775
