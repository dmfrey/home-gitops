---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      recyclarr:
        type: cronjob

        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400

        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.1.0@sha256:81ba81657ab75e9fe38e570141e5445d820dbbbae7012b2e7246b5f17b4abe8f

            command: [ "/app/recyclarr/recyclarr" ]

            args:
              - "sync"

            envFrom:
              - secretRef:
                  name: starr-apps-secret

    service:
      app:
        enabled: false
        controller: recyclarr

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/configs
            readOnly: true
        defaultMode: 0775
