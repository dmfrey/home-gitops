---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      main:
        type: cronjob
  
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400

        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: edge@sha256:1fcd45797acaf5381fb4ae0d95d60a270112c04cb24d3f996fbc46412a6e7369

            command: ["/app/recyclarr/recyclarr"]
            args: 
              - "sync"

            envFrom:
              - secretRef:
                  name: starr-apps-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/configs
            # defaultMode: 0775
            readOnly: true
