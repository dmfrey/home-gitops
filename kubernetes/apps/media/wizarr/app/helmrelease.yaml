---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app wizarr
  namespace: media

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 1568
          - 65534

    controllers:
      
      wizarr:
        type: statefulset
        
        annotations:
          reloader.stakater.com/auto: "true"
    
        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 4.0.0

            env:
              TZ: ${TIMEZONE}
              APP_URL: https://join.${SECRET_DOMAIN}
              APP_PORT: &port 5690
              DISABLE_BUILTIN_AUTH: "true"

            ports:
              - name: http
                containerPort: *port

            resources:
              requests:
                memory: 350Mi
                cpu: 5m
              limits:
                memory: 431Mi

    service:
      app:
        nameOverride: *app
        controller: wizarr
        ports:
          http:
            port: *port

    ingress:
      app:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:invite"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host "join.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: wizarr-tls-external

    serviceMonitor:
      monitor:
        enabled: true
        serviceName: wizarr-monitor
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 15m
            scrapeTimeout: 2m

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /data/database
        storageClass: ceph-block
