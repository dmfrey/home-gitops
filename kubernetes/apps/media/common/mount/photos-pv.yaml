apiVersion: v1
kind: PersistentVolume
metadata:
  name: photos-nfs-media
spec:
  storageClassName: nfs-client
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: photos-nfs-media
  nfs:
    server: ${QNAP_ADDR}
    path: "/photos"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
