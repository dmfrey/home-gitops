apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-downloads
spec:
  storageClassName: media-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${QNAP_ADDR}
    path: "/downloads"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
