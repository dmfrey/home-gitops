---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        capabilities:
          add:
            - CHOWN
        supplementalGroups:
          - 34
          - 44
          - 100
          - 226
          - 65534

    controllers:
      main:
        type: daemonset

        containers:
          main:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node_acc
              tag: 2.00.20.1

            env:
              TZ: "America/New_York"
              PUID: "1000"
              PGID: "1000"
              serverIP: tdarr.media.svc.cluster.local
              serverPort: 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName

            ports:
              - name: http
                containerPort: &port 8265

            resources:
              requests:
                cpu: 10m
                memory: 250Mi

    service:
      main:
        enabled: false
        ports:
          enabled: false
          http:
            port: *port

    persistence:
      media:
        enabled: true
        existingClaim: nfs-media
        globalMounts:
          - path: /media/library
            readOnly: false
      downloads:
        enabled: true
        existingClaim: media-downloads
        globalMounts:
          - path: /media/downloads
            readOnly: false
      cache:
        enabled: true
        existingClaim: tdarr-cache

