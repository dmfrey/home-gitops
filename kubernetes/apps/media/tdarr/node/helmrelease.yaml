---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        supplementalGroups:
          - 34
          - 44
          - 100
          - 109
          - 226
          - 1568
          - 65534
        capabilities:
          add:
            - CHOWN

    controllers:
      main:
        type: daemonset

        containers:
          main:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node_acc
              tag: 2.00.20.1

            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              serverIP: tdarr.media.svc.cluster.local
              serverPort: 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName

            nodeSelector:
              feature.node.kubernetes.io/pci-0300_1002.present: "true"

            ports:
              - name: http
                containerPort: &port 8265

            resources:
              requests:
                amd.com/gpu: 1
                cpu: 2000m
                memory: 2048Mi
              limits:
                amd.com/gpu: 1
                memory: 4096Mi

    service:
      main:
        enabled: false
        ports:
          enabled: false
          http:
            port: *port

    persistence:
      media:
        enabled: true
        existingClaim: nfs-media
      cache:
        enabled: true
        existingClaim: tdarr-cache

