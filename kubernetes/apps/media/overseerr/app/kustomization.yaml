---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.config.k8s.io/v1beta2
kind: Kustomization
namespace: media
resources:
  - ./helmrelease.yaml
  - ./secret-overseerr.sops.yaml
  - ./dashboard
configMapGenerator:
  - name: overseerr-config-template
    files:
      - ./config/settings.json
    options:
      labels:
        kustomize.toolkit.fluxcd.io/substitute: disabled
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: overseerr
  app.kubernetes.io/instance: overseerr

