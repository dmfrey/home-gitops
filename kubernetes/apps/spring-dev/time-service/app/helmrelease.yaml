---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app time-service

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65534

    controllers:
      *app :
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/dmfrey/time-service
              tag: 2.1.0
              pullPolicy: Always

            ports:
              - name: http
                containerPort: &port 8080

            env:
              LOGGING_LEVEL_IO_MICROMETER: ERROR
              SPRING_PROFILES_ACTIVE: kubernetes
              MANAGEMENT_OTLP_METRICS_EXPORT_URL: http://otelcol-dm-opentelemetry-collector.monitor.svc.cluster.local:4318/v1/traces
              MANAGEMENT_TRACING_ENABLED: true
              MANAGEMENT_OTLP_TRACING_ENDPOINT: http://otelcol-dm-opentelemetry-collector.monitor.svc.cluster.local:4318/v1/traces
              SPRING_DATASOURCE_URL: jdbc:postgresql://pg-time-service-rw:5432/time-service
              SPRING_DATASOURCE_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: pg-time-service-app
                    key: username
              SPRING_DATASOURCE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-time-service-app
                    key: password

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /actuator/health/liveness
                    port: *port
                  initialDelaySeconds: 15
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /actuator/health/readiness
                    port: *port
                  initialDelaySeconds: 15
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /actuator/health
                    port: *port
                  failureThreshold: 3
                  timeoutSeconds: 3
                  initialDelaySeconds: 15
                  periodSeconds: 5

            resources:
              requests:
                cpu: 0.5
                memory: 1024Mi
              limits:
                cpu: 1.0
                memory: 1024Mi

            securityContext:
              fsGroup: 1001
              runAsNonRoot: true
              runAsUser: 1001

    service:
      *app :
        controller: time-service
        ports:
          http:
            port: *port

