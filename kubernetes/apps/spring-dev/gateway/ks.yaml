---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-spring-dev-gateway
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/spring-dev/gateway/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: grafana-secret
  dependsOn:
    - name: cluster-apps-authentik
    - name: cluster-apps-plex
