---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.config.k8s.io/v1beta2
kind: Kustomization
configMapGenerator:
  - name: grafana-spring-cloud-gateway-for-kubernetes
    files:
      - grafana-spring-cloud-gateway-for-kubernetes.json=./grafana-spring-cloud-gateway-for-kubernetes.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana.io/folder: Spring Cloud Gateway
  labels:
    grafana.io/dashboard: "true"
