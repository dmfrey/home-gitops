apiVersion: "tanzu.vmware.com/v1"
kind: SpringCloudGateway
metadata:
  name: spring-dev-gateway
  namespace: spring-dev
spec:

  count: 3

  env:
    - name: logging.level.org.springframework.web
      value: debug
      
  sso:
    secret: spring-dev-gateway-secret

  observability:
    metrics:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    tracing:
      zipkin:
        enabled: true
        url: http://otel-collector-opentelemetry-collector.monitor.svc.cluster.local:9411/api/v2/spans