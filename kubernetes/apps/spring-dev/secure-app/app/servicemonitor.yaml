---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: secure-app
spec:
  endpoints:
    - port: https
      path: '/actuator/prometheus'
      scheme: https
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - spring-dev
  selector:
    matchLabels:
      app.kubernetes.io/name: secure-app
