apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: secure-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secure-app
    spec:
      containers:
        - image: ghcr.io/dmfrey/secure-app:1.1.3
          name: secure-app

          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: jks-password-secret
            - name: CERT_PATH
              value: /opt/secret
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: MANAGEMENT_TRACING_ENABLED
              value: "true"
            - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
              value: http://otelcol-dm-opentelemetry-collector.monitor.svc.cluster.local:4318/v1/traces
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_URL
              value: http://otelcol-dm-opentelemetry-collector.monitor.svc.cluster.local:4318/v1/metrics
            - name: DEBUG
              value: "true"

          ports:
            - containerPort: 8443
              name: https

          volumeMounts:
            - mountPath: /opt/secret
              name: cert

      volumes:
        - name: cert
          secret:
            secretName: secure-app-cert

      automountServiceAccountToken: false
