---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    # - http01:
    #     ingress:
    #       class: nginx
    #   selector:
    #     dnsZones:
    #       - '${EXTERNAL_DOMAIN}'
    - dns01:
        cloudflare:
          email: ${EMAIL_ADDRESS}
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: apiKey
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    # - http01:
    #     ingress:
    #       class: nginx
    #   selector:
    #     dnsZones:
    #       - '${EXTERNAL_DOMAIN}'
    - dns01:
        cloudflare:
          email: ${EMAIL_ADDRESS}
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: apiKey
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
spec:
  secretName: wildcard-cert-tls
  dnsNames:
  - "*.${EXTERNAL_DOMAIN}"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
