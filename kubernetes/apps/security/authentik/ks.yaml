---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-authentik-database
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/security/authentik/database"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: pg-authentik
      namespace: security
  postBuild:
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: cloudnative-pg
    - name: cluster-apps-rook-ceph-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-authentik
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/security/authentik/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  postBuild:
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-authentik-database
    - name: kyverno
    - name: smtp-relay
    - name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-authentik-provision
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/security/authentik/provision"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: grafana-secret
      - kind: Secret
        name: spring-dev-gateway-authentik-secret
  dependsOn:
    - name: cluster-apps-authentik
    - name: cluster-apps-plex

