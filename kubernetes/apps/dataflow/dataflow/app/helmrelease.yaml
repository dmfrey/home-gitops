---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 30m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 25.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  values:

    mariadb:
      enabled: false

    externalDatabase:
      dataflow:
        url: 
        database: dataflow
        user: dataflow
      skipper:
        url: 
        database: skipper
        user: skipper
