---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 30m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 25.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  values:

    server:

      configuration:
        metricsDashboard: grafana.monitor.svc.cluster.local:80

      extraEnvVars: &extraEnvVars
        - name: dataflow.jdbcUrl
          valueFrom:
            secretKeyRef:
              name: pg-dataflow-app
              key: jdbc-url
        - name: skipper.jdbcUrl
          valueFrom:
            secretKeyRef:
              name: pg-skipper-app
              key: jdbc-url
        - name: rabbitmq.host
          valueFrom:
            secretKeyRef:
              name: rabbit-dataflow-default-user
              key: host
        - name: rabbitmq.port
          valueFrom:
            secretKeyRef:
              name: rabbit-dataflow-default-user
              key: port
        - name: rabbitmq.username
          valueFrom:
            secretKeyRef:
              name: rabbit-dataflow-default-user
              key: username
        - name: rabbitmq.password
          valueFrom:
            secretKeyRef:
              name: rabbit-dataflow-default-user
              key: password

      resources:
        limits:
          cpu: "1"
          memory: 1024M
        requests:
          cpu: "1"
          memory: 1024M

      service:
        type: LoadBalancer
        port: 8080

      ingress:
        enabled: true

        annotations:
          nginx.org/websocket-services: dataflow
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:"
        ingressClassName: external-nginx
        hostname: &host dataflow.${EXTERNAL_DOMAIN}
        tls: true

    skipper:

      extraEnvVars: *extraEnvVars

    mariadb:
      enabled: false

    externalDatabase:
      dataflow:
        url: ${dataflow.jdbcUrl}
      skipper:
        url: ${skipper.jdbcUrl}

    rabbitmq:
      enabled: false

    externalRabbitmq:
      enabled: true

      host: ${rabbitmq.host}
      port: ${rabbitmq.port}
      username: ${rabbitmq.username}
      password: ${rabbitmq.password}
