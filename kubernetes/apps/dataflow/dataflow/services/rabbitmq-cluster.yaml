apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbit-dataflow
  namespace: dataflow

spec:

  service:
    type: ClusterIP

  persistence:
    storageClassName: ceph-block
    storage: 20Gi

  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  