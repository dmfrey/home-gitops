---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 30m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 25.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m

  values:

    server:
      enabled: false

    skipper:
      enabled: false

    metrics:
      enabled: true

      resources:
        limits:
          cpu: "100m"
          memory: 128Mi
        requests:
          cpu: "100m"
          memory: 128Mi

      serviceMonitor:
        enabled: true

    mariadb:
      enabled: false

    rabbitmq:
      enabled: false
      