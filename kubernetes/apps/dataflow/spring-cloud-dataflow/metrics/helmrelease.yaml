---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 15m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 26.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m

  values:

    server:
      enabled: false

    skipper:
      enabled: false

    metrics:
      enabled: true

      resources:
        limits:
          cpu: "100m"
          memory: 128Mi
        requests:
          cpu: "100m"
          memory: 128Mi

      serviceMonitor:
        enabled: true

    waitForBackends:
      enabled: false
      
    mariadb:
      enabled: false

    rabbitmq:
      enabled: false
      