---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dataflow
  namespace: dataflow
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65534

    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/bitnami/spring-cloud-dataflow
              tag: 2.11.1-debian-11-r1
            
            ports:
              - name: http
                containerPort: &port 8080
            
            env:
              - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
                value: org.postgresql.Driver
              - name: SPRING_DATASOURCE_URL
                valueFrom:
                  secretKeyRef:
                    name: pg-dataflow-app
                    key: jdbc-uri
              - name: SPRING_DATASOURCE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: pg-dataflow-app
                    key: username
              - name: SPRING_DATASOURCE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pg-dataflow-app
                    key: password
            
            probes:
              liveness:
                enabled: true
                initialDelaySeconds: 120
                timeoutSeconds: 1
                periodSeconds: 20
                failureThreshold: 6
                successThreshold: 1
              readiness:
                enabled: true
                initialDelaySeconds: 120
                timeoutSeconds: 1
                periodSeconds: 20
                failureThreshold: 6
                successThreshold: 1
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 128Mi
            
            securityContext:
              fsGroup: 1001
              runAsNonRoot: true
              runAsUser: 1001

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          # hajimari.io/icon: "mdi:alpha-t-box"
        hosts:
          - host: &host dataflow.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: dataflow-tls-external

    persistence:
      config:
        enabled: true
        type: configMap
        name: spring-cloud-dataflow-server-config
        globalMounts:
          - path: /config/application.yaml
            readOnly: true
            subPath: application.yaml
      secrets:
        type: secret
        name: pg-dataflow-app
        globalMounts:
          - path: /etc/secrets/database
            readOnly: true
