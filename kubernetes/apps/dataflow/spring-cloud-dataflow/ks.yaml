---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dataflow-dashboards
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/dataflow/spring-cloud-dataflow/dashboards"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dataflow-services
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/dataflow/spring-cloud-dataflow/services"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-cloudnative-pg
    - name: cluster-apps-rabbitmq-cluster-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dataflow
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/dataflow/spring-cloud-dataflow/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-dataflow-services