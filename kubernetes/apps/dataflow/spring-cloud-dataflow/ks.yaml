---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dataflow
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/dataflow/spring-cloud-dataflow/dataflow"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  decryption:
    provider: sops
  postBuild:
    substituteFrom: 
      - kind: secret
        name: pg-dataflow-app
  dependsOn:
    - name: cluster-apps-dataflow-services
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dataflow-services
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/dataflow/spring-cloud-dataflow/services"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  decryption:
    provider: sops
  postBuild:
    substituteFrom: []
