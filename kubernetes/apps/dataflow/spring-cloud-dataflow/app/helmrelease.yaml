---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  
  interval: 5m
  
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 28.2.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    server:

      configuration:
        metricsDashboard: https://grafana.dmfrey.com:443

      extraEnvVars:
        - name: DEBUG
          value: "true"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC
          value: debug

      resources:
        requests:
          cpu: "0.5"
          memory: 1024M
        limits:
          cpu: "1"
          memory: 2048M

      service:
        type: ClusterIP
        port: 8080

      ingress:
        enabled: true

        annotations:
          nginx.org/websocket-services: dataflow
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        ingressClassName: external
        hostname: &host dataflow.${SECRET_DOMAIN}
        tls: true

      # initContainers:
      #   - name: check-db
      #     image: busybox
      #     command:
      #       - sh
      #       - -c
      #       - until nslookup -q=A pg-dataflow-rw.dataflow.svc.cluster.local; do echo waiting for pg-dataflow-rw.dataflow.svc.cluster.local; sleep 2; done

    skipper:

      extraEnvVars:
        - name: DEBUG
          value: "true"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC
          value: debug

      # initContainers:
      #   - name: check-db
      #     image: busybox
      #     command:
      #       - sh
      #       - -c
      #       - until nslookup -q=A pg-skipper-rw.dataflow.svc.cluster.local; do echo waiting for pg-skipper-rw.dataflow.svc.cluster.local; sleep 2; done

    metrics:
      enabled: true

      resources:
        requests:
          cpu: "0.5"
          memory: 1024Mi
        limits:
          cpu: "1.0"
          memory: 2048Mi
      
      replicaCount: 1
      
      serviceMonitor:
        enabled: true

    mariadb:
      enabled: false

    externalDatabase:
      driver: org.postgresql.Driver
      dataflow:
        url: jdbc:postgresql://pg-dataflow-rw.dataflow.svc.cluster.local:5432/dataflow
        username: dataflow
        existingSecret: pg-dataflow-app
        existingSecretPasswordKey: password
      skipper:
        url: jdbc:postgresql://pg-skipper-rw.dataflow.svc.cluster.local:5432/skipper
        username: skipper
        existingSecret: pg-skipper-app
        existingSecretPasswordKey: password

    rabbitmq:
      enabled: false
      
    externalRabbitmq:
      enabled: true
      host: rabbit-dataflow.dataflow.svc.cluster.local
      port: 5672
      username: default_user_4DqLnJ1GCSZriIF9VG-
      existingSecret: rabbit-dataflow-default-user
      existingSecretPasswordKey: password
