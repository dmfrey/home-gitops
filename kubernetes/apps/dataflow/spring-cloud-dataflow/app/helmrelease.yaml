---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 15m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 26.8.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m

  values:

    server:

      configuration:
        metricsDashboard: https://grafana.dmfrey.com:443

      env:
        - name: EXTERNAL_DATABASE_DATAFLOW_URL
          valueFrom:
            secretKeyRef:
              name: pg-dataflow-app
              key: jdbc-uri
        - name: EXTERNAL_DATABASE_SKIPPER_URL
          valueFrom:
            secretKeyRef:
              name: pg-dataflow-app
              key: jdbc-uri

      resources:
        limits:
          cpu: "1"
          memory: 2048M
        requests:
          cpu: "0.5"
          memory: 1024M

      service:
        type: LoadBalancer
        port: 8080

      ingress:
        enabled: true

        annotations:
          nginx.org/websocket-services: dataflow
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:"
          external-dns.alpha.kubernetes.io/target: ingress-ext.dmfrey.com
        ingressClassName: nginx-external
        hostname: &host dataflow.${EXTERNAL_DOMAIN}
        tls: true

    metrics:
      enabled: true

      resources:
        limits:
          cpu: "1.0"
          memory: 2048Mi
        requests:
          cpu: "0.5"
          memory: 1024Mi
      
      replicaCount: 3
      
      serviceMonitor:
        enabled: true

    mariadb:
      enabled: false

    rabbitmq:
      enabled: false
      
      auth:
        password: xdfZC_hLJWxgZWSykcjMX0ZBnyyKquiy
        erlangCookie: ukRqiEE9N0j-9a1FDek4sdNUuueHoCOg

    externalRabbitmq:
      enabled: true
      host: rabbit-dataflow.dataflow.svc
      port: 5672
      username: default_user_HktklERc08siwnP3o4e
      password: xdfZC_hLJWxgZWSykcjMX0ZBnyyKquiy
