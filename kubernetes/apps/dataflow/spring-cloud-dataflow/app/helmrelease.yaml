---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:

  interval: 5m

  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 32.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: externalRabbitmq.host
      kind: Secret
      name: rabbit-dataflow-default-user
      valuesKey: host
    - targetPath: externalRabbitmq.port
      kind: Secret
      name: rabbit-dataflow-default-user
      valuesKey: port
    - targetPath: externalRabbitmq.username
      kind: Secret
      name: rabbit-dataflow-default-user
      valuesKey: username
    - targetPath: externalRabbitmq.password
      kind: Secret
      name: rabbit-dataflow-default-user
      valuesKey: password

  values:

    deployer:
      imagePullPolicy: Always
      imagePullSecrets:
        - github-deploy-key
      volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          persistentVolumeClaim:
            claimName: deployer-shared

    server:

      # image:
      #   repository: springcloud/spring-cloud-dataflow-server
      #   tag: 2.11.5

      configuration:
        metricsDashboard: https://grafana.dmfrey.com:443

      extraEnvVars:
        - name: DEBUG
          value: "true"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC
          value: debug
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED
          value: "true"
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_ENABLED
          value: "true"
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_HOST
          value: spring-cloud-dataflow- prometheus-proxy.dataflow.svc.cluster.local
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_PORT
          value: 7001

      extraVolumes:
        - name: scdf-server-m2
          persistentvolumeclaim:
            claimName: scdf-server-m2

      extraVolumeMounts:
        - name: scdf-server-m2
          mountPath: /.m2
          readOnly: false

      livenessProbe:
        initialDelaySeconds: 30

      resources:
        requests:
          cpu: "0.5"
          memory: 1024M
        limits:
          cpu: "1"
          memory: 2048M

      service:
        type: ClusterIP
        port: 8080

      ingress:
        enabled: true

        annotations:
          nginx.org/websocket-services: dataflow
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        ingressClassName: external
        hostname: &host dataflow.${SECRET_DOMAIN}
        tls: true

    skipper:

      # image:
      #   repository: springcloud/spring-cloud-skipper-server
      #   tag: 2.11.5

      extraEnvVars:
        - name: DEBUG
          value: "true"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC
          value: debug
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED
          value: "true"
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_ENABLED
          value: "true"
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_HOST
          value: spring-cloud-dataflow- prometheus-proxy.dataflow.svc.cluster.local
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_RSOCKET_PORT
          value: 7001

      extraVolumes:
        - name: scdf-skipper-m2
          persistentvolumeclaim:
            claimName: scdf-skipper-m2

      extraVolumeMounts:
        - name: scdf-skipper-m2
          mountPath: /.m2
          readOnly: false

      livenessProbe:
        initialDelaySeconds: 30

    metrics:
      enabled: true

      image:
        repository: micrometermetrics/prometheus-rsocket-proxy:1.5.3
        digest: sha256:c0ca1ffebca21d7e81ccf11d874bebe365012b46db8d0531a4bd1ef07930f709
      resources:
        requests:
          cpu: "0.5"
          memory: 1024Mi
        limits:
          cpu: "1.0"
          memory: 2048Mi

      replicaCount: 1

      serviceMonitor:
        enabled: true

    mariadb:
      enabled: false

    externalDatabase:
      driver: org.postgresql.Driver
      dataflow:
        url: jdbc:postgresql://pg-dataflow-rw.dataflow.svc.cluster.local:5432/dataflow
        username: dataflow
        existingSecret: pg-dataflow-app
        existingSecretPasswordKey: password
      skipper:
        url: jdbc:postgresql://pg-skipper-rw.dataflow.svc.cluster.local:5432/skipper
        username: skipper
        existingSecret: pg-skipper-app
        existingSecretPasswordKey: password

    rabbitmq:
      enabled: false

    externalRabbitmq:
      enabled: true
      # host: rabbit-dataflow.dataflow.svc.cluster.local
      # port: 5672
      # username: default_user_4DqLnJ1GCSZriIF9VG-
      # existingSecret: rabbit-dataflow-default-user
      # existingSecretPasswordKey: password
