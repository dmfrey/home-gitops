---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spring-cloud-dataflow
  namespace: dataflow
spec:
  interval: 30m
  chart:
    spec:
      chart: spring-cloud-dataflow
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m

  values:

    server:

      configuration:
        metricsDashboard: https://grafana.dmfrey.com:443

      resources:
        limits:
          cpu: "1"
          memory: 2048M
        requests:
          cpu: "0.5"
          memory: 1024M

      service:
        type: LoadBalancer
        port: 8080

      ingress:
        enabled: true

        annotations:
          nginx.org/websocket-services: dataflow
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:"
        ingressClassName: external-nginx
        hostname: &host dataflow.${EXTERNAL_DOMAIN}
        tls: true

    metrics:
      enabled: true

      resources:
        limits:
          cpu: "1.0"
          memory: 2048Mi
        requests:
          cpu: "0.5"
          memory: 1024Mi
      
      replicaCount: 3
      
      serviceMonitor:
        enabled: true

    mariadb:
      enabled: false

