---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/external-secrets.io/secretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: k8s-store-default-ns

spec:

  provider:

    kubernetes:

      auth:
        serviceAccount:
          name: external-secrets-store-sa

      # with this, the store is able to pull only from `default` namespace
      remoteNamespace: external-secrets

      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
