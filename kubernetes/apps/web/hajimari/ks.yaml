---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-hajimari
  namespace: flux-system
spec:
  targetNamespace: web
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname hajimari
  path: ./kubernetes/apps/web/hajimari/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
    substituteFrom: []
  dependsOn: 
    - name: cluster-apps-authentik
