---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: web
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    env:
      TZ: America/New_York
    hajimari:
      title: Portal
      lightTheme: espresso
      darkTheme: catppuccin-macchiato
      customThemes:
        - name: catppuccin-macchiato
          backgroundColor: "#24273a"
          primaryColor: "#cad3f5"
          accentColor: "#8aadf4"
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - dataflow
          - download
          - flux-system
          - gateway
          - home
          - media
          - monitor
          - network
          - security
          - spring-dev
          - storage
    
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "false"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host portal.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: hajimari-tls-external
    
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    
    persistence:
      data:
        enabled: true
        type: emptyDir
    
    resources:
      requests:
        cpu: 100m
        memory: 128M
