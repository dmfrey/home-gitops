---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rabbitmq-cluster-operator
  namespace: flux-system
spec:
  targetNamespace: datastore
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/apps/datastore/rabbitmq-cluster-operator/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 5m
  timeout: 1m30s
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn: []
