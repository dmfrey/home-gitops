---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name external-dns-external
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
      interval: 15m
  
  values:
    
    fullnameOverride: *name

    domainFilters:
      - ${EXTERNAL_DOMAIN}
      - ${PROFESSIONAL_DOMAIN}

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-external-secret
            key: cloudflare_api_token

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied
      - --cloudflare-dns-records-per-page=5000
      - --ingress-class=nginx-external
      - --exclude-target-net=172.16.0.0/12
      - --exclude-target-net=192.168.0.0/16
      - --exclude-domains=${INTERNAL_DOMAIN}

    interval: 10s

    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-external-secret

    policy: sync
    provider: cloudflare

    resources:
      requests:
        cpu: 13m
        memory: 128M
      limits:
        memory: 512M

    serviceMonitor:
      enabled: true
  
    sources:
      - crd
      - ingress
      - service

    txtPrefix: "${CLUSTER_NAME}-"

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
