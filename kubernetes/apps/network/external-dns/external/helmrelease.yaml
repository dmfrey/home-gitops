---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
      interval: 30m
  values:
    interval: 10s

    domainFilters:
      - ${EXTERNAL_DOMAIN}

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-secret
            key: cloudflare_api_token

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied
      - --cloudflare-dns-records-per-page=5000
      - --ingress-class=nginx

    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret

    policy: sync
    provider: cloudflare

    resources:
      requests:
        cpu: 13m
        memory: 42M
      limits:
        memory: 42M

    serviceMonitor:
      enabled: true
  
    sources:
      - ingress
      - crd

    txtPrefix: "dmf-kube-001-"

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
