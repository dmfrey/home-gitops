---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name external-dns-internal
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
      interval: 15m
  
  values:
    
    fullnameOverride: *name
    
    domainFilters:
      - ${INTERNAL_DOMAIN}

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --rfc2136-host=${DNS_ADDR}
      - --rfc2136-port=53
      - --rfc2136-zone=${INTERNAL_DOMAIN}
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-secret=${EXTERNAL_DNS_RFC2136_TSIG_SECRET}
      - --rfc2136-tsig-secret-alg=${EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG}
      - --rfc2136-tsig-keyname=${EXTERNAL_DNS_RFC2136_TSIG_KEYNAME}
      - --ingress-class=nginx-internal
      - --txt-owner-id=${INTERNAL_DOMAIN}

    interval: 10s

    logLevel: debug

    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-internal-secret

    policy: sync
    provider: rfc2136
    registry: txt
    txtPrefix: "${CLUSTER_NAME}-"

    resources:
      requests:
        cpu: 16m
        memory: 90M
      limits:
        memory: 90M

    serviceMonitor:
      enabled: true
  
    sources:
      - crd
      - ingress
      - service

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/envFrom
                value:
                  - secretRef:
                      name: external-dns-internal-secret
