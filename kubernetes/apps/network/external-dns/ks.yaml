    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-apps-externaldns-shared
    - name: cluster-apps-kube-prometheus-stack-crds