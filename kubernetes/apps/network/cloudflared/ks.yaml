---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cloudflared
  namespace: flux-system
spec:
  interval: 5m
  path: "./kubernetes/apps/network/cloudflared/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-ingress-nginx

