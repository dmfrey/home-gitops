---
originRequest:
  http2Origin: true

ingress:
  - hostname: "${EXTERNAL_DOMAIN}"
    service: https://ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: "tunnel.${EXTERNAL_DOMAIN}"
  - hostname: "*.${EXTERNAL_DOMAIN}"
    service: https://ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: "tunnel.${EXTERNAL_DOMAIN}"
  - service: http_status:404