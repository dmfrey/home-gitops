---
originRequest:
  http2Origin: true

ingress:
  - hostname: "dmfrey.com"
    service: https://ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: dmfrey.com
      httpHostHeader: dmfrey.com
      noTLSVerify: true
  - hostname: "grafana.dmfrey.com"
    service: https://ingress-nginx-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: grafana.dmfrey.com
      httpHostHeader: grafana.dmfrey.com
      noTLSVerify: true
  - hostname: "*.dmfrey.com"
    service: https://ingress-nginx-controller.network.svc.cluster.local:443
    # originRequest:
      # originServerName: "tunnel.dmfrey.com"
    noTLSVerify: true
  - service: http_status:404