---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-vlan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp2s0.50",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { 
                "dst": "192.168.50.0/24", 
                "gateway": "192.168.50.1" 
              }
            ],
            "gateway": "192.168.50.1",
            "capabilities": { "mac": true }
          }
        }
      ]
    }
