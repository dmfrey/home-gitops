---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-multus-amd
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/network/multus/amd"
  postBuild:
    substituteFrom: []
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-multus-arm
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/network/multus/arm"
  postBuild:
    substituteFrom: []
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-multus-config
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/network/multus/config"
  postBuild:
    substituteFrom: []
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  dependsOn:
    - name: cluster-apps-multus-amd
    - name: cluster-apps-multus-arm
