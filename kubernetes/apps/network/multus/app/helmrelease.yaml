---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.1.0-thick

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.5.1

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

    hostPaths:
      netns: /var/run/netns

    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 64M
