---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: system
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.16.3
  interval: 30m

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:

    extraConfig:
      "api-rate-limit": "{\"endpoint-create\": \"rate-limit:200/s,rate-burst:200,parallel-requests:200,auto-adjust:true\", \"endpoint-delete\": \"rate-limit:200/s,rate-burst:200,parallel-requests:200,auto-adjust:true\", \"endpoint-get\": \"rate-limit:200/s,rate-burst:200,parallel-requests:200,auto-adjust:true\", \"endpoint-list\": \"rate-limit:200/s,rate-burst:200,parallel-requests:200,auto-adjust:true\", \"endpoint-patch\": \"rate-limit:200/s,rate-burst:200,parallel-requests:200,auto-adjust:true\"}"

    hubble:
      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        label: grafana.io/dashboard
        labelValue: "true"
        annotations:
          grafana.io/folder: Network

      relay:
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        ingress:
          enabled: true
          className: external
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            auth.home.arpa/enabled: "true"
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          hosts:
            - &host hubble.${EXTERNAL_DOMAIN}
          tls:
            - hosts:
                - *host
              secretName: hubble-tls-external

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

      dashboards:
        enabled: true
        label: grafana.io/dashboard
        labelValue: "true"
        annotations:
          grafana.io/folder: Network

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    dashboards:
      enabled: true
      label: grafana.io/dashboard
      labelValue: "true"
      annotations:
        grafana.io/folder: Network

