---
autoDirectNodeRoutes: true

bgpControlPlane:
  enabled: true

bandwidthManager:
  enabled: true
  bbr: true

bpf:
  masquerade: true
  tproxy: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

cluster:
  name: microk8s-cluster
  id: 1

cni:
  exclusive: false

enableCnpStatusUpdates: true
endpointStatus:
  enabled: true
  status: "policy"

k8sServiceHost: 192.168.86.2

k8sServicePort: 16443

ipam:
  mode: "kubernetes"

ingressController:
  enabled: false
  loadbalancerMode: shared

ipv4NativeRoutingCIDR: 192.168.86.0/16

hubble:
  enabled: false

kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

l7Proxy: true

loadBalancer:
  algorithm: maglev
  mode: dsr

localRedirectPolicy: true

operator:
  rollOutPods: true

rollOutCiliumPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

tunnel: "disabled"

