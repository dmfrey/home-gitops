---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "frey-dev"
  namespace: network
spec:
  secretName: "frey-dev-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${INTERNAL_DOMAIN}"
  dnsNames:
    - "${INTERNAL_DOMAIN}"
    - "*.${INTERNAL_DOMAIN}"