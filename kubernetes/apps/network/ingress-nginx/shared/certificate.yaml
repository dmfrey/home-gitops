---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "dmfrey-com"
  namespace: network
spec:
  secretName: "dmfrey-com-tls"
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "${EXTERNAL_DOMAIN}"
  dnsNames:
    - "${EXTERNAL_DOMAIN}"
    - "*.${EXTERNAL_DOMAIN}"