---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
configMapGenerator:
  - name: blocky-grafana-dashboard
    files:
      - blocky-grafana.json=https://raw.githubusercontent.com/0xERR0R/blocky/main/docs/blocky-grafana.json
  - name: blocky-query-grafana-dashboard
    files:
      - blocky-query-grafana-postgres.json=https://github.com/0xERR0R/blocky/blob/main/docs/blocky-query-grafana-postgres.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana.io/folder: Network
  labels:
    grafana.io/dashboard: "true"
