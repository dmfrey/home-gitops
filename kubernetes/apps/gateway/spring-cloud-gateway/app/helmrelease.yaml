---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spring-cloud-gateway
  namespace: gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: ./
      version: 2.1.5
      sourceRef:
        kind: GitRepository
        name: git-spring-cloud-gateway-k8s
        namespace: flux-system
      interval: 30m

