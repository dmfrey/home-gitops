kind: Kustomization
metadata:
  name: cluster-apps-descheduler
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/system/descheduler/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
