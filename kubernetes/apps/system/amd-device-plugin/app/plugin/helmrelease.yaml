---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amd-device-plugin
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
    image:
      repository: docker.io/rocm/k8s-device-plugin
      tag: 1.25.2.4@sha256:b7abbaa0c2ad8492eaeeeeb21d49883e2173d170a3137792c7e078bfc5202e05
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
    priorityClassName: system-node-critical
    service:
      main:
        enabled: false
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
    nodeSelector:
      feature.node.kubernetes.io/pci-0300_1002.present: "true"
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi