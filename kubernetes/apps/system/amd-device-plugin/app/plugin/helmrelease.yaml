---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: amd-device-plugin
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    
    defaultPodOptions:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_1002.present: "true"
        kubernetes.io/arch: amd64
      priorityClassName: system-node-critical
    
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: docker.io/rocm/k8s-device-plugin
              tag: 1.25.2.6@sha256:67eae6407483eb9507e684a61f9a6adfeb346c3722fcd09af56f183dd981473c
            workingDir: /root
            command: ["./k8s-device-plugin"]
            args: ["-logtostderr=true", "-stderrthreshold=INFO", "-v=5"]
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
    
    service:
      main:
        enabled: false
    
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins