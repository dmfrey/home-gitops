---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubernetes
  namespace: system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  # renovate: datasource=github-releases extractVersion=^v(?<version>.*)$ depName=kubernetes/kubernetes
  version: 1.29.2
  serviceAccountName: kube-system
  secrets:
    - name: talos-upgrade-api-access
      path: /var/run/secrets/talos.dev
  concurrency: 1
  drain:
    gracePeriod: 30
    deleteLocalData: true
    force: true
  nodeSelector:
    matchExpressions:
      - key: plan.upgrade.cattle.io/talos
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  prepare:
    image: ghcr.io/siderolabs/talosctl@sha256:e9526f07e64c09ef47b5e68860fd94d64f749a538a752e92720236abd475f1e9
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'health'
  upgrade:
    image: ghcr.io/siderolabs/talosctl@sha256:e9526f07e64c09ef47b5e68860fd94d64f749a538a752e92720236abd475f1e9
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - "--nodes=$(NODE_IP)"
      - "upgrade-k8s"
      - "--to=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
