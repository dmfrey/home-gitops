---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: "v1.5.5"
  serviceAccountName: system-upgrade
  secrets:
    - name: talos-upgrade-api-access
      path: /var/run/secrets/talos.dev
  concurrency: 1
  drain:
    skipWaitForDeleteTimeout: 60
    deleteLocalData: true
    force: true
  nodeSelector:
    matchExpressions:
      - key: plan.upgrade.cattle.io/talos
        operator: Exists
      - key: kubernetes.io/os
        operator: In
        values: [linux]
  prepare:
    image: ghcr.io/siderolabs/talosctl@sha256:e9526f07e64c09ef47b5e68860fd94d64f749a538a752e92720236abd475f1e9
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'health'
  upgrade:
    image: ghcr.io/siderolabs/talosctl@sha256:e9526f07e64c09ef47b5e68860fd94d64f749a538a752e92720236abd475f1e9
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'upgrade'
      - '--image=ghcr.io/siderolabs/installer:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)'
      - '--preserve=true'
      - '--wait=false'
      - '--stage=true'
