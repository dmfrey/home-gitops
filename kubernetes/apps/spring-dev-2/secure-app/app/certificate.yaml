apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: secure-app-cert
spec:
  keystores:
    jks:
      passwordSecretRef:
        name: jks-password-secret
        key: password
      create: true
  issuerRef:
    name: spring-dev-cluster-issuer
    group: cert-manager.io
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 256
  dnsNames:
    - secure-app-bundle
    - localhost
  secretName: secure-app-cert
  commonName: secure-app-bundle
  duration: 1h
  renewBefore: 5m
