apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
      interval: 15m
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
