---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-otel-operator
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/monitor/otel/operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn: []
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-otel-collector
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/monitor/otel/collector"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-otel-operator
