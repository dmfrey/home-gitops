---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: otel-operator
  namespace: monitor
spec:

  interval: 15m
  timeout: 15m

  chart:
    spec:
      chart: opentelemetry-operator
      version: 0.53.3
      sourceRef:
        kind: HelmRepository
        name: opentelemetry-charts
        namespace: flux-system
  
  install:
    remediation:
      retries: 3
  
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  
  uninstall:
    keepHistory: false
 
  values:
  