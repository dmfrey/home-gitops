---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitor
spec:
  
  interval: 30m
  timeout: 15m
  
  chart:
    spec:
      chart: loki
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system

      healthChecks:
        - apiVersion: helm.toolkit.fluxcd.io/v2beta2
          kind: HelmRelease
          name: loki
          namespace: monitor

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
  
  valuesFrom:
    - kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_NAME
      targetPath: loki.storage.bucketnames
    - kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_HOST
      targetPath: loki.storage.endpoint
    - kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: loki.storage.access_key_id
    - kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: loki.storage.secret_access_key

  values:
  
    loki:
  
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-ceph-bucket
        configmap.reloader.stakater.com/reload: loki-ceph-bucket

      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true

      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608

        memberlist:
          abort_if_cluster_join_fails: false
          join_members: ["loki-memberlist"]

        limits_config:
          ingestion_burst_size_mb: 128
          ingestion_rate_mb: 64
          max_query_parallelism: 100
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: 30d
          shard_streams:
            enabled: true
          split_queries_by_interval: 1h

        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        
        frontend:
          max_outstanding_per_tenant: 4096

        common:
          path_prefix: /var/loki
          replication_factor: 2
          ring:
            kvstore:
              store: memberlist

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alert-manager.monitor.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules
          ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist

        analytics:
          reporting_enabled: false

    gateway:
      replicas: 2
      enabled: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            172.22.0.0/12,192.168.0.0/16
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: loki-tls-external

    write:
      replicas: 2
      persistence:
        size: 20Gi
        storageClass: ceph-block

    read:
      replicas: 2
      extraVolumeMounts:
        - name: rules
          mountPath: /rules
      extraVolumes:
        - name: rules
          emptyDir: {}
      persistence:
        size: 20Gi
        storageClass: ceph-block

    backend:
      replicas: 2
      extraVolumeMounts:
        - name: rules
          mountPath: /rules/fake
        - name: scratch
          mountPath: /tmp/scratch
      extraVolumes:
        - name: rules
          emptyDir: {}
        - name: scratch
          emptyDir: {}
      persistence:
        size: 20Gi
        storageClass: ceph-block

