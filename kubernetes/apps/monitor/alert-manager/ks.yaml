---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app alert-manager
  namespace: flux-system
spec:
  targetNamespace: monitor
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/apps/monitor/alert-manager/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: *app
      VOLSYNC_CAPACITY: 50Mi
    substituteFrom: []
    #   - kind: Secret
    #     name: flux-volsync-secret
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
