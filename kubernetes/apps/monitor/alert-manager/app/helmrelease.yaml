---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alert-manager
  namespace: monitor
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: storage
              accessMode: ReadWriteOnce
              size: 50Mi
              storageClass: ceph-block
              globalMounts: 
                - path: /alertmanager
        
        containers:
          main:
            image:
              repository: quay.io/prometheus/alertmanager
              tag: main
            ports:
              - name: http
                containerPort: 9093
            resources:
              requests:
                cpu: 11m
                memory: 50M
              limits:
                memory: 99M
            securityContext:
              fsGroup: 2000
              runAsNonRoot: true
              runAsUser: 1000

    service:
      main:
        ports:
          http:
            port: 9093

    ingress:
      main:
        enabled: true
        className: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:alpha-t-box"
          external-dns.alpha.kubernetes.io/target: ingress-ext.dmfrey.com
        hosts:
          - host: &host alert-manager.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: alert-manager-tls-external

    persistence:
      config:
        enabled: true
        type: configMap
        name: alertmanager-configmap
        globalMounts: 
          - path: /etc/alertmanager
      secrets:
        type: secret
        name: alert-manager-secret
        globalMounts:
          - path: /etc/secrets
