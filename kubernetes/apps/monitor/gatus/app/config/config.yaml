---
web:
  port: ${CUSTOM_WEB_PORT}

storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true

metrics: true

debug: false

ui:
  title: Health Status
  header: Health Status
  logo: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/lds-transparent.png

alerting:
  pushover:
    application-token: ${PUSHOVER_API_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

remote:
  instances:
    - endpoint-prefix: ""
      url: "https://status.${SECRET_DOMAIN}/api/v1/endpoints/statuses"

security:
  oidc:
    issuer-url: "https://auth.${SECRET_DOMAIN}"
    redirect-url: "https://status.${SECRET_DOMAIN}/authorization-code/callback"
    client-id: "gatuw"
    client-secret: "${GATUS_SSO_CLIENT_SECRET}"
    scopes: ["openid"]
