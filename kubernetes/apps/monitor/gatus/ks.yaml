---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-gatus-services
  namespace: flux-system
spec:
  targetNamespace: monitor
  path: ./kubernetes/apps/monitor/gatus/services
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  interval: 15m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cluster-apps-cloudnative-pg
    - name: cluster-apps-kube-prometheus-stack-crds
