# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name thanos-redis
  namespace: monitor
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 18.17.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    timeout: 1m
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    timeout: 1m
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    global:
      storageClass: ceph-block

    fullnameOverride: &name

    auth:
      enabled: false
      sentinel: false
      # existingSecret: thanos-redis-secret
      # existingSecretPasswordKey: password
    
    master:
      persistence:
        enabled: false
        # existingClaim: thanos-redis-master-pvc

    replica:
      persistence:
        enabled: false
        # storageClass: ceph-block
        # accessModes:
        #   - ReadWriteOnce

    metrics:
      enabled: true

      serviceMonitor:
        enabled: true
        interval: 1m
      