# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name thanos-redis
  namespace: monitor
spec:
  
  interval: 15m
  timeout: 15m
  
  chart:
    spec:
      chart: redis
      version: 19.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    global:
      storageClass: ceph-block

    fullnameOverride: &name

    auth:
      enabled: false
      sentinel: false
      # existingSecret: thanos-redis-secret
      # existingSecretPasswordKey: password

    image:
      registry: docker.io
      repository: bitnami/redis
      tag: 7.2.5

    master:

      livenessProbe: &livenessProbe
        initialDelaySeconds: 45

      readinessProbe: &readinessProbe
        initialDelaySeconds: 45

      persistence:
        enabled: false
        # existingClaim: thanos-redis-master-pvc

      # sidecars:
      #   - name: p3x-redis-ui
      #     image: patrikx3/p3x-redis-ui:latest
      #     imagePullPolicy: Always
      #     ports:
      #       - name: redis-ui
      #         containerPort: &redisUiPort 7843

      # service:
      #   extraPorts:
      #     - name: redis-ui
      #       port: *redisUiPort
      #       targetPort: *redisUiPort

    replica:

      livenessProbe: *livenessProbe

      readinessProbe: *readinessProbe

      persistence:
        enabled: false
        # storageClass: ceph-block
        # accessModes:
        #   - ReadWriteOnce

    sentinel:
      enabled: true

    metrics:
      enabled: true

      serviceMonitor:
        enabled: true
        interval: 1m
      