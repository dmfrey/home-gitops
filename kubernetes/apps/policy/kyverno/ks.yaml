---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno
  namespace: flux-system
spec:
  interval: 15m
  path: "./kubernetes/apps/policy/kyverno/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: true
  postBuild:
    substituteFrom: []
  decryption: 
    provider: sops
  dependsOn:
    - name: cluster-apps-kube-prometheus-stack-crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cluster-policies
  namespace: flux-system
spec:
  path: ./kubernetes/apps/policy/kyverno/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false # no flux ks dependents
  postBuild:
    substituteFrom: []
  interval: 15m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: cluster-apps-kyverno
