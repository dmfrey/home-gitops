---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 6.3.0
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              MATTER_SERVER__INSTANCE_NAME: *app
              MATTER_SERVER__PORT: &wsPort 5580
              MATTER_SERVER__APPLICATION_URL: &host matter.${SECRET_DOMAIN}
              MATTER_SERVER__LOG_LEVEL: debug

            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5

            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.9/24"],
                "mac": "36:3b:ef:15:c3:00"
              }]

    defaultPodOptions:
      securityContext:
        runAsUser: 0                      # Must be run as root user
        runAsGroup: 0
        runAsNonRoot: false               # Must be run as root user
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 34

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: *app
          io.cilium/lb-ipam-ips: ${SVC_MATTER_ADDR}
        ports:
          ws:
            protocol: TCP
            port: *wsPort
            primary: true
        externalTrafficPolicy: Cluster

    ingress:
      internal:
        className: internal
        annotations:
          nginx.org/websocket-services: *app
          # cert-manager.io/cluster-issuer: letsencrypt-prod
          # hajimari.io/enable: "true"
          # hajimari.io/icon: "simple-icons:matter"
          # external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *wsPort
        tls:
          - hosts:
              - *host
            # secretName: matter-server-tls-external

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

