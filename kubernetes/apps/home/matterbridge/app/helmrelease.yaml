---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matterbridge

spec:

  interval: 10m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/t0bst4r/matterbridge-home-assistant-addon/amd64
              tag: 1.6.0-75@sha256:2abedce5cf448b5ecbbface24c62ffa228000853b6ac30d06e7ebbe6aea72456

            env:
              TZ: ${TIMEZONE}
              HOME_ASSISTANT_URL: http://home-assistant.home.svc.cluster.local:8123
              SUPERVISOR_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: MATTERBRIDGE_TOKEN

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

            # resources:
            #   requests:
            #     cpu: 47m
            #     memory: 2048Mi
            #   limits:
            #     memory: 4096Mi

            securityContext:
              # allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: matter.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.31.105
        ports:
          http:
            port: &port 8283
          ws:
            port: &wsPort 8284

    ingress:
      external:
        className: external
        annotations:
          nginx.org/websocket-services: *app
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:matterdotjs"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host matter.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: matterbridge-tls-external

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /config

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
