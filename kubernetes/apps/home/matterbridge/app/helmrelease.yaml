---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matterbridge

spec:

  interval: 10m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: docker pull ghcr.io/t0bst4r/matterbridge-home-assistant-addon/amd64
              tag: 1.6.0-75@sha256:2abedce5cf448b5ecbbface24c62ffa228000853b6ac30d06e7ebbe6aea72456

            # env:
            #   TZ: ${TIMEZONE}
            #   HASS_RECORDER_DB_URL:
            #     valueFrom:
            #       secretKeyRef:
            #         name: pg-home-assistant-app
            #         key: uri

            # envFrom:
            #   - secretRef:
            #       name: home-assistant-secret
            #     prefix: "HASS_"

            # ports:
            #   - name: http
            #     containerPort: 8123

            # probes:
            #   liveness:
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /manifest.json
            #         port: 8123
            #       initialDelaySeconds: 3
            #       periodSeconds: 3
            #   readiness:
            #     enabled: false
            #   startup:
            #     enabled: false

            # resources:
            #   requests:
            #     cpu: 47m
            #     memory: 2048Mi
            #   limits:
            #     memory: 4096Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        # type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: matter.${INTERNAL_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.31.105
        ports:
          http:
            port: &port 8283
          ws:
            port: &wsPort 8284

    ingress:
      external:
        className: external
        annotations:
          nginx.org/websocket-services: *app
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:matterdotjs"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host matter.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: matterbridge-tls-external

    persistence:
      app:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /app

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
