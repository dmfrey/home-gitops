---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matterbridge

spec:

  interval: 10m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: matterbridge-config

        containers:
          *app :
            image:
              repository: ghcr.io/t0bst4r/matterbridge-home-assistant
              tag: 2.1.2@sha256:1b78a2cc1b4d002f99f2f7f4747749c1b1c17c248d909edbbd0b67dd9e6bc967

            env:
              TZ: ${TIMEZONE}
              MHA_CONFIG:
                valueFrom:
                  secretKeyRef:
                    name: matterbridge-secret
                    key: MHA_CONFIG

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            # resources:
            #   requests:
            #     cpu: 47m
            #     memory: 2048Mi
            #   limits:
            #     memory: 4096Mi

            securityContext:
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: matterbridge.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.31.105
        ports:
          http:
            port: &port 8283
          # ws:
          #   port: &wsPort 8284
          matter:
            port: &matterPort 5540

    ingress:
      external:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.org/websocket-services: *app
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:matterdotjs"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host matterbridge.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: matterbridge-tls-external

    persistence:
      dot-matterbridge:
        existingClaim: ${DOT_MATTERBRIDGE_CLAIM}
        globalMounts:
          - path: /root/.matterbridge

      matterbridge:
        existingClaim: ${MATTERBRIDGE_CLAIM}
        globalMounts:
          - path: /root/Matterbridge

      # config:
      #   type: configMap
      #   name: matterbridge-config
      #   globalMounts:
      #     - path: /app/config.json
      #       subPath: matterbridge-config.json

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
