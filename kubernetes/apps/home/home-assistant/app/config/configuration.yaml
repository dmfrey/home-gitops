# Loads default set of integrations. Do not remove.
default_config:

system_health:

prometheus:
  namespace: home-assistant

http:
  server_host: 0.0.0.0
  ip_ban_enabled: true
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.22.0.0/15
    - 192.0.0.0/9
    - 192.168.31.0/24
    - 127.0.0.1
    - ::1

homeassistant:
  # Name of the location where Home Assistant is running
  name: ${ORGANIZATION}
  # Location required to calculate the time the sun rises and sets
  latitude: !env_var HASS_LATITUDE
  longitude: !env_var HASS_LONGITUDE
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 210.81
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: ${TIMEZONE}
  country: US
  packages: !include_dir_named hass-config/packages
  external_url: https://home.${SECRET_DOMAIN}
  internal_url: http://${SVC_HASS_ADDR}:8123

recorder:
  db_url: !env_var HASS_RECORDER_DB_URL

