binary_sensor: !include_dir_merge_list hass-config/binary_sensors
group: !include_dir_merge_named hass-config/groups
input_boolean: !include_dir_merge_named hass-config/input_booleans
input_button: !include_dir_merge_named hass-config/input_buttons
input_datetime: !include_dir_merge_named hass-config/input_datetimes
input_number: !include_dir_merge_named hass-config/input_numbers
input_select: !include_dir_merge_named hass-config/input_selects
input_text: !include_dir_merge_named hass-config/input_texts
notify: !include hass-config/notify.yaml
scene: !include hass-config/scenes.yaml
schedule: !include_dir_merge_named hass-config/schedule
script: !include_dir_merge_named hass-config/scripts
sensor: !include_dir_merge_list hass-config/sensors
template: !include_dir_merge_list hass-config/templates

frontend:
  themes: !include_dir_merge_named hass-config/themes

zeroconf:

zone: !include hass-config/zone.yaml

logger:
  default: info
  logs:
    homeassistant.components.mqtt: warning

# configuration.yaml entry which defines a Home Assistant sensor from MQTT
mqtt:
  sensor:
    - name: "propane_tank_1_sensor_voltage"
      state_topic: "propane/1/voltage"
      value_template: "{{ value }}"
      unit_of_measurement: "units"
    - name: "propane_tank_1_percentage"
      state_topic: "propane/1/percentage"
      value_template: "{{ value }}"
      unit_of_measurement: "%"

