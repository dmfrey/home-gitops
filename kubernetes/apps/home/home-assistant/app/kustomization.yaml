---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.config.k8s.io/v1beta2
kind: Kustomization
namespace: home
commonLabels:
  app.kubernetes.io/name: home-assistant
  app.kubernetes.io/instance: home-assistant
resources:
  - ./pgcluster.yaml
  - ./secret-home-assistant.sops.yaml
  - ./secret-deploy-key.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: hass-config
    files:
      - ./config/configuration.yaml
      - ./config/scenes.yaml
    options:
      disableNameSuffixHash: true
patchesStrategicMerge:
  - ./patches/addons.yaml
