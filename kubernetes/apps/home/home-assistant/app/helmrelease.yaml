---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    timeout: 1m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    timeout: 1m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.4/24"]
              }]

        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.2.5

            env:
              - name: TZ
                value: America/New_York
              - name: HASS_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: pg-home-assistant-app
                    key: username
              - name: HASS_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: pg-home-assistant-app
                    key: password
              - name: HASS_RECORDER_DB_URL
                value: "postgresql://$(HASS_POSTGRES_USER):$(HASS_POSTGRES_PASS)@pg-home-assistant-rw/home-assistant"

            envFrom:
              - secretRef:
                  name: home-assistant-secret
                prefix: "HASS_"

            probes:
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: 8123
                  initialDelaySeconds: 3
                  periodSeconds: 3
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 47m
                memory: 1254Mi
              limits:
                memory: 1254Mi

          code:
            dependOn: main

            image:
              repository: ghcr.io/coder/code-server
              tag: 4.21.1

            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"

            env:
              TZ: America/New_York

        initContainers:
          clone-repo:
            image: 
              repository: alpine/git
              tag: latest

            command:
              - "/bin/sh"
              - -c
              - |
                if [ ! -d /config/.git ]; then
                  echo Initializing HASS Config repo
                  cd /tmp
                  git clone git@github.com:dmfrey/hass-config.git
                  cp -r hass-config/* /config
                  cp -r hass-config/.git /config
                  cp hass-config/.gitignore /config
                  ls -la /config
                else
                  echo Fetching HASS Config repo
                  cd /config
                  git fetch origin
                  git reset origin/main
                  ls -la
                fi

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: home.${INTERNAL_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_HASS_ADDR}
        ports:
          http:
            port: 8123
      code:
        controller: main
        ports:
          http:
            port: 8081

    ingress:
      main:
        enabled: true
        className: nginx-external
        annotations:
          nginx.org/websocket-services: home-assistant
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:homeassistant"
          external-dns.alpha.kubernetes.io/target: ingress-ext.dmfrey.com
        hosts:
          - host: &host home.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: home-assistant-tls-external
      code:
        enabled: true
        className: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:vs-code"
          hajimari.io/appName: "Hass Config"
          external-dns.alpha.kubernetes.io/target: ingress-ext.dmfrey.com
        hosts:
          - host: &host-code hass-code.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: code
                  port: http
        tls:
          - hosts:
              - *host-code
            secretName: hass-code-tls-external

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config

      hass-config:
        enabled: true
        type: configMap
        name: hass-config
        globalMounts:
          - path: /config/configuration.yaml
            subPath: configuration.yaml
      hass-scenes:
        enabled: true
        type: configMap
        name: hass-config
        globalMounts:
          - path: /config/scenes.yaml
            subPath: scenes.yaml

      ssh-config:
        enabled: true
        type: secret
        name: home-assistant-deploy-key
        globalMounts:
          - path: /root/.ssh/config
            subPath: ssh-config
        defaultMode: 0600

      ssh-privatekey:
        enabled: true
        type: secret
        name: home-assistant-deploy-key
        globalMounts:
          - path: /root/.ssh/id_ed25519
            subPath: ssh-privatekey
        defaultMode: 0600

      known-hosts:
        enabled: true
        type: secret
        name: home-assistant-deploy-key
        globalMounts:
          - path: /root/.ssh/known_hosts
            subPath: known-hosts
        defaultMode: 0600

      dot-gitconfig:
        enabled: true
        type: secret
        name: home-assistant-deploy-key
        globalMounts:
          - path: /root/.gitconfig
            subPath: dot-gitconfig
        defaultMode: 0700

      backups:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${QNAP_ADDR}"
            path: /homeassistant
        globalMounts:
          - path: /config/backups
            readOnly: false

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
            interval: 30s
            scrapeTimeout: 10s
            bearerTokenSecret:
              name: home-assistant-secret
              key: PROMETHEUS_TOKEN

