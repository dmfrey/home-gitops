---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          # clone-repo:
          #   image:
          #     repository: alpine/git
          #     tag: latest

          #   command:
          #     - "/bin/sh"
          #     - -c
          #     - |
          #       if [ ! -d /config/.git ]; then
          #         echo Initializing HASS Config repo
          #         cd /tmp
          #         git clone git@github.com:dmfrey/hass-config.git
          #         cp -r hass-config/* /config
          #         cp -r hass-config/.git /config
          #         cp hass-config/.gitignore /config
          #         ls -la /config
          #       else
          #         echo Fetching HASS Config repo
          #         cd /config
          #         git fetch origin
          #         git reset origin/main
          #         ls -la
          #       fi
          git-sync:
            env:
              GITSYNC_REPO: https://github.com/dmfrey/hass-config
              GITSYNC_REF: main
              GITSYNC_PERIOD: 10s # 1 day
              GITSYNC_ROOT: /config
              GITSYNC_ADD_USER: ${UID}
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.3@sha256:19cc7c317d125c5737ecb9a9159d00b5d97f39c45225c6483de365d62fc09fa8
            restartPolicy: Always
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.6.3@sha256:35b49d32f55365f7125f7050da3c40d81623ff6f9115863e57f58f8aaf4fcb30

            env:
              TZ: ${TIMEZONE}
              HASS_RECORDER_DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-home-assistant-app
                    key: uri

            envFrom:
              - secretRef:
                  name: home-assistant-secret
                prefix: "HASS_"

            ports:
              - name: http
                containerPort: 8123

            probes:
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: 8123
                  initialDelaySeconds: 3
                  periodSeconds: 3
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 47m
                memory: 2048Mi
              limits:
                memory: 4096Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

          codeserver:
            dependsOn: app

            image:
              repository: ghcr.io/coder/code-server
              tag: 4.90.2

            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"

            env:
              TZ: ${TIMEZONE}

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["192.168.50.4/24"],
                "mac": "a6:60:f7:86:74:12",
                "gateway": ["192.168.50.1"]
              }]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: home.${INTERNAL_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_HASS_ADDR}
        ports:
          http:
            port: &port 8123
          code:
            port: &codePort 8080

    ingress:
      external:
        className: external
        annotations:
          nginx.org/websocket-services: home-assistant
          cert-manager.io/cluster-issuer: letsencrypt-prod
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:homeassistant"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host home.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: home-assistant-tls-external

      code-external:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:vs-code"
          hajimari.io/appName: "Hass Config"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host-code hass-code.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: *codePort
        tls:
          - hosts:
              - *host-code
            secretName: hass-code-tls-external

    serviceMonitor:
      *app :
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
            interval: 30s
            scrapeTimeout: 10s
            bearerTokenSecret:
              name: home-assistant-secret
              key: PROMETHEUS_TOKEN

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /config

      deploy-key:
        type: secret
        name: home-assistant-deploy-key
        defaultMode: 256
        advancedMounts:
          *app :
            git-sync:
              - path: /etc/git-secret/ssh
                subPath: ssh-privatekey
                readOnly: true
              - path: /etc/git-secret/known_hosts
                subPath: known_hosts
            app: &sshmounts
              - path: /root/.ssh/id_ed25519
                subPath: ssh-privatekey
                readOnly: true
              - path: /root/.ssh/known_hosts
                subPath: known_hosts
              - path: /root/.gitconfig
                subPath: dot-gitconfig
              - path: /root/.ssh/config
                subPath: ssh-config
            codeserver: *sshmounts

      hass-config:
        enabled: true
        type: configMap
        name: hass-config
        globalMounts:
          - path: /config/configuration.yaml
            subPath: configuration.yaml

      # ssh-config:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-deploy-key
      #   globalMounts:
      #     - path: /root/.ssh/config
      #       subPath: ssh-config
      #   defaultMode: 0600

      # ssh-privatekey:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-deploy-key
      #   globalMounts:
      #     - path: /root/.ssh/id_ed25519
      #       subPath: ssh-privatekey
      #   defaultMode: 0600

      # known-hosts:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-deploy-key
      #   globalMounts:
      #     - path: /root/.ssh/known_hosts
      #       subPath: known-hosts
      #   defaultMode: 0600

      # dot-gitconfig:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-deploy-key
      #   globalMounts:
      #     - path: /root/.gitconfig
      #       subPath: dot-gitconfig
      #   defaultMode: 0700

      backups:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${QNAP_ADDR}"
            path: /homeassistant
        globalMounts:
          - path: /config/backups
            readOnly: false

      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            git-sync:
              - path: /tmp
