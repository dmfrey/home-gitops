---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homeassistant-addon-otbr
spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: openthread/otbr
              tag: latest
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"

            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 34

    service:
      *app :
        controller: *app
        ports:
          http:
            port: 8080
            primary: true
          rest:
            port: 8081
