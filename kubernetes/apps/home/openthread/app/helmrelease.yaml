---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app otbr
spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall

  uninstall:
    keepHistory: false

  values:

    controllers:

      *app :

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: openthread/otbr
              tag: latest
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"

            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        supplementalGroups:
          - 34
        sysctls:
          - name: net.ipv6.conf.all.disable_ipv6
            value: "0"
          - name: net.ipv4.conf.all.forwarding
            value: "1"
          - name: net.ipv6.conf.all.forwarding
            value: "1"

    service:
      *app :
        controller: *app
        ports:
          http:
            port: 8080
            primary: true
          rest:
            port: 8081
