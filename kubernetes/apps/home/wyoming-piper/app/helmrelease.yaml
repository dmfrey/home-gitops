---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app wyoming-piper
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              globalMounts:
                - path: /data
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block

        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: latest@sha256:66e7c9f323edb12ce167ea9967a861079dcb881af27270fa8e7ed11c9bf890a5

            args:
              - --voice=en-gb-southern_english_female-low

            env:
              TZ: ${TIMEZONE}

            ports:
              - name: tcp
                containerPort: &port 10200 

            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 500Mi

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.31.102
        ports:
          http:
            port: *port
            protocol: TCP
