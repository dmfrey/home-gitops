---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:
      
      main:
        type: statefulset
        
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1024Mi

        initContainers:
          user-import:
            image: 
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18@sha256:cb3afd02611b0c58b328196ab00de0158322b4c1e014841fb182d2a0ea3a79b9
            
            command:
              - "/bin/sh"
              - -c
            
            args:
              - ls -lart /data/mosquitto_init && ls -lart /data/mosquitto_secret && ls -larth /data/external_config && /data/mosquitto_init/load-users.sh /data/mosquitto_secret /data/external_config/mosquitto_pwd && mosquitto_passwd -U /data/external_config/mosquitto_pwd && echo "User import Completed"
            
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mqtt.${INTERNAL_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_MQTT_ADDR}
        ports:
          http:
            port: 1883

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block

      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
        defaultMode: 0664
      
      mosquitto-secret:
        enabled: true
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /data/mosquitto_secret
        defaultMode: 0664
      
      mosquitto-init-config:
        enabled: true
        type: configMap
        name: mosquitto-init-config
        globalMounts:
          - path: /data/mosquitto_init/load-users.sh
            subPath: load-users.sh
        defaultMode: 0775
      
      external-config:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /mosquitto/external_config
            user-import:
              - path: /data/external_config
