---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto

spec:

  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage
    - name: volsync
      namespace: storage

  values:

    controllers:

      *app :
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:

          *app :
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.20@sha256:090d745b6435d10a31acb82eee999ec36a2d7f416cc4f578c0a298c42af2ea14

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1024Mi

        initContainers:
          user-import:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.20@sha256:090d745b6435d10a31acb82eee999ec36a2d7f416cc4f578c0a298c42af2ea14

            command:
              - "/bin/sh"
              - -c

            args:
              - ls -lart /data/mosquitto_init && ls -lart /data/mosquitto_secret && ls -larth /data/external_config && /data/mosquitto_init/load-users.sh /data/mosquitto_secret /data/external_config/mosquitto_pwd && mosquitto_passwd -U /data/external_config/mosquitto_pwd && echo "User import Completed"

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mqtt.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_MQTT_ADDR}
        ports:
          http:
            port: 1883

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}

      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
        defaultMode: 0664

      mosquitto-secret:
        enabled: true
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /data/mosquitto_secret
        defaultMode: 0664

      mosquitto-init-config:
        enabled: true
        type: configMap
        name: mosquitto-init-config
        globalMounts:
          - path: /data/mosquitto_init/load-users.sh
            subPath: load-users.sh
        defaultMode: 0775

      external-config:
        enabled: true
        type: emptyDir
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/external_config
            user-import:
              - path: /data/external_config
