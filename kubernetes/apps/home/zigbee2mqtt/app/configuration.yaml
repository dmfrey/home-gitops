permit_join: true
mqtt:
  server: mqtt://mosquitto.home.svc.cluster.local:1883
  base_topic: zigbee2mqtt
  reject_unauthorized: true
  include_device_information: true
  keepalive: 60
  version: 5
serial:
  # Could be either USB port (/dev/ttyUSB0), network Zigbee adapters (tcp://192.168.1.1:6638) or mDNS adapter (mdns://my-adapter).
  port: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_224ad850bc96ed11a4dbc098a7669f5d-if00-port0
  adapter: ezsp
  baudrate: 115200
advanced:
  last_seen: ISO_8601
  legacy_api: false
  legacy_availability_payload: false
  log_level: debug
  log_output:
    - console
availability:
  active:
    timeout: 60
  passive:
    timeout: 2000
device_options:
  legacy: false
  retain: true
homeassistant:
  discovery_topic: homeassistant
  status_topic: homeassistant/status
  legacy_entity_attributes: false
  legacy_triggers: false
# Will run frontend on port 8080
frontend:
  port: 8080
  host: zigbee2mqtt
  url: 'https://zigbee2mqtt.${EXTERNAL_DOMAIN}'
experimental:
  new_api: true