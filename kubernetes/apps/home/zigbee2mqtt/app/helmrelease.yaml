---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: home
    - name: rook-ceph-cluster
      namespace: storage
    - name: volsync
      namespace: storage
  
  values:

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              mountPath: /data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block

        containers:

          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.34.0
            env:
              # DEBUG: zigbee-herdsman*
              TZ: "American/New_York"
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: ZIGBEE2MQTT_MQTT_USER
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: ZIGBEE2MQTT_MQTT_PASS
            envFrom:
              - secretRef:
                  name: zigbee2mqtt-secret
            ports:
              - name: http
                containerPort: &port 8080
              - name: metrics
                containerPort: &metricsPort 9000
            resources:
              requests:
                cpu: 8m
                memory: 178Mi
              limits:
                squat.ai/skyconnect: 1
                memory: 256Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
        pod:
          securityContext:
            privileged: true
            # runAsUser: 568
            # runAsGroup: 568
            # runAsNonRoot: true
            # fsGroup: 568
            # fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 5     # tty
              - 14    # uucp
              - 20    # dialout
              - 65534 # nobody

    nodeSelector:
      feature.node.kubernetes.io/usb-ff_10c4_ea60.present=true

    service:
      main:
        ports:
          http:
            enabled: true
            port: *port
          metrics:
            enabled: true
            port: *metricsPort

    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:zigbee"
        hosts:
          - host: &host zigbee2mqtt.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: zigbee2mqtt-tls-external

    persistence:
      config:
        enabled: true
        type: configMap
        name: zigbee2mqtt-config
        globalMounts:
          - path: /data/configuration.yaml
            subPath: configuration.yaml
            readOnly: false

      usb:
        enabled: true
        type: hostPath
        # hostPath: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_224ad850bc96ed11a4dbc098a7669f5d-if00-port0
        hostPath: /dev




