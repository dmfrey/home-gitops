---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-esphome
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname esphome
  interval: 10m
  path: "./kubernetes/apps/home/esphome/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-gitops
  wait: false
  postBuild:
    substitute:
      APP: *appname
      APP_UID: "0"
      APP_GID: "0"
      VOLSYNC_CLAIM: esphome-config
      VOLSYNC_CAPACITY: 5Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  dependsOn:
    - name: cluster-apps-home-assistant
    - name: cluster-apps-mosquitto
    - name: cluster-apps-multus-config
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
